component:
  flow_name: extract-load
  metadata:
    source:
      path: flows/extract-load/components/read_weather_routes.yaml
  name: read_weather_routes
  read:
    connection: read_gcs_lake
    gcs:
      include:
      - glob: '*/month=*/day=*/*.parquet'
      path: ottos-expeditions/lakev0/generated/events/weather_routes.parquet/year=