site_name: fdray
site_url: https://daizutabi.github.io/fdray/
site_description: Finite difference ray tracing
site_author: daizutabi
repo_url: https://github.com/daizutabi/fdray/
repo_name: daizutabi/fdray
edit_uri: edit/main/docs/
theme:
  name: material
  font:
    text: Fira Sans
    code: Fira Code
  icon:
    repo: fontawesome/brands/github
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - scheme: slate
      primary: black
      accent: black
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  features:
    - content.code.annotate
    - content.tooltips
    - navigation.expand
    - navigation.footer
    - navigation.indexes
    # - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
plugins:
  - search
  - mkdocs-jupyter
  - mkapi
markdown_extensions:
  - pymdownx.magiclink
  - pymdownx.highlight:
      use_pygments: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
nav:
  - Home: index.md
  - Usage:
      - Camera:
          - notebooks/camera/camera.ipynb
      - Lighting Types:
          - notebooks/lighting_types/light_source.ipynb
      - Texture:
          - notebooks/texture/pigment.ipynb
          - notebooks/texture/normal.ipynb
          - notebooks/texture/finish.ipynb
          - notebooks/texture/pattern.ipynb
      - fdray:
          - notebooks/fdray/curve.ipynb
          - notebooks/fdray/region.ipynb
  - Reference: $api/fdray.***
extra_css:
  - css/hide-prompt.css
