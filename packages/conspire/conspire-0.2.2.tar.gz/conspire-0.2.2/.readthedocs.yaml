version: 2
build:
  os: ubuntu-lts-latest
  tools:
    python: latest
    rust: latest
  commands:
    - pip install maturin
    - maturin build --release
    - pip install .[docs]
    - mkdir -p $READTHEDOCS_OUTPUT/html/
    - pdoc conspire --math --no-show-source --output-dir $READTHEDOCS_OUTPUT/html/ --template-directory docs/
    - VERSION=$(cargo tree | grep conspire | head -1 | cut -d " " -f 2 | cut -d "v" -f 2) && sed -i "s/conspire latest/conspire $VERSION/" $READTHEDOCS_OUTPUT/html/conspire.html
