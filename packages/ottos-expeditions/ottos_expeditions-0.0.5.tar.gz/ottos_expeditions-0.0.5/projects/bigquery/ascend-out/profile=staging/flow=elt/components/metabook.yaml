component:
  flow_name: elt
  metadata:
    source:
      path: projects/bigquery/flows/elt/components/metabook.sql.jinja
  name: metabook
  transform:
    inputs:
    - flow: elt
      name: read_metabook
    lookback: 1
    microbatch: false
    sql: |-
      WITH metabook AS (
          SELECT
              *
          FROM
              {{ ref("read_metabook") }}
      )
      SELECT
          *
      FROM
          metabook
      ORDER BY
          timestamp DESC
    strategy: table