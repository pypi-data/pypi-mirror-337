[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "lightning_parser_lib"
version = "0.1.7"
authors = [
  { name="Connor White", email="connor.sw.personal@gmail.com" },
]
description = "The Connor's Lightning Parser Lib (LPL) is an extremely powerful analysis utility with a simplistic front-end in mind."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

dependencies = [
  "pyproj",
  "pandas",
  "plotly",
  "kaleido",
  "scipy",
  "tqdm",
  "xarray",
  "numpy",
  "scikit-learn",
  "matplotlib",
  "cartopy",
  "metpy",
  "jupyterlab",
  "ipywidgets",
  "ipympl",
  "imageio",
  "datashader",
  "holoviews",
  "bokeh",
  "selenium",
  "webdriver-manager",
]

[project.urls]
Homepage = "https://github.com/CorniiDog/lightning_research_application"
Issues = "https://github.com/CorniiDog/lightning_research_application/issues"