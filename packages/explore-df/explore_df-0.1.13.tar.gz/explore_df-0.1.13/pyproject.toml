[build-system]
requires = [
    "setuptools>=61.0",
    "wheel",
    "build",
]
build-backend = "setuptools.build_meta"

[project]
name = "explore-df"
version = "0.1.13"
authors = [
    { name="Mandla Sibanda", email="mandla.sibanda@gmail.com" },
]
description = "A one-line interactive EDA tool using Streamlit"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "streamlit>=1.44.0",
    "pandas>=2.0.0",
    "plotly>=5.14.0",
    "numpy>=1.24.0",
    "scipy>=1.10.0",
    "statsmodels>=0.14.0",
    "scikit-learn>=1.3.0",
    "ruptures>=1.1.7",
    "wordcloud>=1.9.2",
    "requests>=2.31.0",
    "matplotlib>=3.7.0",
    "plotly-express>=0.4.0",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/MandlaSibanda196/explore-df"
"Bug Tracker" = "https://github.com/MandlaSibanda196/explore-df/issues" 