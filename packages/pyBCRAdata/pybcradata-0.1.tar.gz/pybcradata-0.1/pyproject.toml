[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyBCRAdata"
version = "0.1"
authors = [
    { name = "Diego Mora", email = "morabdiego@gmail.com" },
]
description = "A Python client for accessing BCRA (Banco Central de la RepÃºblica Argentina) data"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "pandas>=1.0.0",
    "requests>=2.25.0",
]

[project.urls]
"Homepage" = "https://github.com/morabdiego/pyBCRAdata"
"Bug Tracker" = "https://github.com/morabdiego/pyBCRAdata/issues"

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["pyBCRAdata"]

[tool.setuptools.package-data]
"pyBCRAdata" = ["cert/*.pem"]
