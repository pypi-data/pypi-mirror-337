[tool.poetry]
name = "autonomize-model-sdk"
version = "1.1.21"
description = "SDK for creating and managing machine learning pipelines."
authors = ["Jagveer Singh <jagveer@autonomize.ai>"]
license = "Proprietary"
repository = "https://github.com/autonomize-ai/autonomize-model-sdk.git"
homepage = "https://github.com/autonomize-ai/autonomize-model-sdk.git"
readme = "README.md"
packages = [
    { include = "modelhub" }
]
keywords = ["machine learning", "sdk", "mlflow", "modelhub", "kserve", "inference"]

[tool.poetry.dependencies]
python = ">=3.9,<3.12"
pandas = "^2.2.3"
pyyaml = "^6.0"
jinja2 = "^3.1.2"
kubernetes = "^32.0.0"
requests = "^2.32.2"
aiohttp = "^3.8.3"
azure-storage-blob = "^12.14.2"
azure-identity = "^1.12.0"
graphviz = "^0.20.1"
IPython = "^8.12.0"
pydantic = "^2.10.6"
networkx = "^2.8.8"
python-dotenv = "^1.0.1"
datasets = "^3.2.0"
mlflow = "2.20.1"

# Core KServe dependencies - these are required for the base functionality
kserve = "^0.14.1"
cloudpickle = "^2.2.1"
pillow = "^10.2.0"  # Basic image processing support

# Serving dependencies for different model types
pytest-asyncio = "^0.25.3"
evidently = "^0.6.5"
platformdirs = "^4.3.6"

[tool.poetry.group.inference]
optional = true

[tool.poetry.group.inference.dependencies]
python-multipart = "^0.0.9"  # For handling multipart requests with files

[tool.poetry.group.text-serving]
optional = true

[tool.poetry.group.text-serving.dependencies]
transformers = "^4.25.1"
sentencepiece = "^0.2.0"

[tool.poetry.group.image-serving]
optional = true

[tool.poetry.group.image-serving.dependencies]
pymupdf = "^1.23.5"  # Alternative to pdf2image, more lightweight
python-multipart = "^0.0.9"  # For handling multipart requests with files

[tool.poetry.group.vision-models]
optional = true

[tool.poetry.group.vision-models.dependencies]
torch = "^2.0.1"
torchvision = "^0.15.2"
timm = "^0.5.4"
albumentations = "^1.3.1"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.2"
black = {version = "24.4.2", extras = ["jupyter"]}
pylint = "^3.2.6"
mypy = "^1.11.1"
pre-commit = "^3.8.0"
pytest-cov = "^5.0.0"

[tool.poetry.scripts]
pipeline = "modelhub.cli:main"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
