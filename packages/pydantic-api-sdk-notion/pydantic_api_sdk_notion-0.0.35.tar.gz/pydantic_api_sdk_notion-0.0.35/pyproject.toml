[tool.poetry]
version = "0.0.35"
name = "pydantic-api-sdk-notion"
description = "Type Safe SDK For Notion API"
packages = [{ include = "pydantic_api" }]
authors = ["stevieflyer"]
readme = "README.md"
repository = "https://github.com/stevieflyer/pydantic-api-sdk-notion"
homepage = "https://github.com/stevieflyer/pydantic-api-sdk-notion"
keywords = ["notion", "pydantic", "api", "type-safe"]
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries",
]

[tool.poetry.dependencies]
python = "^3.12"
notion-client = "^2.2.1"
pydantic-api-models-notion = "^0.0.20"

[build-system]
requires = ["poetry-core>=1.5.0"]
build-backend = "poetry.core.masonry.api"
