[build-system]
requires = ["setuptools", "setuptools_scm"]
build-backend = "setuptools.build_meta"

[project]
name = "bisslog_pymongo"
dynamic = ["version"]
description = "It is an extension of the bisslog library to support processes with the pymongo driver library of the mongo db database."
readme = "README.md"
authors = [
    {name = "Darwin Stiven Herrera Cartagena", email = "darwinsherrerac@gmail.com"}
]
requires-python = ">=3.7"
dependencies = []
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent"
]
keywords = ["hexagonal", "adapters", "pymongo"]
[project.urls]
Homepage = "https://github.com/darwinhc/bisslog-pymongo"

[tool.setuptools.packages.find]
include = ["bisslog_pymongo", "bisslog_pymongo.*"]
[tool.setuptools_scm]
version_scheme = "post-release"
local_scheme = "no-local-version"
