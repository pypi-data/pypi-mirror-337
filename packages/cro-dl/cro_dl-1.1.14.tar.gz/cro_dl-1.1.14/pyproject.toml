
[tool.uv]
package = true

[tool.pyright]
venvPath = "."
venv = ".venv"

[project]
authors = [
    {name = "Oldrich Klimanek", email = "klimanek@scinet.cz"},
]

license = {text = "BSD"}
requires-python = "<4.0,>=3.10"
dependencies = [
    "requests<3.0.0,>=2.31.0",
    "aiohttp<4.0.0,>=3.9.4",
    "icecream<3.0.0,>=2.1.3",
    "beautifulsoup4<5.0.0,>=4.12.3",
    "rich<14.0.0,>=13.8.1",
    "lxml<6.0.0,>=5.3.0",
    "yaspin<4.0.0,>=3.0.2",
    "asyncclick<9.0.0.0,>=8.1.7.2",
]

name = "cro-dl"
version = "1.1.14"
description = "Enjoy the ÄŒRo offline"
readme = "README.md"

[project.urls]
Repository = "https://github.com/klimanek/cro-dl"
Issues = "https://github.com/klimanek/cro-dl/issues"

[project.scripts]
cro-dl = "crodl.run:run"

[dependency-groups]
dev = [
    "pre-commit>=4.1.0",
    "pyright>=1.1.394",
    "pytest<9.0.0,>=8.3.3",
    "ruff>=0.9.3",
    "setuptools>=75.8.2",
    "tzdata>=2025.2",
    "wheel>=0.45.1",
]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
license-files = []
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["crodl", "crodl.*"]

[tool.setuptools.package-data]
crodl = ["../assets/**/*"]
