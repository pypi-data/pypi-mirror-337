[project]
name = "wiz-mcp"
version = "0.0.1"
description = "A sample mcp server"
readme = "README.md"
authors = [
    { name = "Gentleelephant", email = "moon0hello@gmail.com" }
]
requires-python = ">=3.10"
dependencies = [
    "aiohttp>=3.11.14",
    "mcp[cli]>=1.5.0",
    "setuptools>=78.1.0",
]

[project.scripts]
wiz-mcp = "wiz_mcp:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
