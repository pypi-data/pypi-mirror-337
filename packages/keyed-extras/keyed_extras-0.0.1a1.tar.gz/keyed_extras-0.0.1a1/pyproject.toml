[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "keyed-extras"
version = "0.0.1a1"
description = "Placeholder package for keyed-extras sponsorware"
readme = "README.md"
authors = [
    {name = "Doug Mercer", email = "dougmerceryt@gmail.com"},
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
keywords = ["keyed", "animation", "reactive", "sponsorware", "placeholder"]
requires-python = ">=3.11"

[project.urls]
Homepage = "https://dougmercer.github.io/keyed/extras/"
