[project]
name = "rospy_yaml_include"
dynamic = ["version"]
description = "rospy_yaml_include"
readme = "README.txt"
keywords = ["Library", "Python Modules", "Scientific/Engineering"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering",
]
requires-python = ">=3.6"
dependencies = ["armw", "pyyaml >=6.0.1"]

[project.license]
text = "LGPL-3.0-or-later"

[[project.authors]]
name = "Woods Hole Oceanographic Institution, Acoustic Communications Group"

[project.urls]
homepage = "https://git.whoi.edu/acomms/rospy_yaml_include"

[project.scripts]
# No scripts for now; we may add scripts in /bin in a future release

[project.optional-dependencies]
# No optional dependencies

[build-system]
requires = ["setuptools>=64", "wheel", "setuptools_scm>=8"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
write_to = "_version.py"