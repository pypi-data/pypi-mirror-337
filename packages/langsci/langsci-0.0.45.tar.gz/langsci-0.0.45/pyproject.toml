[project]
name = "langsci"
description = "Tools for open access books used at Language Science Press"
version = "0.0.45"
authors = [
    { name = "Sebastian Nordhoff", email = "sebastian.nordhoff@glottotopia.de" }
]
readme = "README.md"
requires-python = ">=3.6"

dependencies = [
        "pycryptodome",
        "lxml",
        "matplotlib",
        "rdflib",
        "requests",
        # "urllib2",
        "wptools",
        "langdetect",
        "random2",
]

classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

License-Expression = "MIT"
# dynamic = ["version"]

[project.urls]
"Homepage" = "https://github.com/langsci/pypi"
"Bug Tracker" = "https://github.com/langsci/pypi/issues"

[project.optional-dependencies]
dev = [
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool]

[tool.hatch.build.targets.sdist]
include = [
  "*.py",
]
exclude = [
  "/.git",
  "/docs",
]

[tool.hatch.build.targets.wheel]
include = [
  "langsci/bib/*.py",
  "langsci/catalog/*.py",
  "langsci/conversion/*.py",
  "langsci/imtvault/*.py",
  "langsci/latex/*.py",
  "langsci/resources/*.py",
  "langsci/services/*.py"
]
exclude = [
  "/.git",
  "/.gitignore",
  "/docs",
  "*token",
  "wrapperscripts/*"
]
