[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "excelsync"
version = "0.1.0"
description = "Library for managing Excel sheets with predefined structures"
readme = "README.md"
authors = [
    {name = "Joerg Seitter", email = "joerg.seitter@hs-esslingen.de"}
]
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
requires-python = ">=3.8"
dependencies = [
    "openpyxl>=3.1.0",
    "pyyaml>=6.0",
    "jsonschema>=4.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
    "types-openpyxl",
    "types-PyYAML",
    "types-jsonschema",
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
show_column_numbers = true
show_error_codes = true
pretty = true

# Allow certain errors temporarily to make CI pass
[[tool.mypy.overrides]]
module = "src.excelsync.schema"
disable_error_code = ["index"]