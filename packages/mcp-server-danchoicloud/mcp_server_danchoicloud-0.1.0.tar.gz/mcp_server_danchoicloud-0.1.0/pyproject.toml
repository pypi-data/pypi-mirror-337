[project]
name = "mcp-server-danchoicloud"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.12"
authors = [
    { name = "hoangndst", email = "hoangndst@gmail.com" },
]
keywords = ["mcp", "llm"]
license = { text = "MIT" }
dependencies = [
    "httpx>=0.28.1",
    "mcp[cli]>=1.6.0",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
]

[project.scripts]
mcp-server-danchoicloud = "mcp_server_danchoicloud:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = [
    "freezegun>=1.5.1",
    "pyright>=1.1.389",
    "pytest>=8.3.3",
    "ruff>=0.8.1",
]
