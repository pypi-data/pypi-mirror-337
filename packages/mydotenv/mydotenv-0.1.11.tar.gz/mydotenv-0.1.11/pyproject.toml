[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "mydotenv"
version = "0.1.11"
description = "A simple package to manage environment variables with command-line interface"
authors = [
    { name = "Mike Shaffer", email = "mikejshaffer@gmail.com" }
]
dependencies = [
    "python-dotenv>=1.0.0",
]
requires-python = ">=3.8"
readme = "README.md"
license = "MIT"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13"
]

[project.scripts]
mydotenv = "mike.__init__:main"

[project.entry-points."mydotenv.commands"]
set_command = "mike.config:set_command_name" 