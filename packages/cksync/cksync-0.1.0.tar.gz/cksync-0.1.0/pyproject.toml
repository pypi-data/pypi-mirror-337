[project]
name = "cksync"
version = "0.1.0"
description = "cksync before you change dependency mgmt tools!"
readme = "README.md"
authors = [
    { name = "Nick Grisafi", email = "njgrisafi@gmail.com" }
]
requires-python = ">=3.11"
dependencies = [
    "rich>=13.9.4",
]

[project.scripts]
cksync = "cksync.cli.main:_main"

[dependency-groups]
dev = [
    "mypy==1.15.0",
    "pytest==8.3.5",
    "ruff==0.11.2",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
exclude = [
    "**/tests/*",
    ".github/*",
]
