metric: COCO
num_classes: 39

TrainDataset:
    name: COCODataSet
    image_dir: ''
    anno_path: train.json
    dataset_dir: dataset
    allow_empty: true
    data_fields: ['image', 'gt_bbox', 'gt_class']

EvalDataset:
    name: COCODataSet
    image_dir: ''
    anno_path: val.json
    dataset_dir: dataset
    allow_empty: true

TestDataset:
    name: ImageFolder
    anno_path: val.json # also support txt (like VOC's label_list.txt)
    dataset_dir: dataset # if set, anno_path will be 'dataset_dir/anno_path'

use_gpu: true
use_xpu: false
log_iter: 100
save_dir: output
# make sure snap_epoch <= epoch
snapshot_epoch: 1
print_flops: false

# Exporting the model
export:
  post_process: True  # Whether post-processing is included in the network when export model.
  nms: True           # Whether NMS is included in the network when export model.
  benchmark: False    # It is used to testing model performance, if set `True`, post-process and NMS will not be exported.
  fuse_conv_bn: False

# 1. PARAMETER: epoch
epoch: 10

LearningRate:
  # 2. PARAMETER: base_lr
  base_lr: 0.000125
  schedulers:
    - name: CosineDecay
      max_epochs: 150
    - name: LinearWarmup
      start_factor: 0.
      epochs: 5

OptimizerBuilder:
  optimizer:
    type: AdamW
    weight_decay: 0.0001
  regularizer:
    factor: 0.0005
    type: L2

architecture: YOLOv3SixChannel
norm_type: sync_bn
use_ema: true
ema_decay: 0.9998
ema_black_list: ['proj_conv.weight']
custom_black_list: ['reduce_mean']

YOLOv3SixChannel:
  backbone: CSPResNetSix
  neck: CustomCSPPAN
  yolo_head: PPYOLOEHead
  post_process: ~

CSPResNetSix:
  layers: [3, 6, 6, 3]
  channels: [64, 128, 256, 512, 1024]
  return_idx: [1, 2, 3]
  use_large_stem: True
  use_alpha: True

CustomCSPPAN:
  out_channels: [768, 384, 192]
  stage_num: 1
  block_num: 3
  act: 'swish'
  spp: true

PPYOLOEHead:
  fpn_strides: [32, 16, 8]
  grid_cell_scale: 5.0
  grid_cell_offset: 0.5
  static_assigner_epoch: 30
  use_varifocal_loss: True
  loss_weight: {class: 1.0, iou: 2.5, dfl: 0.5}
  static_assigner:
    name: ATSSAssigner
    topk: 9
  assigner:
    name: TaskAlignedAssigner
    topk: 13
    alpha: 1.0
    beta: 6.0
  nms:
    name: MultiClassNMS
    nms_top_k: 1000
    keep_top_k: 300
    score_threshold: 0.01
    nms_threshold: 0.7

# 3. PARAMETER: worker_num
worker_num: 2

# 4. PARAMETER: eval_height
eval_height: &eval_height 320

# 5. PARAMETER: eval_width
eval_width: &eval_width 320

eval_size: &eval_size [*eval_height, *eval_width]

TrainReader:
  sample_transforms:
    - DecodePair: {suffix: "_template"}
    - RandomDistortPair: {}
    - RandomExpandPair: {fill_value: [123.675, 116.28, 103.53]}
    - RandomCropPair: {}
    - RandomFlipPair: {}
  batch_transforms:
    - BatchRandomResizePair: {
        target_size: [192, 224, 256, 288, 320, 352, 384, 416, 448],
        random_size: True, 
        random_interp: True, 
        keep_ratio: False
      }
    - NormalizeImagePair: {
        mean: [0., 0., 0.], 
        std: [1., 1., 1.], 
        norm_type: none
      }
    - PermutePair: {}
    - PadGTPair: {}
  # 6. PARAMETER: batch_size
  batch_size: 24
  allow_empty: true
  shuffle: true
  drop_last: false
  use_shared_memory: false
  collate_batch: true

EvalReader:
  sample_transforms:
    - DecodePair: {suffix: "_template"}
    - ResizePair: {target_size: *eval_size, keep_ratio: False, interp: 2}
    - NormalizeImagePair: {
        mean: [0., 0., 0.], 
        std: [1., 1., 1.], 
        norm_type: none
      }
    - PermutePair: {}
  batch_size: 16
  allow_empty: true

TestReader:
  inputs_def:
    image_shape: [3, *eval_height, *eval_width]
  sample_transforms:
    - DecodePair: {suffix: "_template"}
    - ResizePair: {target_size: *eval_size, keep_ratio: False, interp: 2}
    - NormalizeImagePair: {mean: [0., 0., 0.], std: [1., 1., 1.], norm_type: none}
    - PermutePair: {}
  batch_size: 1

weights: output/ppyoloe_model_weights/model_final

# 7. PARAMETER: pretrain_weights
# s: https://bj.bcebos.com/v1/paddledet/models/pretrained/ppyoloe_crn_s_obj365_pretrained.pdparams
# m: https://bj.bcebos.com/v1/paddledet/models/pretrained/ppyoloe_crn_m_obj365_pretrained.pdparams
# l: https://bj.bcebos.com/v1/paddledet/models/pretrained/ppyoloe_crn_l_obj365_pretrained.pdparams
# x: https://bj.bcebos.com/v1/paddledet/models/pretrained/ppyoloe_crn_x_obj365_pretrained.pdparams
pretrain_weights: https://bj.bcebos.com/v1/paddledet/models/pretrained/ppyoloe_crn_m_obj365_pretrained.pdparams

# 8. PARAMETER: depth_mult
# s: 0.33
# m: 0.67
# l: 1.0
# x: 1.33
depth_mult: 0.67

# 9. PARAMETER: width_mult
# s: 0.50
# m: 0.75
# l: 1.0
# x: 1.25
width_mult: 0.75
