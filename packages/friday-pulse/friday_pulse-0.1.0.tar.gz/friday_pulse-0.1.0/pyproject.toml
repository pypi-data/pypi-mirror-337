[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[project]
authors = [
    {email = "dev@voys.nl", name = "Voys"}
]
dependencies = [
    "requests == 2.32.3"
]
description = "Python client to use Friday pulse API"
license = {text = "MIT"}
name = "friday-pulse"
readme = "README.md"
requires-python = ">=3.9"
version = "0.1.0"

[project.optional-dependencies]
dev = [
    "pip-tools == 7.4.1",
    "pre-commit == 4.1.0",
    "pytest == 8.3.4",
    "responses == 0.25.6"
]

[tool.coverage.run]
omit = ["tests/*"]

[tool.mypy]
allow_untyped_decorators = true
ignore_missing_imports = true
strict = true

[tool.pytest.ini_options]
addopts = "--cov=."

[tool.ruff.lint]
ignore = [
    "D100",
    "D104"
]
select = [
    "B",
    "C4",
    "D",
    "E",
    "F",
    "I",
    "UP",
    "W"
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["D"]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.tomlsort]
sort_inline_arrays = true
sort_inline_tables = true
spaces_before_inline_comment = 2
spaces_indent_inline_array = 4
