[package]
name = "wingspan_gym"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "wingspan_gym"
crate-type = ["cdylib"]

[dependencies]
derive_builder = "0.20.2"
itertools = "0.14.0"
rand = "0.8.5"
strum = "0.26.3"
strum_macros = "0.26.4"
thiserror = "2.0.11"

[dependencies.pyo3]
version = "0.23.4"

[features]
extension-module = ["pyo3/extension-module"]
