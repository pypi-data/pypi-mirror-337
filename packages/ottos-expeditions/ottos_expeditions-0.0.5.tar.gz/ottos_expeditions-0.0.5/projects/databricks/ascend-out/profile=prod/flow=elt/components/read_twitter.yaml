component:
  flow_name: elt
  metadata:
    source:
      path: flows/elt/components/read_twitter.yaml
  name: read_twitter
  read:
    connection: gcs_lake
    gcs:
      include:
      - glob: '*/month=*/day=*/*.parquet'
      path: ottos-expeditions/lakev0/generated/events/twitter.parquet/year=
  tests:
    columns:
      id:
      - name: not_null
        severity: error
        sql: SELECT * FROM {{ ref("read_twitter") }} WHERE id IS NULL
      timestamp:
      - name: not_null
        severity: error
        sql: SELECT * FROM {{ ref("read_twitter") }} WHERE timestamp IS NULL
    component: []