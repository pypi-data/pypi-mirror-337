[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tools.setuptools]
packages = ["patrick"]

[project]
name = "pattern-discovery-kit"
version = "0.2.0"
readme = "README.rst"
description = "Pattern Discovery Kit"
license = {file = "LICENSE"}
authors = [
  {name = "Mansour Benbakoura", email = "mansour.benbakoura@inria.fr"}
]

requires-python = ">=3.8"

dependencies = [
  "imageio",
  "ipykernel",
  "matplotlib",
  "moviepy<2",
  "numpy",
  "osfclient",
  "PyYAML",
  "torch",
  "torchaudio",
  "torchvision",
  "tqdm",
]

[project.optional-dependencies]
dev = [
  "ruff",
]
doc = [
  "sphinx",
]
test = [
  "pytest",
  "pytest-cov",
]

[project.urls]
Repository = "https://github.com/mansour-b/pattern-discovery-kit"

[tool.ruff]
exclude = [
  ".bzr",
  ".direnv",
  ".eggs",
  ".git",
  ".git-rewrite",
  ".hg",
  ".ipynb_checkpoints",
  ".mypy_cache",
  ".nox",
  ".pants.d",
  ".pyenv",
  ".pytest_cache",
  ".pytype",
  ".ruff_cache",
  ".svn",
  ".tox",
  ".venv",
  ".vscode",
  "__pypackages__",
  "_build",
  "buck-out",
  "build",
  "dist",
  "node_modules",
  "site-packages",
  "venv",
]

line-length = 80
indent-width = 4

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
docstring-code-format = true
docstring-code-line-length = "dynamic"

[tool.ruff.lint]
select = ["ALL"]
ignore = []

fixable = ["ALL"]
unfixable = []

dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"
