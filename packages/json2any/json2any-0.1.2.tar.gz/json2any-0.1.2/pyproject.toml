[project]
name = "json2any"
version = "0.1.2"
description = "JSON template generator"
readme = "README.md"
authors = [
    { name = "Maciej Matuszak", email = "maciej.matuszak@gmail.com" }
]
license = "MIT"
requires-python = ">=3.8"
dependencies = [
    "json2any-plugin>=0.1.1",
    "jsonpath-ng>=1.7.0",
    "marshmallow>=3.22.0",
    "marshmallow-dataclass>=8.7.1",
    "marshmallow-jsonschema>=0.13.0",
    "setuptools>=75.3.2",
]

[dependency-groups]
dev = [
    "bump2version>=1.0.1",
]


[project.scripts]
json2any = "json2any.cli.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
