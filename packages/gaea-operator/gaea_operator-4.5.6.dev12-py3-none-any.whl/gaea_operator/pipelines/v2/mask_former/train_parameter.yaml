- label: "训练轮数"
  min: 1
  max: 1000
  defaultValue: 120
  step: 1
  name: "epoch"
  help: "模型迭代的最大轮数"
  type: "inputNumber"

- label: "基础学习率"
  min: 0.000001
  max: 0.5
  defaultValue: 0.0001
  step: 0.6
  name: "lr_scheduler.learning_rate"
  formatter: "%f"
  help: "模型训练的基础学习率"
  type: "inputNumber"

- label: "模型训练batch大小"
  min: 1
  max: 64
  defaultValue: 4
  step: 1
  name: "batch_size"
  help: "模型训练的batch大小，设置过大可能会导致显存不够训练报错"
  type: "inputNumber"

- label: "模型结构类型"
  options:
    - "高精度语义分割-标准版"
  defaultIndex: 0
  name: "networkArchitecture"
  help: "目前仅支持ocrnet"
  type: "Select"

- label: "学习率调度器类型"
  options:
    - "PolynomialDecay"
  defaultIndex: 0
  name: "advanced_parametr.lr_scheduler.type"
  type: "Select"
  help: "学习率调度器类型"

- label: "学习率预热迭代次数"
  min: 100
  max: 2000
  defaultValue: 1500
  step: 1
  name: "advanced_parametr.lr_scheduler.warmup_iters"
  help: "学习率预热迭代次数"
  type: "Slider"


- label: "预热起始学习率"
  min: 0.0000000001
  max: 0.001
  defaultValue: 0.00006
  step: 0.000001
  name: "advanced_parametr.lr_scheduler.warmup_start_lr"
  help: "预热起始学习率"
  type: "Slider"

- label: "结束学习率"
  min: 0.0
  max: 0.001
  defaultValue: 0.0
  step: 0.0001
  name: "advanced_parametr.lr_scheduler.end_lr"
  help: "结束学习率"
  type: "Slider"

- label: "学习率调度器衰减速率"
  min: 0.8
  max: 2.0
  defaultValue: 0.9
  step: 0.1
  name: "advanced_parametr.lr_scheduler.power"
  help: "学习率调度器衰减速率"
  type: "Slider"


- label: "骨干模型"
  options:
    - "SwinTransformer_tiny_patch4_window7_224_maskformer"
    - "SwinTransformer_small_patch4_window7_224_maskformer"
    - "SwinTransformer_base_patch4_window7_384_maskformer"
    - "SwinTransformer_large_patch4_window7_384_maskformer"
  defaultIndex: 0
  name: "advanced_parametr.model.backbone"
  type: "Select"
  help: "骨干模型"

- label: "模型训练图像高度"
  min: 32
  max: 3200
  defaultValue: 512
  step: 32
  name: "eval_height"
  help: "模型训练图像的高度"
  type: "Slider"

- label: "模型训练图像宽度"
  min: 32
  max: 3200
  defaultValue: 512
  step: 32
  name: "eval_width"
  help: "模型训练图像的宽度"
  type: "Slider"