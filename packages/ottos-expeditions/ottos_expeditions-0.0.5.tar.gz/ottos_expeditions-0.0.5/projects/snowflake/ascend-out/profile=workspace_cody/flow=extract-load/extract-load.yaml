flow:
  data_plane:
    connection_name: data_plane_snowflake
  defaults:
  - kind: Flow
    name:
      regex: .*
    spec:
      data_plane:
        connection_name: data_plane_snowflake
  metadata:
    source:
      path: flows/extract-load/extract-load.yaml
  name: extract-load
  parameters:
    snowflake:
      account: ascendpartner
      database: OTTOS_EXPEDITIONS_WORKSPACE_CODY
      role: ASCEND_DEV
      schema: extract_load
      user: ASCEND_DEV
      warehouse: ASCEND_DEV
  runner: ascend
  version: 0.1.0