[extract_messages]
keywords = translate isPlural
add_comments = TRANSLATORS:
output_file = ckanext/ark/i18n/ckanext-ark.pot
width = 80

[init_catalog]
domain = ckanext-ark
input_file = ckanext/ark/i18n/ckanext-ark.pot
output_dir = ckanext/ark/i18n

[update_catalog]
domain = ckanext-ark
input_file = ckanext/ark/i18n/ckanext-ark.pot
output_dir = ckanext/ark/i18n
previous = true

[compile_catalog]
domain = ckanext-ark
directory = ckanext/ark/i18n
statistics = true

[tool:pytest]
filterwarnings = 
	ignore::sqlalchemy.exc.SADeprecationWarning
	ignore::sqlalchemy.exc.SAWarning
	ignore::DeprecationWarning

[egg_info]
tag_build = 
tag_date = 0

