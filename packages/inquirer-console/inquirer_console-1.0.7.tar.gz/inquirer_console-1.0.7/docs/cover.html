<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>inquirer_console 封面</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #fff;
        }

        .cover {
            background-color: #000;
            width: 1175px;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* 背景网格 */
        .grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255,255,255,0.1) 2px, transparent 2px),
                linear-gradient(90deg, rgba(255,255,255,0.1) 2px, transparent 2px);
            background-size: 20px 20px;
            transform: perspective(500px) rotateX(60deg);
            transform-origin: center;
        }

        /* 动态线条 */
        .lines {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .line {
            position: absolute;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            height: 2px;
            width: 100%;
            animation: moveLine 3s linear infinite;
        }

        .line:nth-child(1) { top: 20%; animation-delay: 0s; }
        .line:nth-child(2) { top: 40%; animation-delay: 1s; }
        .line:nth-child(3) { top: 60%; animation-delay: 2s; }
        .line:nth-child(4) { top: 80%; animation-delay: 3s; }

        @keyframes moveLine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* 中心内容区域 */
        .content {
            width: 500px;
            height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 1;
            border-radius: 10px;
        }

        /* 标题样式 */
        .title {
            font-family: 'Arial', sans-serif;
            font-size: 48px;
            font-weight: bold;
            color: #fff;
            text-align: center;
            margin: 0;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
            letter-spacing: 2px;
        }

        /* 装饰性元素 */
        .decoration {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .circle {
            position: absolute;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        .circle:nth-child(1) {
            width: 300px;
            height: 300px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: 0s;
        }

        .circle:nth-child(2) {
            width: 200px;
            height: 200px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: 0.5s;
        }

        .circle:nth-child(3) {
            width: 100px;
            height: 100px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: 1s;
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
            50% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.2; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
        }

        /* 粒子效果 */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255,255,255,0.5);
            border-radius: 50%;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0); opacity: 0; }
            50% { transform: translateY(-20px); opacity: 0.5; }
            100% { transform: translateY(0); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="cover">
        <div class="grid"></div>
        <div class="lines">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <div class="decoration">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
        <div class="particles" id="particles"></div>
        <div class="content">
            <h1 class="title">inquirer.py</h1>
            <p style="color: rgba(255,255,255,0.7); font-size: 24px; margin-top: 20px;">
                优雅的交互式Python命令行界面工具库
            </p>
        </div>
    </div>

    <script>
        // 创建粒子效果
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 4 + 's';
            particlesContainer.appendChild(particle);
        }
    </script>
</body>
</html>
