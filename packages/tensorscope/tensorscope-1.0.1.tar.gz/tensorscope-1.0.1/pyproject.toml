[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "tensorscope"
version = "1.0.1"
description = "Analyze PyTorch models to determine limiting factors in each layer."
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "torch>=2.0.0",
    "fvcore>=0.1.5.post20221221",
    "tabulate>=0.9.0"
]

[project.urls]
Repository = "https://github.com/carsonjf8/Tensorscope"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
