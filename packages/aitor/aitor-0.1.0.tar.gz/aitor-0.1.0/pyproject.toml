[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "aitor"
version = "0.1.0"
description = "A lightweight AI workflow builder"
authors = [{name = "Ashfakh", email = "ashfakhrithu@gmail.com"}]
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
keywords = ["ai", "workflow", "builder"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
]

[project.urls]
"Homepage" = "https://github.com/Ashfakh/aitor"
"Bug Tracker" = "https://github.com/Ashfakh/aitor/issues" 