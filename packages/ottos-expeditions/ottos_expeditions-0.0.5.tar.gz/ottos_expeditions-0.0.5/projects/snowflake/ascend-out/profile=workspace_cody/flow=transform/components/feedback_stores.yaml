component:
  flow_name: transform
  metadata:
    source:
      path: flows/transform/components/feedback_stores.sql.jinja
  name: feedback_stores
  transform:
    inputs:
    - flow: extract-load
      name: read_feedback_stores
    lookback: 1
    microbatch: false
    sql: "WITH feedback_stores AS (\n    SELECT\n        *\n    FROM\n        {{ ref(\"read_feedback_stores\", flow=\"extract-load\") }}\n)\nSELECT\n    \n    *\n\nFROM\n    feedback_stores\nORDER BY\n    'TIMESTAMP' DESC"
    strategy: table