flow:
  data_plane:
    connection_name: bigquery_data_plane
  defaults:
  - kind: Flow
    name:
      regex: .*
    spec:
      data_plane:
        connection_name: bigquery_data_plane
  metadata:
    source:
      path: flows/elt/elt.yaml
  name: elt
  parameters:
    bigquery:
      dataset: OTTOS_EXPEDITIONS_PROD
      location: US
    gcp:
      project_id: <your-gcp-project>
  runner: ascend
  version: 0.1.0