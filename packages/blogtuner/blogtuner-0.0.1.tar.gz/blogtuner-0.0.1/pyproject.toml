[project]
name = "blogtuner"
version = "0.0.1"
description = "Dead simple static blog generator using markdown files"
readme = "README.md"
authors = [{ name = "All Tuner Labs", email = "hey@alltuner.com" }]
requires-python = ">=3.9"
dependencies = [
    "feedgen>=1.0.0",
    "jinja2>=3.1.6",
    "mdformat>=0.7.22",
    "mistune>=3.1.3",
    "pydantic>=2.10.6",
    "python-dateutil>=2.9.0.post0",
    "python-frontmatter>=1.1.0",
    "python-slugify[unidecode]>=8.0.4",
    "toml>=0.10.2",
    "typer>=0.15.2",
]
license = "MIT"
license-files = ["LICENSE"]

[project.urls]
Homepage = "https://github.com/alltuner/blogtuner"
Issues = "https://github.com/alltuner/blogtuner/issues"


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "mypy>=1.15.0",
    "pre-commit>=4.2.0",
    "ruff>=0.11.0",
    "types-python-dateutil>=2.9.0.20241206",
    "types-toml>=0.10.8.20240310",
]

[project.scripts]
blogtuner = "blogtuner.cli:app"

[tool.ruff.lint]
extend-select = [
    # E and F are enabled by default
    'B',      # flake8-bugbear
    'C4',     # flake8-comprehensions
    'C90',    # mccabe
    'I',      # isort
    'N',      # pep8-naming
    'Q',      # flake8-quotes
    'RUF100', # ruff (unused noqa)
    'S',      # flake8-bandit
    'W',      # pycodestyle
]

[tool.ruff.lint.isort]
combine-as-imports = true
lines-after-imports = 2
