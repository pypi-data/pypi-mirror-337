[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "iitjp"
version = "0.2.11"
description = "A CLI tutor library for Statistics with audio-visual interactions"
readme = "README.md"
authors = [
    {name = "Utkarsh Yadav", email = "utkarsh.brainstorm@gmail.com"},
]
license = {text = "Custom"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Education",
    "License :: Other/Proprietary License",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Topic :: Education",
    "Topic :: Software Development :: Libraries",
]
requires-python = ">=3.7"
dependencies = [
    "pydub>=0.25.1",
    "setuptools>=44.0.0",
]
dynamic = ["entry-points"]

[project.optional-dependencies]
windows = []  # winsound is part of the standard library
macos = ["pyobjc-framework-Cocoa"]
linux = ["python-dbus"]

[project.scripts]
iitjp = "iitjp.__main__:main"

[tool.setuptools]
packages = ["iitjp"]
include-package-data = true

[tool.setuptools.package-data]
iitjp = ["data/*.mp3", "data/*.json"]

[tool.setuptools.data-files]
"data" = [] 