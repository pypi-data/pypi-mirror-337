[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 120

[tool.isort]
profile = "black"
skip_gitignore = true
skip = "__init__.py"

[tool.autoflake]
expand-star-imports = true # expand from module import *
ignore-init-module-imports = true # exclude __init__.py when removing unused imports
remove-duplicate-keys = true # remove all duplicate keys in objects

[tool.flakeheaven]
base = "https://gitlab.mangono.io/odoo-addons/ci-files/-/raw/v2/config/base_flakeheaven.toml"
exclude = ["builds/**.py", "build/**.py", "venv/**.py"]
