[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mcp-hive-proxy"
version = "0.5.0"
description = "A command-line interface for interacting with MCP servers"
readme = "README.md"
authors = [
    {name = "Trilogy Group", email = "engineering@trilogy.com"}
]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.9"
dependencies = [
    "mcp>=1.6.0",
]

[project.scripts]
mcp-hive-proxy = "mcp_cli.cli:main"

[project.urls]
"Homepage" = "https://github.com/trilogy-group/mcp-hive-proxy"
"Bug Tracker" = "https://github.com/trilogy-group/mcp-hive-proxy/issues"
