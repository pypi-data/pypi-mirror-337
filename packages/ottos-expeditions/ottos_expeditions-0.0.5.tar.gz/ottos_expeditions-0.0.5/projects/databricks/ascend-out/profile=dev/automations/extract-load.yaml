automation:
  actions:
  - config:
      flow: extract-load
    name: run-extract-load
    type: run_flow
  enabled: true
  metadata:
    source:
      path: automations/extract-load.yaml
  name: extract-load
  triggers:
    sensors:
    - config:
        schedule:
          cron: 0 * * * *
      name: cron-timer
      type: timer