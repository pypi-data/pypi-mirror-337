[package]
name = "playpyo3"
version = "0.7.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "playpyo3"
crate-type = ["cdylib", "rlib"]

[dependencies]
pyo3 = { version = "0.24.0", features = ["experimental-inspect"] }
pyo3-stub-gen = "0.7.0"

[build-dependencies]
pyo3-stub-gen = "0.7.0"
