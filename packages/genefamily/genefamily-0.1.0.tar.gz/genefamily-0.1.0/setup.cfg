[metadata]
name = genefamily
version = 0.1.0
author = Xiang Li
author_email = lixiang117423@gmail.com
description = Gene family analysis toolkit
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/lixiang117423/GeneFamily
license = MIT
license_files = LICENSE
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Topic :: Scientific/Engineering :: Bio-Informatics
	Development Status :: 4 - Beta
	Intended Audience :: Science/Research
keywords = bioinformatics gene-family genome-analysis

[options]
packages = find:
install_requires = 
	Biopython>=1.81

[options.entry_points]
console_scripts = 
	parse_longest_mrna = genefamily.parse_longest_mrna:main

[egg_info]
tag_build = 
tag_date = 0

