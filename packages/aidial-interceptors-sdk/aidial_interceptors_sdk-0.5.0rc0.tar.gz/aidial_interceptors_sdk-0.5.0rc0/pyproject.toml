[tool.poetry]
name = "aidial-interceptors-sdk"
version = "0.5.0rc"
description = "Framework for creating interceptors for AI DIAL"
authors = ["EPAM RAIL <SpecialEPM-DIALDevTeam@epam.com>"]
homepage = "https://epam-rail.com"
documentation = "https://epam-rail.com/dial_api"
license = "Apache-2.0"
readme = "README.md"
keywords = ["ai"]
classifiers = [
    "Topic :: Software Development :: Libraries :: Python Modules"
]
repository = "https://github.com/epam/ai-dial-interceptors-sdk"

[tool.poetry.scripts]
clean = "scripts.clean:main"
codegen = "scripts.codegen:main"

[tool.poetry.dependencies]
python = ">=3.11,<4.0"
fastapi = ">=0.51,<1.0"
httpx = ">=0.25.0,<1.0"
openai = ">=1.32.0,<2.0"
aidial-sdk = { version = "^0.19.0", extras = ["telemetry"] }

# Extras for examples
aiostream = { version = "^0.6.2", optional = true }
pillow = { version = "^10.4.0", optional = true }
numpy = { version = "^1.26.1", optional = true }
spacy = { version = "3.7.5", optional = true }

[tool.poetry.extras]
examples = ["aiostream", "pillow", "numpy", "spacy"]

[tool.poetry.group.test.dependencies]
pytest = "7.4.0"
pytest-asyncio = "0.21.1"
pytest-dotenv = "^0.5.2"
python-dotenv = "1.0.0"

[tool.poetry.group.lint.dependencies]
pyright = "1.1.324"
black = "24.3.0"
isort = "5.12.0"
autoflake = "2.2.0"
flake8 = "6.0.0"

[tool.poetry.group.dev.dependencies]
nox = "^2023.4.22"

[tool.pytest.ini_options]
addopts = "--asyncio-mode=auto"
testpaths = [
    "tests"
]
# muting warnings coming from opentelemetry package
filterwarnings = [
    "ignore::DeprecationWarning:opentelemetry.instrumentation.dependencies"
]

[tool.pyright]
typeCheckingMode = "basic"
reportUnusedVariable = "error"
reportIncompatibleMethodOverride = "error"
exclude = [
    ".git",
    ".venv",
    ".nox",
    "**/__pycache__"
]

[tool.black]
line-length = 80
exclude = '''
/(
    \.git
  | \.venv
  | \.nox
  | \.__pycache__
)/
'''

[tool.isort]
line_length = 80
profile = "black"

[tool.autoflake]
ignore_init_module_imports = true
remove_all_unused_imports = true
in_place = true
recursive = true
quiet = true
exclude = [
    "\\.venv",
    "\\.nox",
]
