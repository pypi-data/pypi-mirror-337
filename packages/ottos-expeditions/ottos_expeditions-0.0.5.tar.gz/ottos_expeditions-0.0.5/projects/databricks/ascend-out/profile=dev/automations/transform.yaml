automation:
  actions:
  - config:
      flow: transform
    name: run-transform
    type: run_flow
  enabled: true
  metadata:
    source:
      path: automations/transform.yaml
  name: transform
  triggers:
    events:
    - sql_filter: json_extract_string(event, '$.data.flow') = 'extract-load'
      types:
      - FlowRunSuccess