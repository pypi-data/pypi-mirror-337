[project]
name = "qink"
version = "0.1.0"
description = "A real-time data processing framework"
authors = [{ name = "Kosmas Papadatos", email = "k.papadatos@quadible.co.uk" }]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.7"
dependencies = [
    "Cython>=3.0.12",
    "setuptools>=78.1.0", 
    "pytest>=8.0.2",
    "pytest-cov>=4.1.0",
    "pytest-watch>=4.0.0",
    "aiohttp>=3.9.0",
    "redis>=5.0.1",
    "aioredis>=2.0.0", 
    "aiokafka>=0.12.0",
    "azure-storage-blob>=12.19.0"
]

[build-system]
requires = ["setuptools", "wheel", "cython"]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 79
target-version = ['py37']
include = '\.pyi?$' 
