[project]
name = "beancount-mcp"
version = "0.1.1"
description = "Beancount Model Context Protocol Server"
requires-python = ">=3.10"
dependencies = [
    "beancount>=2.3.5",
    "watchdog>=3.0.0",
    "beanquery>=0.1.0",
    "mcp[cli]",
]

[project.scripts]
beancount-mcp = "beancount_mcp.__main__:main"

[project.optional-dependencies]
dev = [
]

[tool.black]
line-length = 88
target-version = ["py38"]

[tool.isort]
profile = "black"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
