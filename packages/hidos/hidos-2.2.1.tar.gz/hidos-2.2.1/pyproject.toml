[build-system]
requires = ["setuptools>=77", "setuptools_scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "hidos"
description = "Hash Identifed Digital Object Successions"
authors = [{name = "Castedo Ellerman", email = "castedo@castedo.com"}]
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
keywords = ["git"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: POSIX",
]
requires-python = ">=3.9"
dependencies = [
    "cryptography",
    "dulwich >= 0.22.6",
    "fastimport",
    "platformdirs",
    "requests",
    "requests-cache",
    "sshsig",
]
dynamic = ["version"]

[project.urls]
Homepage = "https://hidos.readthedocs.io/"
Repository = "https://gitlab.com/perm.pub/hidos"

[project.optional-dependencies]
git = ["GitPython"]

[project.scripts]
hidos = "hidos.__main__:main"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-dir]
hidos = "hidos"

[tool.setuptools_scm]
version_file = "hidos/_version.py"

[[tool.mypy.overrides]]
module = ['hidos._version']
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "hidos.dulwich"
disallow_untyped_calls = false

[tool.yapf]
column_limit = 88
based_on_style = "facebook"

[tool.black]
skip_string_normalization = true

[tool.ruff.format]
quote-style = "preserve"

[tool.ruff.lint]
ignore = [
    "E401",  # Multiple imports on one line
]
