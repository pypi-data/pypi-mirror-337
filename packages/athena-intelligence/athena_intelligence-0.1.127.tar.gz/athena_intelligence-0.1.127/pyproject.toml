[project]
name = "athena-intelligence"

[tool.poetry]
name = "athena-intelligence"
version = "0.1.127"
description = "Athena Intelligence Python Library"
readme = "README.md"
authors = []
keywords = []

classifiers = [
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Operating System :: POSIX",
    "Operating System :: MacOS",
    "Operating System :: POSIX :: Linux",
    "Operating System :: Microsoft :: Windows",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed"
]
packages = [
    { include = "athena", from = "src"}
]

[project.urls]
Documentation = 'https://docs.athenaintel.com/'
Homepage = 'https://www.athenaintel.com/'
Repository = 'https://github.com/Athena-Intel/athena-python'

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
fastapi = "0.115.10"
httpx = ">=0.21.2"
langchain_core = "^0.3.40"
langserve = "^0.3.1"
pydantic = ">= 1.9.2"
pydantic-core = "^2.18.2"
python-magic = "0.4.27"
typing_extensions = ">= 4.0.0"

[tool.poetry.dev-dependencies]
mypy = "1.0.1"
pytest = "^7.4.0"
pytest-asyncio = "^0.23.5"
python-dateutil = "^2.9.0"
types-python-dateutil = "^2.9.0.20240316"
pandas = ">= 1.5.3"
pandas-stubs = ">= 1.5.3"
ruff = "^0.5.6"

[tool.pytest.ini_options]
testpaths = [ "tests" ]
asyncio_mode = "auto"

[tool.mypy]
plugins = ["pydantic.mypy"]

[tool.ruff]
line-length = 120


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
