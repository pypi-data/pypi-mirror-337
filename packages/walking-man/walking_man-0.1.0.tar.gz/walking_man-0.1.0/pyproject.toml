[project]
name = "walking-man"
version = "0.1.0"
description = "Walking Man goes on an adventure"
authors = [{ name = "Danny Stewart", email = "danny@stewart.cc" }]
readme = "README.md"
requires-python = ">=3.12,<3.14"
dependencies = ["blessed (>=1.20.0,<2.0.0)", "dsbase (>=0.4.3,<0.5.0)"]

[tool.poetry.group.dev.dependencies]
mypy = ">=1.15.0"
pdoc = ">=15.0.1"
pre-commit = "^4.2.0"
ruff = ">=0.11.2"

[build-system]
requires = ["poetry-core>=2.0"]
build-backend = "poetry.core.masonry.api"

[project.scripts]
walking-man = "walking_man.main:walking_man_adventure"
