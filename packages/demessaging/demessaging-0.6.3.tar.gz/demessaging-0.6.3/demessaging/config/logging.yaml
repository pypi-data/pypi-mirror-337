version: 1
disable_existing_loggers: False
formatters:
  simple:
    format: "%(asctime)s - %(levelname)s - [%(name)s]: %(message)s"
  full:
    format: "%(asctime)s - %(levelname)s - [%(name)s.%(funcName)s]: %(message)s"

handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple
    stream: ext://sys.stdout
  warning_console:
    class: logging.StreamHandler
    level: WARNING
    formatter: simple
    stream: ext://sys.stderr
loggers:
  demessaging:
    handlers: [console, warning_console]
    propagate: False
    level: INFO
  websocket:
    handlers: [console, warning_console]
    propagate: False
    level: INFO
