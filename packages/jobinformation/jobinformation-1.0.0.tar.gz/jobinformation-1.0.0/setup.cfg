[metadata]
name = jobinformation
version = attr: jobinformation.__version__
author = Mohammad Zandsalimy
author_email = mohammad.91225@gmail.com
description = This tool extracts useful information about scheduled jobs.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/ahama92/jobinformation
project_urls = 
	Bug Tracker = https://github.com/ahama92/jobinformation/issues
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: OS Independent
	Intended Audience :: Science/Research
	Topic :: Scientific/Engineering

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	cowpy >=1.1.5

[options.entry_points]
console_scripts = 
	jobinfo = jobinformation.main:main

[egg_info]
tag_build = 
tag_date = 0

