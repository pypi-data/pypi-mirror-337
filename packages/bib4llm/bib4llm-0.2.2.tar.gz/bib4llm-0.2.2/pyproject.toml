[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "bib4llm"
version = "0.2.2"
authors = [
    { name="Denis Alevi" },
]
description = "Extract text and figures from BibTeX library attachments into LLM-readable formats for AI-assisted research"
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Text Processing :: Markup",
]
dependencies = [
    "pymupdf4llm",
    "bibtexparser",
    "watchdog",  # for file watching
    "tqdm",      # for progress bars
]

[project.optional-dependencies]
test = [
    "pytest",
    "pytest-cov",
    "pytest-xdist",  # for parallel test execution
]

[project.urls]
"Homepage" = "https://github.com/denisalevi/bib4llm"
"Bug Tracker" = "https://github.com/denisalevi/bib4llm/issues"

[project.scripts]
bib4llm = "bib4llm.cli:main"

[tool.pytest]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*" 