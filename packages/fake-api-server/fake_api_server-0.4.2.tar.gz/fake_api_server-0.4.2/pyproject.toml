[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[project]
name = "fake-api-server"
version = "0.4.2"
description = "ðŸ•¸ðŸ¤–ðŸ‘º A Python tool to fake API server, e.g., RESTful API server, easily and humanly without any coding."
authors = [
    { name = "Liu, Bryant", email = "chi10211201@cycu.org.tw" }
]
license = { file = "LICENSE" }
readme = "README.md"
keywords = ["mock", "API", "mock server", "mock API server", "web", "server"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Internet",
    "Topic :: Utilities",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Testing :: Mocking",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Environment :: Console",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
requires-python = ">=3.9,<3.13"
dependencies = [
    "PyYAML (>=6.0)",
    "urllib3 (>=2.3.0,<3.0.0)",
]

[tool.poetry]
