[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "paxutils"
version = "0.3.0"
description = "Miscellaneous utilities for PAX notebooks."
readme = "README.md"
authors = [
    {name = "Marc Parizeau", email = "marc@parizeau.org"},
]
license = "MIT"
license-files = ["LICENSE"]
requires-python = ">= 3.6"
dependencies = [
    "requests >=2.27.1",
    "typing_extensions >=4.0.0",
]

[project.urls]
Homepage = "https://github.com/pax-ul/paxutils"
