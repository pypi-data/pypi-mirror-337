[build-system]
requires = ["setuptools>=77.0.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
# This tells setuptools to read the version from setup.py
# which in turn reads it from treeignore/__init__.py
packages = ["treeignore"]

[project]
name = "treeignore"
dynamic = ["version"]
description = "A tree view command-line utility that filters files/folders based on a .gitignore"
readme = "README.md"
authors = [
    {name = "Alexander Warth", email = "alexander.warth@mailbox.org"}
]
license = "MIT"
requires-python = ">=3.6"
keywords = ["gitignore", "tree", "directory", "visualization", "CLI", "AI", "LLM"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Version Control :: Git",
    "Topic :: Utilities"
]
dependencies = [
    "pathspec>=0.11.0,<1.0.0"
]

[project.optional-dependencies]
dev = [
    "black>=23.0.0,<25.0.0",
    "mypy>=1.8.0,<2.0.0",
    "pytest>=7.4.0,<8.0.0",
    "pytest-cov>=4.1.0,<5.0.0",
    "pylint>=2.17.0,<3.0.0",
    "isort>=5.12.0,<6.0.0",
    "flake8>=6.1.0,<7.0.0",
    "pre-commit>=3.5.0,<4.0.0"
]

[project.urls]
Homepage = "https://gitlab.com/CochainComplex/treeignore"
Repository = "https://gitlab.com/CochainComplex/treeignore"
"Bug Tracker" = "https://gitlab.com/CochainComplex/treeignore/-/issues"
"Author Website" = "https://warth.ai"

[project.scripts]
treeignore = "treeignore.cli:main"
