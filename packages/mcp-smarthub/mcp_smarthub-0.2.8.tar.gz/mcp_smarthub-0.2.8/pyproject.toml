[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mcp-smarthub"
version = "0.2.8"
description = "SmartHub MCP extension for Goose"
authors = [
    {name = "Block", email = "goose@squareup.com"},
]
dependencies = [
    "mcp>=1.4.1",
    "snowflake-connector-python>=3.14.0",
    "uvicorn>=0.34.0",
    "fastapi>=0.109.0",
    "typing-extensions>=4.9.0",
]
requires-python = ">=3.10"
readme = "README.md"
license = "MIT"
dynamic = ["scripts"]

[project.urls]
Homepage = "https://github.com/squareup/smarthub-extension"
Documentation = "https://block.github.io/goose/docs/tutorials/custom-extensions"

[tool.setuptools.packages.find]
include = ["mcp_smarthub", "mcp_smarthub.*"]

[project.entry-points."mcp.v1"]
mcp_smarthub = "mcp_smarthub.server:mcp"

[tool.poetry.source]
name = "artifactory"
default = true
url = "https://global.block-artifacts.com/artifactory/api/pypi/block-pypi/simple"