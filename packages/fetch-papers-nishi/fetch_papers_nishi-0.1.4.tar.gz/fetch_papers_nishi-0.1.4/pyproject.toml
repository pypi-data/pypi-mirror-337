[tool.poetry]
name = "fetch-papers-nishi"
version = "0.1.4"
description = "A CLI tool to fetch research papers from PubMed with author affiliation filtering"
authors = ["Nishi Chaudhary <nishichaudhary2001@gmail.com>"]
readme = "README.md"
packages = [{include = "fetch_papers"}]
repository = "https://github.com/nchaudhary12/PubMed-Research-Paper"
homepage = "https://github.com/nchaudhary12/PubMed-Research-Paper"
keywords = ["pubmed", "research", "papers", "pharmaceutical", "biotech"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Topic :: Scientific/Engineering :: Medical Science Apps."
]

[tool.poetry.dependencies]
python = ">=3.9,<3.14"
biopython = "^1.81"
click = "^8.1.3"
pandas = "^2.0.0"
tqdm = "^4.65.0"
gunicorn = "^23.0.0"
pyinstaller = "^6.12.0"
scikit-learn = "^1.6.1"
flask-login = "^0.6.3"
flask-wtf = "^1.2.2"
tabulate = "^0.9.0"
flask = "^3.1.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.0.0"
mypy = "^1.0.0"
black = "^23.1.0"
isort = "^5.12.0"
flake8 = "^6.0.0"

[tool.poetry.scripts]
get-papers-list = "fetch_papers.main:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true

[[tool.mypy.overrides]]
module = "Bio.*"
ignore_missing_imports = true
