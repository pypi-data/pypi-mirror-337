[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "khutbahmaker"
version = "25.3.4"
authors = [
  { name="ikmalsaid", email="ikmalsaid@gmail.com" },
]
description = "Generate Islamic Friday sermons (khutbah) using AI (#GodamSahur 2025)"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Operating System :: OS Independent",
]
dependencies = [
  "google-generativeai",
  "colorpaws",
  "gradio",
  "markdown-pdf"
]

[project.urls]
Homepage = "https://github.com/ikmalsaid/khutbahmaker"
Issues = "https://github.com/ikmalsaid/khutbahmaker/issues"