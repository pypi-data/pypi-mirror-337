[project]
name = "video2pdf-cli"
version = "0.1.0"
description = "Extract frames from a video and summarize them as a PDF file."
authors = [{ name = "Jiadong He", email = "jiadonghe007@gmail.com" }]
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "opencv-python>=4.11.0.86",
    "reportlab>=4.3.1",
    "scikit-image>=0.25.2",
    "tqdm>=4.67.1",
    "tyro>=0.9.17",
]

[[tool.uv.index]]
url = "https://pypi.tuna.tsinghua.edu.cn/simple"
default = true

[project.scripts]
video2pdf = "main:main"

[tool.ruff.lint]
extend-select = ["I0"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["main.py"]

[tool.hatch.build.targets.sdist]
only-include = ["main.py"]
