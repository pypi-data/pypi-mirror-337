[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "psps"
version = "0.0.7"
authors = [
  { name="Christopher Lam", email="c.lam@ufl.edu" },
]
description = "planetary system population synthesis"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/cl3425/psps"
"Bug Tracker" = "https://github.com/cl3425/psps/issues"
