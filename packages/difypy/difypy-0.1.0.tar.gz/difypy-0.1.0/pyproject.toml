[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "difypy"
version = "0.1.0"
description = "Python SDK for Dify API"
readme = "README.md"
authors = [
    {name = "likun.pm", email = "likun2440@gmail.com"}
]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.7"
dependencies = [
    "requests>=2.25.0",
]

[project.urls]
"Homepage" = "https://github.com/likun/difypy"
"Bug Tracker" = "https://github.com/likun/difypy/issues"

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["difypy"]
