[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "torch-levenberg-marquardt"
version = "1.2.2"
description = "PyTorch implementation of Levenberg-Marquardt training algorithm"
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
authors = [{ name = "Fabio Di Marco", email = "fabiodimarco@hotmail.it" }]
maintainers = [
  { name = "Fabio Di Marco", email = "fabiodimarco@hotmail.it" },
]
keywords = [
  "pytorch",
  "optimization",
  "levenberg-marquardt",
  "gauss-newton",
  "training",
  "numerical optimization",
  "nonlinear least squares",
  "second-order methods"
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11"
]
dependencies = [
  "torch>=2.0.0",
  "numpy>=1.22",
  "pytorch-lightning>=1.9",
  "tqdm",
  "torchmetrics>=0.11.0"
]

[project.optional-dependencies]
dev = ["black", "flake8", "importlib_metadata"]
test = ["coverage"]

[project.urls]
"Home-page" = "https://github.com/fabiodimarco/torch-levenberg-marquardt"
"Bug Reports" = "https://github.com/fabiodimarco/torch-levenberg-marquardt/issues"
"Source" = "https://github.com/fabiodimarco/torch-levenberg-marquardt/"
