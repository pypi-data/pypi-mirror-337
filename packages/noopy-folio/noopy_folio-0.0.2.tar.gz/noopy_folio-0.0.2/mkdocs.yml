site_name: noopy-folio
theme:
  name: readthedocs
  highlightjs: true
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: sphinx
            show_submodules: true
markdown_extensions:
  - markdown_include.include:
      base_path: docs
  - admonition