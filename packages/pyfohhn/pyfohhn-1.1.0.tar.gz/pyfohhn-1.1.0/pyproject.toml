[tool.poetry]
name = "pyfohhn"
version = "1.1.0"
description = "Python library to interact with Fohhn Speakers"
authors = ["Stefan Strobel <stefan.strobel@shimatta.net>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/prozessorkern/pyfohhn"
repository = "https://github.com/prozessorkern/pyfohhn"

[tool.poetry.dependencies]
python = "^3.10"
pyserial = "^3.5"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
