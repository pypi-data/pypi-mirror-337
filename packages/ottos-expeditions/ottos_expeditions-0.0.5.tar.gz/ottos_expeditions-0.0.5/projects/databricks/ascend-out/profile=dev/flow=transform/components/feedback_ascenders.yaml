component:
  flow_name: transform
  metadata:
    source:
      path: flows/transform/components/feedback_ascenders.sql.jinja
  name: feedback_ascenders
  transform:
    inputs:
    - flow: extract-load
      name: read_feedback_ascenders
    lookback: 1
    microbatch: false
    sql: |-
      WITH feedback_ascenders AS (
          SELECT
              *
          FROM
              {{ ref("read_feedback_ascenders", flow="extract-load") }}
      )
      SELECT
          *
      FROM
          feedback_ascenders
      ORDER BY
          timestamp DESC
    strategy: table