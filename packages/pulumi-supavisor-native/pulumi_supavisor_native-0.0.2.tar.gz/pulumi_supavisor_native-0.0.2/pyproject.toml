[project]
  name = "pulumi_supavisor_native"
  description = "A Pulumi package for creating and managing SupavisorNative resources."
  dependencies = ["parver>=0.2.1", "pulumi>=3.0.0,<4.0.0", "semver>=2.8.1", "typing-extensions>=4.11; python_version < \"3.11\""]
  keywords = ["pulumi", "supavisor-native", "category/cloud", "kind/native"]
  readme = "README.md"
  requires-python = ">=3.9"
  version = "0.0.2"
  [project.license]
    text = "Apache-2.0"
  [project.urls]
    Homepage = "https://cloudysky.software"
    Repository = "https://github.com/phillarson-xyz/pulumi-supavisor-native"

[build-system]
  requires = ["setuptools>=61.0"]
  build-backend = "setuptools.build_meta"

[tool]
  [tool.setuptools]
    [tool.setuptools.package-data]
      pulumi_supavisor_native = ["py.typed", "pulumi-plugin.json"]
