component:
  flow_name: elt
  metadata:
    source:
      path: flows/elt/components/metagram.sql.jinja
  name: metagram
  transform:
    inputs:
    - flow: elt
      name: read_metagram
    lookback: 1
    microbatch: false
    sql: |-
      WITH metagram AS (
          SELECT
              *
          FROM
              {{ ref("read_metagram") }}
      )
      SELECT
          *
      FROM
          metagram
      ORDER BY
          timestamp DESC
    strategy: table