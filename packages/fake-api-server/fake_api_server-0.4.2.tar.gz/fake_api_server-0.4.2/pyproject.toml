[tool.poetry.group.dev.dependencies]
# Dependency for test
pytest = "^8.1.1"
pytest-cov = "^5.0.0"
pytest-html = "^4.1.1"
pytest-rerunfailures = "^14.0"
coverage = "^6.2"
coveralls = "^3.3.1"
