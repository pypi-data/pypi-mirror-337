[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.hatch.build.targets.wheel]
packages = ["src/lazy_writer_raphael_senellart"]

[project]
name = "lazywriter"
version = "0.2"
authors = [
  { name="Raphael Senellart", email="raphael@senellart.com" },
]
license = { file = "LICENSE" }
description = "A small example package for simulating human writing"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/ImJustCookie/LazyWriter"
Issues = "https://github.com/ImJustCookie/LazyWriter/issues"
