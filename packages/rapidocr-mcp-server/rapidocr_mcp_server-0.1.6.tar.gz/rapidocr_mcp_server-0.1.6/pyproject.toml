readme = "README.md"
license = "MIT"
requires-python = "==3.9.19"
dependencies = [
    "mcp[cli]>=1.6.0",
    "onnxruntime>=1.21.0",
    "rapidocr>=2.0.4",
    "requests>=2.32.3",
]

authors = [
    { name = "z4none", email = "z4none@gmail.com" }
]
keywords = ["ocr", "rapidocr", "mcp"]

[project.urls]
