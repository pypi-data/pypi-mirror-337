[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "APIShift"
version = "1.0.1"
description = "A package for managing multiple LLM providers with automatic key shifting to bypass rate limits and quotas while maintaining conversation context."
readme = "README.md"
requires-python = ">=3.11"
license = {file = "LICENSE"}  # Or specify a license string, e.g., "MIT"
authors = [
    { name="Aditya190803", email="aditya.mer@somaiya.edu" }
]
dependencies = [
    "groq",
    "google-generativeai",
    "requests",
    "faiss-cpu",
    "sentence-transformers"
]

[project.urls]
Homepage = "https://github.com/Aditya190803/APIShift"
Repository = "https://github.com/Aditya190803/APIShift"


