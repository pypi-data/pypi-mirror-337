[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ccfg"
version = "0.0.2"
authors = [{ name = "Tanix", email = "tanixlu@foxmail.com" }]
description = "A Python library for managing hierarchical configurations using a class-based approach."
readme = "README.md"
license = { text = "MIT" }
keywords = ["config", "class", "pydantic", "json"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.6"
dependencies = []

[project.urls]
Homepage = "https://github.com/TanixLu/ccfg"
