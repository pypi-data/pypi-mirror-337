component:
  flow_name: transform
  metadata:
    source:
      path: flows/transform/components/guides.sql.jinja
  name: guides
  transform:
    inputs:
    - flow: extract-load
      name: read_guides
    lookback: 1
    microbatch: false
    sql: |-
      WITH guides AS (
          SELECT
              *
          FROM
              {{ ref("read_guides", flow="extract-load") }}
      )
      SELECT
          *
      FROM
          guides
    strategy: table