[tool.poetry]
name = "plombery-turbo"
version = "1.0.1"
description = "Python task scheduler with a user-friendly web UI"
authors = ["Luca Faggianelli <luca@velvetlab.tech>"]
license = "MIT"
readme = "README.md"
packages = [
    {include = "plombery", from = "src"}
]
include = [
    { path = "src/plombery/static/mario-pipe-flower.png", format = ["sdist", "wheel"] },
    { path = "src/plombery/static/**/*", format = ["sdist", "wheel"] },
]
keywords = ["pipeline", "task-scheduler", "apscheduler", "orchestrator", "web-ui", "fastapi", "pydantic"]

[tool.poetry.dependencies]
python = ">=3.10"
APScheduler = ">=3.10.4"
apprise = ">=1.6.0"
authlib = ">=1.2.1"
fastapi = ">=0.104.0"
httpx = ">=0.25.0"
itsdangerous = ">=2.1.2"
jinja2 = ">=3.1.2"
pydantic = ">=2.10.0,<3.0.0"
pydantic-settings = ">=2.0.3"
python-socketio = ">=5.0.0,<6.0.0"
python-dotenv = ">=1.0.0"
SQLAlchemy = ">=2.0.22"
uvicorn = ">=0.23.2"

[tool.poetry.group.dev.dependencies]
black = "23.10.1"
coverage = "7.3.2"
flake8 = "6.1.0"
pytest = "7.4.3"
pytest_asyncio = "0.21.1"
pytest-env = "1.1.0"

[tool.poetry.group.docs.dependencies]
mkdocs-material = ">=9.1,<9.5"

[tool.pytest.ini_options]
env = [
  "DATABASE_URL=sqlite:///:memory:"
]
[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

