[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ml4h-latentverse"
version = "0.1.1"
description = "Evaluation library for latent representations"
readme = "README.md"
authors = [{ name = "Yoanna Turura", email = "yturura@broadinstitute.org" }]
requires-python = ">=3.7"
dependencies = [
    "numpy",
    "scipy",
    "pandas",
    "scikit-learn",
    "matplotlib",
    "seaborn",
    "twine",
    "wheel",
    "build"
]