[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "htlogicalgates"
version = "0.6.2"
description = "Find circuit implementations for logical gates of QECCs."
readme = "README.md"
requires-python = ">=3.9"
authors = [{ name = "erkue" }]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Intended Audience :: Science/Research",
]
keywords = ["quantum information", "quantum error correction", "quantum circuit", "logical gates"]
dependencies = [
    "gurobipy >= 11.0",
    "numpy >= 1.23",
    "qsalto >= 0.2"
]

[project.optional-dependencies]
tqdm = [
  "tqdm >= 4.0"
]
qiskit = [
  "qiskit >= 1.0"
]


[project.urls]
"Homepage" = "https://github.com/erkue/htlogicalgates"
"Bug Tracker" = "https://github.com/erkue/htlogicalgates/issues"
