[build-system]
build-backend = "maturin"
requires = ["maturin==1.8.3"]

[project]
authors = [
  {email = "mrbuche@sandia.gov"},
  {name = "Michael R. Buche"},
]
classifiers = [
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering",
    "Programming Language :: Python",
    "Programming Language :: Rust",
]
description = "c o n s p i r e"
dependencies = ["numpy"]
dynamic = ["version"]
name = "conspire"
requires-python = ">=3.8"

[project.optional-dependencies]
docs = ["matplotlib", "pdoc"]

[project.urls]
Documentation = 'https://conspire.readthedocs.io'
Homepage = 'https://mrbuche.github.io/conspire'
Repository = 'https://github.com/mrbuche/conspire.py'

[tool.maturin]
features = ["pyo3/extension-module"]
profile = "release"

[tool.pytest.ini_options]
python_files = [
  '*.py'
]
testpaths = [
  'tests/'
]
