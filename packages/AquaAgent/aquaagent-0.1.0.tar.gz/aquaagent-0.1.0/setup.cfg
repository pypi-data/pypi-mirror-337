[metadata]
name = AquaAgent
version = 0.1.0
author = Tymoteusz Miller
author_email = me@tymoteuszmiller.dev
description = An autonomous and interactive AI agent for intelligent water quality analysis and reporting.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/TyMill/-AquaAgent
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Intended Audience :: Science/Research
	Topic :: Scientific/Engineering :: Artificial Intelligence
	Topic :: Scientific/Engineering :: Information Analysis

[options]
packages = find:
include_package_data = true
python_requires = >=3.8
install_requires = 
	pandas
	numpy
	scikit-learn
	matplotlib
	seaborn
	jinja2
	sqlalchemy
	pymongo
	tensorflow
	plotly

[options.package_data]
* = *.html

[options.entry_points]
console_scripts = 
	run-aquaagent=aquaagent.agent:main

[egg_info]
tag_build = 
tag_date = 0

