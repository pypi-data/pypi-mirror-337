[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "literature-analysis"
version = "1.0.0"
authors = [
    { name="Tswi", email="1321333@zju.edu.cn" },
]
description = "A tool for literature analysis"
readme = "README.md"
requires-python = ">=3.6"
dependencies = [
    "requests>=2.31.0",
    "aiohttp>=3.9.1",
    "openai>=1.3.7",
    "pandas>=2.1.4",
    "openpyxl>=3.1.2",
    "reportlab>=4.0.8",
    "python-dotenv>=1.0.0",
    "tqdm>=4.66.1",
]

[project.scripts]
literature-analysis = "literature_analysis.main:main"
