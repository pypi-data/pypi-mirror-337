automation:
  actions:
  - config:
      flow: metrics
    name: run-metrics
    type: run_flow
  - config:
      flow: write-external
    name: run-write-external
    type: run_flow
  enabled: true
  metadata:
    source:
      path: automations/downstreams.yaml
  name: downstreams
  triggers:
    events:
    - sql_filter: json_extract_string(event, '$.data.flow') = 'transform'
      types:
      - FlowRunSuccess