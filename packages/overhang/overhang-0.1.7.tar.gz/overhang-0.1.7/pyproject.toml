[project]
name = "overhang"
version = "0.1.7"
license = "MIT"
authors = [{ name = "Peter Vegh" }]
description = "Compendium of overhangs"
readme = "pypi-readme.rst"
keywords = ["biology", "overhang", "dna"]
dependencies = [
    "matplotlib",
    "minotaor",
    "networkx",
    "numpy",
    "pdf_reports",
    "tatapov",
]

[project.urls]
Homepage = "https://github.com/Edinburgh-Genome-Foundry/overhang"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
exclude = ["docs"]
