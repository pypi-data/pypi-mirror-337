[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ether-mcp-server"
dynamic = ["version"]
description = ''
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = []
authors = [
  { name = "ming-der wang", email = "mingderwang@me.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = []

[project.urls]
Documentation = "https://github.com/ming-der wang/ether-mcp-server#readme"
Issues = "https://github.com/ming-der wang/ether-mcp-server/issues"
Source = "https://github.com/ming-der wang/ether-mcp-server"

[tool.hatch.version]
path = "src/ether_mcp_server/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/ether_mcp_server tests}"

[tool.coverage.run]
source_pkgs = ["ether_mcp_server", "tests"]
branch = true
parallel = true
omit = [
  "src/ether_mcp_server/__about__.py",
]

[tool.coverage.paths]
ether_mcp_server = ["src/ether_mcp_server", "*/ether-mcp-server/src/ether_mcp_server"]
tests = ["tests", "*/ether-mcp-server/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
