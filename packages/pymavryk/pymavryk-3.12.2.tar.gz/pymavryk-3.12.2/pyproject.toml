[tool.poetry]
name = "pymavryk"
version = "3.12.2"
description = "Python toolkit for Mavryk"
license = "MIT"
authors = [
    "Michael Zaikin <mz@baking-bad.org>",
    "Lev Gorodetskii <pytezos@drsr.io>",
    "Arthur Breitman",
    "Roman Serikov",
]
maintainers = [
    "Tristan Allaire <tristan@mavryk.io>",
    "Michael Zaikin <mz@baking-bad.org>",
    "Lev Gorodetskii <pytezos@drsr.io>",
]
readme = "README.md"
repository = "https://github.com/mavryk-network/pymavryk"
homepage = "https://pymavryk.mavryk.org"
keywords = ['mavryk', 'blockchain', 'sdk', 'michelson', 'repl', 'cryptocurrencies', 'smart-contracts', 'jupyter', 'ipython', 'docker', 'crypto']
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Framework :: IPython",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: Implementation :: CPython",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Typing :: Typed",
]
packages = [
    { include = "pymavryk", from = "src" },
    { include = "michelson_kernel", from = "src" },
]

[tool.poetry.dependencies]
python = ">=3.8.1,<3.13"
attrs = ">=21.4.0"
base58 = "^2.1.1"
cattrs = ">=22.1.0"
click = "^8.1.3"
cryptography = ">=42.0.4"
deprecation = "^2.1.0"
docker = "^6.0.0"
fastecdsa = "^2.2.3"
jsonschema = "^4.3.2"
mnemonic = "^0.21"
netstruct = "^1.1.2"
notebook = "^6.5.6"
ply = "^3.11"
py-ecc = "^7.0.0"
pysodium = "^0.7.10"
python-dateutil = "^2.8.2"
# NOTE: https://github.com/docker/docker-py/issues/3256
requests = ">=2.28.2,<2.32.0"
secp256k1 = "^0.14.0"
simplejson = "^3.17.6"
strict-rfc3339 = "^0.7"
tabulate = "^0.9.0"
testcontainers = "^3.7.0"
tqdm = "^4.62.3"
setuptools = "^69.0.0"
simple-bson = "^0.0.3"

[tool.poetry.dev-dependencies]
black = "*"
diff-cover = "*"
isort = "*"
mypy = "*"
pytest = "*"
pytest-cov = "*"
pytest-xdist = "*"
Sphinx = "*"
sphinx-click = "*"
sphinxcontrib-googleanalytics = "*"
sphinx-rtd-theme = "*"
sphinx-sitemap = "*"
types-python-dateutil = "*"
types-PyYAML = "*"
types-requests = "*"
types-setuptools = "*"
types-simplejson = "*"
types-tabulate = "*"
parameterized = "*"
PyYAML = "*"
ruff = "*"

[tool.poetry.scripts]
pymavryk = 'pymavryk.cli.cli:cli'
michelson-kernel = 'michelson_kernel.cli:cli'

[tool.isort]
line_length = 120
force_single_line = true

[tool.black]
line-length = 120
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']
skip-string-normalization = true

[tool.ruff]
line-length = 120
lint.ignore = [
    "B904",
    "C417",
    "C901",
    "E402",
    "E713",
    "E721",
    "E741",
    "F401",
    "F403",
    "F405",
    "F541",
    "F811",
    "F821",
    "F841",
    "RET504",
    "RET505",
    "RET506",
    "RET507",
    "SIM102",
    "SIM108",
    "SIM114",
]
target-version = "py312"
lint.extend-select = ["B", "C", "RET", "SIM"]

[build-system]
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
