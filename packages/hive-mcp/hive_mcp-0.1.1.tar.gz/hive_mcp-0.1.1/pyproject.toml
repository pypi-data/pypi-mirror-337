[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hive-mcp"
version = "0.1.1"
description = "A command-line interface for interacting with MCP servers"
readme = "README.md"
authors = [
    {name = "Daniel Schwartz", email = "dschwartz@example.com"}
]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.9"
dependencies = [
    "httpx>=0.27",
    "httpx-sse>=0.4",
    "pydantic>=2.7.2",
]

[project.scripts]
hive-mcp = "mcp_cli.cli:main"

[project.urls]
"Homepage" = "https://github.com/yourusername/mcp-cli"
"Bug Tracker" = "https://github.com/yourusername/mcp-cli/issues"
