[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "dalle-generator"
version = "25.3.4"
authors = [
  { name="ikmalsaid", email="ikmalsaid@gmail.com" },
]
description = "A simple image generator that focuses on prompt adherence and aesthetics."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Operating System :: OS Independent",
]
dependencies = [
  "colorpaws",
  "selenium",
  "webdriver-manager",
  "gradio==4.38.1",
  "fastapi==0.112.4",
  "flask"
]
keywords = [
  "dalle-generator",
  "dalle_generator"
]

[project.urls]
Homepage = "https://github.com/ikmalsaid/dalle-generator"
Issues = "https://github.com/ikmalsaid/dalle-generator/issues"