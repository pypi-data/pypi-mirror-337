[build-system]
requires = [
    "poetry-core>=1.0.0",
]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
version = "4.9.0.dev202503280401"
name = "airbyte-source-zendesk-support"
description = "Source implementation for Zendesk Support."
authors = [
    "Airbyte <contact@airbyte.io>",
]
license = "ELv2"
readme = "README.md"
documentation = "https://docs.airbyte.com/integrations/sources/zendesk-support"
homepage = "https://airbyte.com"
repository = "https://github.com/airbytehq/airbyte"
packages = [
    { include = "source_zendesk_support" },
]
source = [
    { name = "testpypi", url = "https://test.pypi.org/simple/", priority = "supplemental" },
]

[tool.poetry.dependencies]
python = "^3.10,<3.12"
airbyte-cdk = "6.41.9.dev041013"
pendulum = "<3.0.0"

[tool.poetry.scripts]
source-zendesk-support = "source_zendesk_support.run:run"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
pytest-mock = "^3.6"
requests-mock = "^1"
freezegun = "^1.4.0"

[tool.poe]
include = [
    "${POE_GIT_DIR}/poe-tasks/poetry-connector-tasks.toml",
]
