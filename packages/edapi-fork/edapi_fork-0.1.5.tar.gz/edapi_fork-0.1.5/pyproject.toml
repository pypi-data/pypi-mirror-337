[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "edapi-fork"
version = "0.1.5"
description = "An unofficial integration of the Ed API with Python"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "requests",
    "beautifulsoup4",
    "pydantic>=2.10.6",
]
classifiers = [
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
]

[project.urls]
"Homepage" = "https://github.com/cooi123/edapi"

[project.optional-dependencies]
dev = [
    "python-dotenv",
    "pandas>=2.2.3",
]
build = [
    "build>=1.2.2.post1",
    "twine>=6.1.0",
]
