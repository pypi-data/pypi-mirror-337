
[tool.setuptools]
packages = [
  "siepic_contradc",
]

[tool.setuptools.dynamic]
version = {attr = "siepic_contradc.__version__"}


[project]
name = "siepic_contradc"
#version = "0.1.2"
dynamic = ["version"]
authors = [
  { name="Mustafa Hammood", email="mustafastation@gmail.com" },
]
description = "Design of silicon photonic contra-directional grating-assisted couplers."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
  "SiEPIC>=0.5.23",
  "SiEPIC_EBeam_PDK",
  "numpy",
  "packaging",
  "matplotlib",
  "h5py"
]

[project.urls]
Homepage = "https://github.com/SiEPIC/SiEPIC_Bragg_workshop"
Issues = "https://github.com/SiEPIC/SiEPIC_Bragg_workshop/issues"

