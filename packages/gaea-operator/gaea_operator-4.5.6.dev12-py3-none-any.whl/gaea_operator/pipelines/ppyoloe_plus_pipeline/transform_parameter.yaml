- label: "IOU阈值(IOU_threshold)"
  min: 0.00001
  max: 1.00
  defaultValue: 0.7
  step: 0.00001
  name: "iou_threshold"
  formatter: "%f"
  help: "NMS的IOU阈值，一般最大值0.7"
  type: "inputNumber"

- label: "置信度阈值 (conf_threshold)"
  min: 0.00001
  max: 1.00
  defaultValue: 0.001
  step: 0.00001
  name: "conf_threshold"
  formatter: "%f"
  help: "NMS的置信度阈值"
  type: "inputNumber"

- label: "最大输出检测框数量 (max_box_num)"
  min: 1
  max: 500
  defaultValue: 30
  step: 1
  name: "max_box_num"
  help: "一张图像最多输出的检测框数量"
  type: "inputNumber"

- label: "最大Batch_size (Max_batch_size)"
  min: 1
  max: 128
  defaultValue: 1
  step: 1
  name: "max_batch_size"
  help: "模型推理时支持的最大batch，一般推荐最大值为8, 此值跟不同的模型、不同的部署硬件强相关, 此值设置的过大会导致模型转换失败或者运行时报错"
  type: "inputNumber"

- label: "源模型框架"
  options:
    - "paddle"
    - "onnx"
  name: "source_framework"
  defaultIndex: 0
  help: "待转换的模型框架"
  type: "Select"

- label: "模型转换精度"
  options:
    - "fp16"
    - "fp32"
  name: "precision"
  defaultIndex: 0
  type: "Select"

- label: "模型结构类型"
  options:
    - "检测模型-极速版"
    - "检测模型-标准版"
    - "检测模型-专业版"
    - "检测模型-高精版"
  name: "networkArchitecture"
  defaultIndex: 1
  help: "模型类型越大训练资源越多，训练越慢，精度越高"
  type: "Select"

- label: "模型训练图像高度"
  min: 32
  max: 3200
  defaultValue: 640
  step: 32
  name: "evalHeight"
  help: "模型训练图像的高度"
  type: "Slider"

- label: "模型训练图像宽度"
  min: 32
  max: 3200
  defaultValue: 640
  step: 32
  name: "evalWidth"
  help: "模型训练图像的宽度"
  type: "Slider"

- label: "是否包含预处理节点"
  options:
    - "true"
    - "false"
  defaultIndex: 0
  name: "contain_preprocess"
  help: "模型是否包含预处理节点"
  type: "Select"
