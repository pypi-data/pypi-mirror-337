{% extends 'base.html' %}

{% block content %}
<div class="container-fluid mt-0">
    <h1>{{ _("Edit Role") }}</h1>
    <form method="POST" action="{{ url_for('edit_role', role_id = role.role_id) }}">
        <input type="hidden" name="role_id" value="{{ role.role_id }}" />
        <div class="mb-3">
            <label for="role_name" class="form-label">{{ _("Role Name") }}</label>
            <input type="text" id="role_name" name="role_name" value="{{ role.role_name }}" class="form-control"
                required />
        </div>
        <div class="mb-3 form-check">
            <label for="reserved" class="form-label">{{ _("System reserved") }}</label>
            <input type="checkbox" id="reserved" name="reserved" {% if role.reserved %}checked{% endif %}
                class="form-check-input" aria-disabled="true" disabled />
        </div>
        <div class="mb-3 form-check">
            <label for="backend_admin" class="form-label">{{ _("Can admin backend") }}</label>
            <input type="checkbox" id="backend_admin" name="backend_admin" {% if role.backend_admin %}checked{% endif %}
                class="form-check-input" aria-disabled="true" disabled />
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" id="maintenance" name="maintenance" {% if role.maintenance %}checked{% endif %}
                class="form-check-input" />
            <label for="maintenance" class="form-check-label">{{ _("Can perform maintenance") }}</label>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" id="authorize_all" name="authorize_all" {% if role.authorize_all %}checked{% endif %}
                class="form-check-input" />
            <label for="authorize_all" class="form-check-label">Super user</label>
        </div>
        <input type="submit" value="{{ _("Update Role") }}" class="btn btn-primary" />
    </form>
</div>
{% endblock %}
