[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "delta_library"
version = "0.0.1"
authors = [
  { name="Dolf Bosch", email="d.c.bosch@student.rug.nl" },
]
description = "A package for modelling options and option portfolios."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Financial and Insurance Industry",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
]
license = "GPL-3.0-or-later"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://dolfbosch.nl/delta_library"

