[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fawern_nn"
version = "0.1.0"
authors = [
    {name = "Fawern"}
]
description = "A simple neural network implementation."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy>=1.19.0",
    "matplotlib>=3.3.0",
    "scikit-learn>=0.24.0",
]

[project.urls]
"Homepage" = "https://github.com/fawern/fawern_nn"

[tool.setuptools]
packages = ["fawern_nn"]
