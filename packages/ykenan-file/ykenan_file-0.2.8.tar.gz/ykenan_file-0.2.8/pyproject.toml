[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "ykenan_file"
version = "0.2.8"
authors = [
    { name = "Zhengmin Yu", email = "yuzmbio@163.com" },
]
keywords = ["ykenan", "file", "read", "write"]
description = "File read and write operations"
readme = "README.md"
requires-python = ">=3.7"
dependencies = ["ykenan-log>=0.2.5", "pandas>=1.5.3", "requests>=2.30.0"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
[project.urls]
github = "https://github.com/YuZhengM/ykenan_file"
