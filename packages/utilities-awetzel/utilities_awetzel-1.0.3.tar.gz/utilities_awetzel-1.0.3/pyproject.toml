[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "utilities_awetzel"
version = "1.0.3"
dependencies = [
    "numpy>=1.22.2",
    "scipy>=1.13.1",
    "h5py>=3.9",
    "matplotlib>=3.8"
]
requires-python = ">=3.10"
authors = [
    {name = "Andrew Wetzel", email = "arwetzel@gmail.com"},
    {name = "Shea Garrison-Kimmel"},
    {name = "Jenna Samuel"},
    {name = "Nico Garavito-Camargo"},
    {name = "Kyle Oman"},
]
maintainers = [
    {name = "Andrew Wetzel", email = "arwetzel@gmail.com"},
]
description = "utilities for Andrew Wetzel's packages"
readme = "README.md"
license = {file = "LICENSE.md"}
keywords = ["utilities", "astronomy", "astrophysics", "cosmology", "galaxies", "stars", "dark matter"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Topic :: Scientific/Engineering :: Astronomy",
    "Development Status :: 4 - Beta",
    "Operating System :: OS Independent",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["utilities", "utilities.*"]

[project.urls]
Repository = "https://bitbucket.org/awetzel/utilities/src/master/"
Issues = "https://bitbucket.org/awetzel/utilities/issues?status=new&status=open&status=submitted"
