[project]
name = "rapidocr-mcp-server"
version = "0.1.1"
description = "RapidOCR MCP Server for OCR processing"
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
dependencies = [
    "mcp[cli]>=1.6.0",
    "onnxruntime>=1.21.0",
    "rapidocr>=2.0.4",
    "requests>=2.32.3",
]

authors = [
    { name = "z4none", email = "z4none@gmail.com" }
]
keywords = ["ocr", "rapidocr", "mcp"]

[project.urls]
Homepage = "https://github.com/z4none/rapidocr-mcp"
Repository = "https://github.com/z4none/rapidocr-mcp.git"

[project.scripts]
rapidocr-mcp-server = "rapidocr_mcp.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["rapidocr_mcp_server"]
