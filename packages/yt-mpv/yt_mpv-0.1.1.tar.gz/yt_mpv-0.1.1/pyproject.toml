[project]
name = "yt-mpv"
description = "Play videos in MPV, while archiving them on archive.org"
version = "0.1.1"
readme = "README.md"
authors = [
    { name = "Gareth Davidson", email = "gaz@bitplane.net" }
]
dependencies = [
    "uv",
    "internetarchive",
    "freeze_one~=0.2"
]

[project.optional-dependencies]
dev = [
    "flake8",
    "pre-commit",
    "pytest",
    "coverage",
    "pytest-cov",
    "build",
    "twine"
]

# Add CLI entry point
[project.scripts]
yt-mpv = "yt_mpv.cli:main"

[build-system]
build-backend = "flit_core.buildapi"
requires = ["flit_core >=3.2,<4"]
