[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "finance_analysis_project"
version = "0.1.0"
authors = [
  { name="Suhwan Bong", email="suhwanbong@fas.harvard.edu" },
  { name="Bella Qian", email="yqian@hsph.harvard.edu" },
  { name="Yibin Xiong", email="yxiong@hsph.harvard.edu" }
]
dependencies = [
  "pandas>=1.3.0",
  "numpy>=1.21.0",
  "yfinance>=0.1.63",
  "alpha_vantage>=0.1.2",
  "websocket>=0.2.1",
  "matplotlib>=3.4.2",
  "networkx>=2.5.1",
  "scikit-learn>=0.24.2",
  "hmmlearn>=0.2.8"
]
description = "Tools for real-time market data analysis and financial modeling"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/hsph-bst236/midterm-project-bytewise236"
Issues = "https://github.com/hsph-bst236/midterm-project-bytewise236/issues"