[build-system]
requires = ['setuptools>=42', 'wheel']
build-backend = 'setuptools.build_meta'

[project]
name = 'bg_mc_sdk'
readme = 'README.md'
description = '一个用于python3的mc_sdk补全库'
authors = [
    { name = 'classmate_chen', email = 'c_l-m@qq.com' },
]
requires-python = '>=3.0'
dynamic = ['version']
keywords = ['mc', 'minecraft', 'netease', 'mc-netease-sdk']

[tool.setuptools.dynamic]
version = { attr = 'bg.__version__' }

[tool.setuptools.packages.find]
where=['sdk']

[tool.setuptools]
py-modules = ["mod_log"]

[project.urls]
GitHub = 'https://github.com/cluom/bg_mc_sdk'
