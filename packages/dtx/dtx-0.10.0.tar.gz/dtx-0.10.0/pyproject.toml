[tool.poetry]
name = "dtx"
version = "0.10.0"
description = ""
authors = ["developer <research@detoxio.ai>"]
readme = "README.md"
packages = [{ include = "morphius" }]

# Include non-python files (e.g., yml files)
include = [
    "morphius/plugins/redteam/dataset/stingray/stingray2plugins.yml",
    "morphius/core/repo/plugins.yml",
    "morphius/core/repo/hf_models.yml",
    "morphius/core/repo/taxonomy.yml"
]

[tool.poetry.dependencies]
python = "^3.11"
pyyaml = "^6.0.2"
pydantic = "^2.10.6"
pydantic-yaml = "^1.4.0"
python-dotenv = "^1.0.1"
langchain = "^0.3.18"
langchain-openai = "^0.3.5"
base2048 = "^0.1.3"
ecoji = "^0.1.1"
zalgolib = "^0.2.2"
datasets = "^3.3.2"
ollama = "^0.4.7"
litellm = {extras = ["proxy"], version = "^1.63.6"}
dotenv = "^0.9.9"
jq = "^1.8.0"
rich = "^13.9.4"
jinja2 = "^3.1.6"
httptools = "^0.6.4"
gradio-client = "^1.8.0"
retry = "^0.9.2"
validators = "^0.34.0"


[tool.poetry.extras]
huggingface = ["detoxify"]
autogen = ["playwright", "autogen-agentchat", "autogen-ext", "tiktoken", "aiofiles"]
playwright = ["playwright", "haralyzer"]

[tool.poetry.group.autogen.dependencies]
playwright = "^1.49.1"
autogen-agentchat = "^0.4.2"
autogen-ext = {extras = ["magentic-one"], version = "^0.4.5"}
tiktoken = "^0.8.0"
aiofiles = "^24.1.0"
markitdown = "^0.0.2"


[tool.poetry.group.huggingface.dependencies]
detoxify = "^0.5.2"
transformers = "^4.49.0"
torch = "^2.6.0"

[tool.poetry.group.playwright.dependencies]
haralyzer = "^2.4.0"
playwright = "^1.51.0"


[tool.poetry.group.dev.dependencies]
pytest = "^8.3.4"
langchain-community = "^0.3.17"
ruff = "^0.9.9"
requests-mock = "^1.12.1"
onnxruntime = "^1.21.0"

[tool.poetry.scripts]
morphius = "morphius.cli.cli:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
