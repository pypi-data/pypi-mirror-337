{% extends "base.html" %}

{% block title %}Profile - ${project_name}{% endblock %}

{% block content %}
<section class="hero is-primary is-small">
    <div class="hero-body">
        <p class="title">Profile</p>
        <p class="subtitle">Manage your account information</p>
    </div>
</section>

<section class="section">
    <div class="container">
        <div class="columns is-centered is-mobile">
            <div class="column is-half">
                <div class="box">
                    <div class="field">
                        <label class="label">Username</label>
                        <div class="control">
                            <input class="input" type="text" value="{{ user.username }}" readonly>
                        </div>
                    </div>
                    
                    <div class="field">
                        <label class="label">Email</label>
                        <div class="control">
                            <input class="input" type="email" value="{{ user.email }}" readonly>
                        </div>
                    </div>
                    
                    <div class="field">
                        <label class="label">Date Joined</label>
                        <div class="control">
                            <input class="input" type="text" value="{{ user.date_joined|date:'F j, Y' }}" readonly>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
