[tool.poetry]
name = "SPGMICIQ"
version = "3.0.0"
description = "SPGMICIQ is an API Client for the S&P Capital IQ API"
authors = ["SPGMICIQ <gds_python_sdk_support@spglobal.com>"]
readme = "README.md"
keywords = ["SPGI","S&P Capital IQ API", "S&P Global", "CIQ API", "CIQ Pro", "S&P Market Intelligence"]

[tool.poetry.dependencies]
python = "^3.9.0"
requests = "^2.0"
pandas = ">= 1.1.5"
IPython = "^8.0"
Jinja2 = "^3.1.5"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"