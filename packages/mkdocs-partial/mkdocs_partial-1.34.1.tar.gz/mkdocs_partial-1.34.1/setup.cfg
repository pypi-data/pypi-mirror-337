[metadata]
name = mkdocs-partial
version = attr: mkdocs_partial.version.__version__
description = Mkdocs Partial Documentation
long_description = file: PypiDescription.rst
author = Exorids
author_email = public@exordis.com
keywords = mkdocs, partial
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
project_urls = 
	Homepage = https://github.com/exordis/mkdocs-partial
	Documentation = https://docs.exordis.com/documentation/partial-documentation/

[options]
python_requires = >=3.12
zip_safe = False
include_package_data = True
packages = 
	find:
install_requires = 
	setuptools >= 74, <75
	PyYAML >= 6.0.1,<6.1
	mkdocs >= 1.6, <1.7
	python-frontmatter >= 1.1.0, <1.2
	argparse >=1.4, <1.5
	packaging >= 24.0

[options.extras_require]
lint = 
	black >=24.8, <25
	flake8 >=7.0.0,<8.0.0
	isort >=5.13.0,<6.0.0
	pylint == 3.3.0
test = 
	pytest >=7.1.3,<8.0.0
	pytest-cov >=3.0.0,<4.0.0
	pytest-mock >=3.0.0,<4.0.0
	pytest-resource-path == 1.3.0
	docs-documentation

[options.packages.find]
exclude = 
	examples*
	tools*
	docs*
	tests*

[options.package_data]
* = 
	version
mkdocs_partial = 
	packages/templates/**/*

[pep8]
max-line-length = 120

[isort]
line_length = 120
combine_as_imports = true
default_section = THIRDPARTY
known_first_party = checker,tests
profile = black
skip_glob = 
	env/*
	venv/*

[flake8]
max-line-length = 120
exclude = 
	env/*,
	venv/*,
	.git,
	__pycache__,
	build,
	dist,
	test_*.py,
extend-ignore = W293, W504, E203
per-file-ignores = 
	__init__.py:F401

[tool:pytest]
log_cli = true
log_level = INFO
testpaths = tests/
python_files = test_*.py
pythonpath = .
addopts = --cov=mkdocs_partial --cov-report=term-missing

[options.entry_points]
mkdocs.plugins = 
	docs_package =  mkdocs_partial.docs_package_plugin:DocsPackagePlugin
	partial_docs =  mkdocs_partial.partial_docs_plugin:PartialDocsPlugin
console_scripts = 
	mkdocs-partial = mkdocs_partial.entry_point:run

[egg_info]
tag_build = 
tag_date = 0

