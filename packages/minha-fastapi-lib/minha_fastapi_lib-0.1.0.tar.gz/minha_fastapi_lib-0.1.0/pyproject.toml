[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "minha_fastapi_lib"
version = "0.1.0"
authors = [
  { name="Junior Rodrigues", email="rodriguescla2@gmail.com" },
]
description = "Uma biblioteca FastAPI reutilizÃ¡vel"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "fastapi>=0.95.0",
    "uvicorn>=0.21.1",
]

[project.urls]
"Homepage" = "https://github.com/yourusername/minha_fastapi_lib"
"Bug Tracker" = "https://github.com/yourusername/minha_fastapi_lib/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.3.1",
    "requests>=2.29.0",
    "httpx>=0.24.0",
]
[tool.hatch.build.targets.wheel]
packages = ["src/minha_api_lib"]
[project.scripts]
minha-api = "minha_fastapi_lib.cli:main"