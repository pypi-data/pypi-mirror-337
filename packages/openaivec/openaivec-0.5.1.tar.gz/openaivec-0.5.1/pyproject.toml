[tool.poetry]
name = "openaivec"
version = "0.5.1"
description = ""
authors = ["Hiroki Mizukami <hmizukami@microsoft.com>"]
license = "MIT License"
readme = "README.md"
homepage = "https://github.com/anaregdesign/vectorize-openai"
repository = "https://github.com/anaregdesign/vectorize-openai"
packages = [
    { include = "openaivec", from = "." }
]

[tool.poetry.dependencies]
python = "^3.10"
pandas = "^2.2.3"
openai = "^1.66.3"
httpx = {extras = ["http2"], version = "^0.28.1"}
tiktoken = "^0.9.0"
setuptools = "^78.0.1"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.4"
pyarrow = "^19.0.0"
langdetect = "^1.0.9"
pytest-dotenv = "^0.5.2"
ruff = "^0.11.0"
ipykernel = "^6.29.5"

[tool.ruff]
line-length = 120
target-version = "py310"
exclude = ["./tests/test_pandas_ext.py"]

[tool.ruff.lint]
extend-select = ["I"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.dynamic-versioning]
enable = true
version_pattern = "^v(?P<version>\\d+\\.\\d+\\.\\d+)$"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
testpaths = ["tests"]
env_files = [".env"]
