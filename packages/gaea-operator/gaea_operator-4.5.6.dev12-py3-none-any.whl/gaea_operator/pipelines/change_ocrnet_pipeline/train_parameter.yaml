- label: "训练轮数"
  min: 1
  max: 1000
  defaultValue: 100
  step: 1
  name: "epoch"
  help: "模型迭代的最大轮数"
  type: "inputNumber"

- label: "基础学习率"
  min: 0.00001
  max: 0.5
  defaultValue: 0.001
  step: 0.6
  name: "lr_scheduler.learning_rate"
  formatter: "%f"
  help: "模型训练的基础学习率"
  type: "inputNumber"

- label: "模型训练图像高度"
  min: 32
  max: 2048
  defaultValue: 512
  step: 32
  name: "eval_height"
  help: "模型训练图像的高度"
  type: "Slider"

- label: "模型训练图像宽度"
  min: 32
  max: 2048
  defaultValue: 512
  step: 32
  name: "eval_width"
  help: "模型训练图像的宽度"
  type: "Slider"

- label: "模型训练batch大小"
  min: 1
  max: 64
  defaultValue: 8
  step: 1
  name: "batch_size"
  help: "模型训练的batch大小，设置过大可能会导致显存不够训练报错"
  type: "inputNumber"

- label: "模型结构类型"
  options:
    - "变化分割-标准版"
  defaultIndex: 0
  name: "networkArchitecture"
  help: "目前仅支持ocrnet"
  type: "Select"