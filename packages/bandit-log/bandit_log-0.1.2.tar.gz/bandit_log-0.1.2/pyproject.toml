[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bandit-log"  # Проверь, не занято ли имя на PyPI
version = "0.1.2"
description = "A simple debugging tool for printing script and function names"
readme = "README.md"
authors = [{ name = "somke", email = "majesticsomke@yahoo.com" }]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",  # Предполагаю MIT, уточни
    "Operating System :: OS Independent",
]
requires-python = ">=3.7"

[project.urls]
"Homepage" = "https://github.com/somke/bandit-log"  # Замени на свой GitHub
"Bug Tracker" = "https://github.com/somke/bandit-log/issues"  # Если есть