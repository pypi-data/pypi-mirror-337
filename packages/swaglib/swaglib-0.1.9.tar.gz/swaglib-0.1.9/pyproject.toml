[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "swaglib"
version = "0.1.9"
description = "swaglib."
authors = [
    { name = "nomaakip", email = "nomaakip@gmail.com" }
]
dependencies = [
    "requests", 
]
readme = "README.md"
license = "MIT"
requires-python = ">=3.13"

[project.urls]
Homepage = "https://github.com/Freakybob-Team/swaglib"
Documentation = "https://github.com/Freakybob-Team/swaglib"
Repository = "https://github.com/Freakybob-Team/swaglib"
Issues = "https://github.com/Freakybob-Team/swaglib/issues"

[tool.setuptools]
packages = ["swaglib"]
