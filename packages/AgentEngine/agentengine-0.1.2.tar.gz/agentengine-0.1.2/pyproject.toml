[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "AgentEngine"
version = "0.1.2"
description = "AgentEngine 智能体框架"
authors = [
  {name="Shuangrui Chen"},
  {name="Simeng Bian"},
  {name="Jingyuan Li"},
  {name="Mingchen Wan"}
]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "aiofiles>=24.1.0",
    "elasticsearch>=8.17.2",
    "exa_py>=1.9.1",
    "fastapi>=0.115.12",
    "httpx>=0.28.1",
    "numpy>=2.2.4",
    "openai>=1.69.0",
    "pydantic>=2.11.0",
    "python-dotenv>=1.1.0",
    "PyYAML>=6.0.2",
    "Requests>=2.32.3",
    "rich>=13.9.4",
    "setuptools>=78.1.0",
    "starlette>=0.46.1",
    "unstructured>=0.17.2",
    "uvicorn>=0.34.0",
    "websockets>=15.0.1"
]

[project.optional-dependencies]
quality = [
  "ruff>=0.9.0",
]
test = [
  "pytest>=8.1.0",
]
dev = [
  "AgentEngine[quality,test]"
]

[tool.setuptools.packages.find]
include = ["AgentEngine*"]
exclude = ["tests*", "examples*"]

[tool.setuptools.package-data]
"AgentEngine.core.prompts" = ["*.yaml"]
"AgentEngine.framework.prompts" = ["*.yaml"]

[tool.ruff]
line-length = 119
lint.ignore = [
  "F403",
  "E501",
]
lint.select = ["E", "F", "I", "W"]

[tool.ruff.lint.isort]
known-first-party = ["AgentEngine"]
lines-after-imports = 2