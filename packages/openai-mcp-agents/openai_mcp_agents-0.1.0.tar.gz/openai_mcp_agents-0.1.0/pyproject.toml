[project]
name = "openai-mcp-agents"
version = "0.1.0"
description = "SDK for integrating Model Context Protocol (MCP) into OpenAI Agents"
readme = "README.md"
authors = [
    { name = "madroid", email = "madroidmaq@gmail.com" }
]
requires-python = ">=3.11"
license = { text = "Apache-2.0" }
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
keywords = ["openai", "agents", "mcp", "model-context-protocol"]
dependencies = [
    "mcp>=1.4.1",
    "openai-agents>=0.0.7",
]

[project.urls]
Homepage = "https://github.com/madroidmaq/openai-mcp-agents"
Repository = "https://github.com/madroidmaq/openai-mcp-agents.git"
Issues = "https://github.com/madroidmaq/openai-mcp-agents/issues"
Changelog = "https://github.com/madroidmaq/openai-mcp-agents/blob/main/CHANGELOG.md"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "coverage>=7.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.black]
line-length = 100
target-version = ['py311']

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
