#######################################################################
# Four Bus System Base
#######################################################################
four_bus:
  name: four_bus
  parent:
  modules: [store, powergrid, sndata]
  step_size: 15*60
  start_date: 2009-01-01 00:00:00+0100
  end: 1*24*60*60
  silent: true
  store_params:
    filename: fourbus.hdf5
  powergrid_params:
    four_bus:
      gridfile: simple_four_bus_system
  sndata_params:
    four_bus:
      active_mapping:
        2: [[Land_0, 0.75]]
        3: [[Land_3, 0.425]]
#######################################################################
# Four Bus System with DER
#######################################################################
four_bus_der:
  name: four_bus_der
  parent: four_bus
  modules: [weather, der]
  weather_params:
    bremen:
      weather_mapping:
        WeatherCurrent:
          - interpolate: True
            randomize: True
  der_params:
    four_bus_pv:
      grid_name: four_bus
      mapping:
        2: [[PV, 0.00725], [CHP, 0.014]]
        3: [[PV, 0.00103], [CHP, 0.014]]
      weather_provider_mapping:
        PV: [bremen, 0]
        CHP: [bremen, 0]
