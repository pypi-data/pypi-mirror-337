flow:
  bootstrap: echo "hello!"
  data_plane:
    connection_name: data_plane_bigquery
  defaults:
  - kind: Flow
    name:
      regex: .*
    spec:
      data_plane:
        connection_name: data_plane_bigquery
  metadata:
    source:
      path: flows/transform/transform.yaml
  name: transform
  parameters:
    bigquery:
      dataset: OTTOS_EXPEDITIONS_DEV_CODY
      location: US
    gcp:
      project_id: ascend-io-cody
  runner: ascend
  version: 0.1.0