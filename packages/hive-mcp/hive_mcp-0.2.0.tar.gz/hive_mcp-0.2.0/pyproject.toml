[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hive-mcp"
version = "0.2.0"
description = "A command-line interface for interacting with MCP (Model Context Protocol) servers"
readme = "README.md"
authors = [
    {name = "Daniel Schwartz", email = "dschwartz@trilogy.com"}
]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.9"
dependencies = [
    "mcp>=1.6.0",
]

[project.scripts]
hive-mcp = "mcp_cli.cli:main"

[project.urls]
"Homepage" = "https://github.com/dschwartz-trilogy/hive-mcp"
"Bug Tracker" = "https://github.com/dschwartz-trilogy/hive-mcp/issues"
