[project]
name = "durables"
version = "0.1.0"
description = "A lightweight durable functions framework with different persistence layers."
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "dill>=0.3.9",
    "nats-py>=2.10.0",
    "pydantic>=2.10.6",
    "watchdog>=6.0.0",
]


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/durables"]


[dependency-groups]
dev = [
    "mypy>=1.13.0",
    "pytest-asyncio>=0.24.0",
    "pytest>=8.3.4",
    "ruff>=0.8.1",
    "pytest-dotenv>=0.5.2",
    "pytest-cov>=6.0.0",
    "pre-commit>=4.0.1",
    "build>=1.2.2.post1",
]

[tool.pytest.ini_options]
addopts = "--junitxml=reports/pytest.xml"
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
env_files = [".env"]
log_level = "INFO"
testpaths = ["tests"]


[[tool.mypy.overrides]]
ignore_missing_imports = true
module = [
    "dill"
]
