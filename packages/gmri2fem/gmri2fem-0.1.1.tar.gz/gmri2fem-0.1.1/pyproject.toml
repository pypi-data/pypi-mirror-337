[project]
name = "gmri2fem"
authors = [{ name = "JÃ¸rgen Riseth", email = "jnriseth@gmail.com" }]
version = "0.1.1"
requires-python = ">=3.9,<3.13"
description = "Processing pipeline for glymphatic MRI."
readme = "README.md"
license-files = ["LICENSE"]
dependencies = [
  "loguru",
  "matplotlib",
  "meshio",
  "nibabel",
  "numpy",
  "pint",
  "pydicom",
  "pymeshfix",
  "pyvista",
  "scikit-image",
  "scipy",
  "tqdm",
  "simple-mri>=0.1.6",
  "panta-rhei",
  "click",
]

[project.scripts]
gmri2fem = "_cli:gmri2fem"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.mypy]
plugins = "numpy.typing.mypy_plugin"

[tool.pixi.project]
channels = ["conda-forge", "bioconda", "jorgenriseth"]
platforms = ["linux-64"]

[tool.pixi.pypi-dependencies]
gmri2fem = { path = ".", editable = true }

[tool.pixi.tasks]

[tool.pixi.dependencies]
fenics = ">=2019.1.0"
svmtk = ">=1.3.0"
h5py = ">=3.12.1,<4"
