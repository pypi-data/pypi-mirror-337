version: 1.0beta1

Decompression:
  zarr_path:
  info: Path to the zarr file containing the compressed data
  type: str
  required: true
  default: null
  example: /path/to/visco/data/2020-01-01T00:00:00.zarr

output_column:
  info: The column to be used.
  type: str
  default: 'DATA'


ms:
  info: The output Measurement Set file name.
  type: str
  default: decompressed.ms