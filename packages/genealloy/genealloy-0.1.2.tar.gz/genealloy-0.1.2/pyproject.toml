[project]
name = "genealloy"
version = "0.1.2"
license = "MIT"
authors = [{ name = "Peter Vegh" }]
description = "GeneAlloy helps designing overlapping sequences."
readme = "pypi-readme.rst"
keywords = ["biology"]
dependencies = ["biopython"]

[project.urls]
Homepage = "https://github.com/Edinburgh-Genome-Foundry/GeneAlloy/"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
exclude = ["docs"]
