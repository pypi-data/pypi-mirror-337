[project]
name = "paxpar-cli"
version = "0.1.0"
description = "paxpar CLI"
readme = "README.md"
authors = [
    { name = "Philippe ENTZMANN", email = "philippe.entzmann@gmail.com" }
]
requires-python = ">=3.13"
dependencies = [
    "pydantic>=2.11.0",
    "python-dotenv>=1.1.0",
    "pyyaml>=6.0.2",
    "typer>=0.15.2",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/paxpar"]

[project.scripts]
pp2 = "src.paxpar.cli.pp:app"
