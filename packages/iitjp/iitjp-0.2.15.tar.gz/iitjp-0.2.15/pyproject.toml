[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "iitjp"
version = "0.2.15"
authors = [
    {name = "Utkarsh Yadav", email = "utkarsh.brainstorm@gmail.com"},
]
description = "A CLI tutor library for Statistics with audio-visual interactions."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Education",
    "License :: Other/Proprietary License",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Topic :: Education",
    "Topic :: Software Development :: Libraries",
]

dependencies = [
    "numpy>=1.21.0",
    "scipy>=1.7.0",
    "pyaudio>=0.2.11",
    "setuptools>=44.0.0",
]

[project.urls]
"Homepage" = "https://github.com/yutkarsh.brainstorm/ourusername/IITJP"
"Bug Tracker" = "https://github.com/yutkarsh.brainstorm/ourusername/IITJP/issues"

[project.scripts]
iitjp = "iitjp.__main__:main"

[tool.setuptools.packages.find]
include = ["iitjp*"]

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"iitjp" = ["*.py"]
"*" = ["data/*.wav", "data/*.json", "data/*.mp3"] 