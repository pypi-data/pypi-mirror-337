component:
  flow_name: transform
  metadata:
    source:
      path: flows/transform/components/inlinked.sql.jinja
  name: inlinked
  transform:
    inputs:
    - flow: extract-load
      name: read_inlinked
    lookback: 1
    microbatch: false
    sql: |-
      WITH inlinked AS (
          SELECT
              *
          FROM
              {{ ref("read_inlinked", flow="extract-load") }}
      )
      SELECT
          *
      FROM
          inlinked
      ORDER BY
          'TIMESTAMP' DESC
    strategy: table