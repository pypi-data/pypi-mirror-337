flow:
  bootstrap: echo "hello!"
  data_plane:
    connection_name: data_plane_snowflake
  defaults:
  - kind: Flow
    name:
      regex: .*
    spec:
      data_plane:
        connection_name: data_plane_snowflake
  metadata:
    source:
      path: flows/transform/transform.yaml
  name: transform
  parameters:
    snowflake:
      account: ascendpartner
      database: OTTOS_EXPEDITIONS_WORKSPACE_CODY
      role: ASCEND_DEV
      schema: transform
      user: ASCEND_DEV
      warehouse: ASCEND_DEV
  runner: ascend
  version: 0.1.0