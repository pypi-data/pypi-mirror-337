[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "jobinformation"
dynamic = ["version"]
authors = [
    {name = "Mohammad Zandsalimy", email = "mohammad.91225@gmail.com"},
]
description = "This tool extracts useful information about scheduled jobs."
readme = "README.md"
requires-python = ">=3.6"
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering",
]
dependencies = [
    "cowpy>=1.1.5",
]

[project.urls]
Homepage = "https://github.com/ahama92/jobinformation"
"Bug Tracker" = "https://github.com/ahama92/jobinformation/issues"

[project.scripts]
jobinfo = "jobinformation.main:main"

[tool.setuptools]
package-dir = {"jobinformation" = "src/jobinformation"}

[tool.setuptools.dynamic]
version = {attr = "jobinformation.__version__"}