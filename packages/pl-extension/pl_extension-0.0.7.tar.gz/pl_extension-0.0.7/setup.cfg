[tool:pytest]
norecursedirs = 
	.git
	dist
	build
python_files = 
	test_*.py
addopts = 
	--strict
	--doctest-modules
	--color=yes
	--durations=10
junit_duration_report = call

[coverage:report]
exclude_lines = 
	pragma: no-cover
	warnings
	pass
	rank_zero_warn
	raise NotImplementedError

[isort]
line_length = 80
multi_line_output = 5
known_third_party = PIL,addict,easydict,fsspec,lmdb,msgpack,numpy,cv2,pycocotools,pytest,scipy,six,termcolor,torch,torchvision,yaml
known_locals = utilities
no_lines_before = STDLIB,LOCALFOLDER
sections = FUTURE,STDLIB,FIRSTPARTY,THIRDPARTY,LOCALS,LOCALFOLDER
skip_glob = 
	docs/*
	3rdparty/*
	tmp_*

[yapf]
based_on_style = pep8
SPACES_AROUND_POWER_OPERATOR = true
DEDENT_CLOSING_BRACKETS = true
BLANK_LINE_BEFORE_NESTED_CLASS_OR_DEF = true

[flake8]
max-line-length = 80
exclude = 
	docs/*
per-file-ignores = 
	__init__.py: F401, F403
select = E,W,F
verbose = 2
format = pylint
extend-ignore = 
	E731  # Do not assign a lambda expression, use a def

[easy_install]
index_url = https://pypi.hobot.cc/simple

[egg_info]
tag_build = 
tag_date = 0

