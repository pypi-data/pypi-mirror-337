[metadata]
name = pynestor
version = 1.13.0
description = Nestor wrapper in python
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.mangono.io/python-libs/py-nestor
author = Alexis Pasquier
author_email = contact@mangono.fr
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only

[options]
packages = pynestor
install_requires = 
	kubernetes>=23.3.0
	minio>=7.1.1,<7.2
	python-gitlab>=3.2.0,<4.0
	pyyaml>=5.3.1
python_requires = >=3.8
include_package_data = True
package_dir = 
	=src

[options.package_data]
* = *.yml

[egg_info]
tag_build = 
tag_date = 0

