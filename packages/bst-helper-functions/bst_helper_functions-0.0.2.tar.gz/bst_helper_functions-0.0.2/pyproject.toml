[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "bst_helper_functions"
version = "0.0.2"
authors = [
    { name="Maciej Stachura", email="stachura@blackswifttech.com" },
    { name="Jack Elston", email="elstonj@blackswifttech.com" },
    { name="Ben Busby", email="ben.busby@blackswifttech.com" },
]
description = "Black Swift Technologies Helper Tools"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
	    "Programming Language :: Python :: 3",
			    "Operating System :: POSIX",
]
dependencies = [
    "numpy",
    "pyproj",
]

[project.urls]
Homepage = "https://bst.aero"
Issues = "https://bst.aero/support"
