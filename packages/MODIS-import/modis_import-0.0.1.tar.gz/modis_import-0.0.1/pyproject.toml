[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "MODIS_import"
# dynamic = ["version"]
version = "0.0.1"
authors = [
    {name = "Victor Pozsgay", email = "victor.pozsgay@carleton.ca"},
]
description = "Import Snow cover NDSI and Land Surface Temperature (LST) from MODIS and produces a netCDF file from configuration files"
readme = "README.md"
requires-python = ">=3.7"
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: POSIX :: Linux",
    "Topic :: Scientific/Engineering :: GIS",
    "Topic :: Scientific/Engineering :: Atmospheric Science"
]

# [tool.setuptools.dynamic]
# version = {attr = "MODIS_import.__version__"}

[project.scripts]
MODIS_import = "MODIS_import.__main__:main"

[project.urls]
Homepage = "https://github.com/VictorPozsgay/MODIS_import"

[tool.setuptools.packages.find]
where = ["."]
