[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "aparecium"
version = "0.1.0"
description = "Aparecium (named after the Harry Potter spell to reveal hidden writing) is a Python package for revealing text from embedding vectors processed by SentiChain."
readme = "README.md"
license = { file = "LICENSE" }
authors = [
  { name="Edward Chen", email="rchen@yototec.com" }
]
keywords = ["aparecium", "sentichain", "embedding"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
dependencies = [
    "torch==2.5.1",
    "transformers==4.47.1",
    "sentichain==0.2.0",
]
requires-python = ">=3.7"

[project.urls]
"Homepage" = "https://github.com/SentiChain/aparecium"
"Source Code" = "https://github.com/SentiChain/aparecium"
"Tracker" = "https://github.com/SentiChain/aparecium/issues"

[tool.setuptools]
packages = ["aparecium"]
