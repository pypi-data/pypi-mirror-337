[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dpsn-client"
version = "1.0.0"
description = "DPSN MQTT client for managing topic subscriptions and publications"
readme = "README.md"
authors = [{ name = "Your Name", email = "your.email@example.com" }]
license = { file = "LICENSE" }
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
dependencies = ["paho-mqtt>=1.6.1", "web3>=6.0.0", "events>=0.5"]
requires-python = ">=3.7"

[project.urls]
Homepage = "https://github.com/yourusername/dpsn-client"
