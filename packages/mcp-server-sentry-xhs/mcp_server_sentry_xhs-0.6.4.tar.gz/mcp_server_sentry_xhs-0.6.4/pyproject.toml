[project]
name = "mcp-server-sentry-xhs"
version = "0.6.4"
description = "MCP server for retrieving issues from sentry.io"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "anthropic>=0.49.0",
    "httpx>=0.28.0",
    "mcp[cli]>=1.0.0",
    "openai>=1.68.2",
    "python-dotenv>=1.0.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = ["pyright>=1.1.389", "pytest>=8.3.3", "ruff>=0.8.0"]

[project.scripts]
mcp-server-sentry-xhs = "mcp_server_sentry_xhs:main"



[[tool.uv.index]]
name = "xhs"
url = " http://pypi.devops.xiaohongshu.com/simple/"
publish-url = " http://pypi.devops.xiaohongshu.com/simple/legacy/"
explicit = true