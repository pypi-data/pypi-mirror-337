[project]
name = "agentslib"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "yada", email = "trojblue@gmail.com" }
]
requires-python = ">=3.10"
dependencies = [
    "duckduckgo-search>=7.5.5",
    "pytz>=2025.2",
    "requests>=2.32.3",
    "smolagents>=1.12.0",
]

# ensure package data is included
[tool.setuptools.package-data]
"agentlib" = ["config/*.yaml", "config/*.json"]

[project.scripts]
agentslib = "agentslib:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
