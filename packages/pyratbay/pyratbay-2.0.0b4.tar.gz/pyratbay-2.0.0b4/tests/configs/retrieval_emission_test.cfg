[pyrat]

# Pyrat Bay run mode, select from: [tli atmosphere spectrum opacity retrieval]
runmode = retrieval

# Output file name:
logfile = ns_emission_tutorial.log

# Radiative-transer observing geometry, select from: [transit emission]
rt_path = emission

# Atmospheric model:
atmfile = inputs/atmosphere_uniform_test.atm

# Opacity file:
extfile = outputs/exttable_test_300-3000K_1.1-1.7um.npz

# Cross-section opacity files:
csfile =
    {ROOT}/pyratbay/data/CIA/CIA_Borysow_H2H2_0060-7000K_0.6-500um.dat
    {ROOT}/pyratbay/data/CIA/CIA_Borysow_H2He_0050-3000K_0.3-030um.dat

# Spectrum boundaries and sampling rate:
wllow = 1.0 um
wlhigh = 5.0 um

# System parameters:
rstar = 1.27 rsun
tstar = 5800.0
log_gstar = 4.36
smaxis = 0.045 au
mplanet = 0.6 mjup
rplanet = 1.0 rjup
tint = 100.0
# Reference pressure level at rplanet:
refpressure = 0.1 bar

# Temperature-profile model, select from [isothermal guillot madhu]
tmodel = guillot
#     log_k' log_g1 log_g2 alpha  T_irr  T_int
tpars = -3.0  -1.0     0.0   0.0  1500.0  0.0

# Radius-profile model, select from: [hydro_m hydro_g]
radmodel = hydro_m

# Observed data and bandpasses:
obsfile = /Users/pato/Dropbox/IWF/projects/2014_pyratbay/run49_new_mc3/observation_file.dat
dunits = ppm

# Kurucz stellar model:
kurucz = /Users/pato/Dropbox/IWF/projects/2014_pyratbay/run39_pip/fp00k2odfnew.pck

# Abundance models:
molvars = log_H2O
bulk = H2 He

# Rayleigh models, select from: [lecavelier dalgarno_H dalgarno_He dalgarno_H2]
rayleigh = lecavelier
rpars = 0.0 -4.0

retrieval_params =
#   pname       value   pmin    pmax  pstep   prior  prior_lo  prior_hi
    log_kappa'   -3.0   -6.0     1.0    0.3
    log_gamma1   -1.0   -3.0     3.0    0.3
    T_irr      1500.0  100.0  3000.0   10.0
    log_H2O      -3.0  -10.0    -1.0    0.3
    log_CO       -3.0  -10.0    -1.0    0.3

# MCMC temperature boundaries (K):
tlow = 150
thigh = 3000

# Retrieval sampler [multinest or snooker]
sampler = multinest
nsamples = 1e4
burnin = 300
nchains = 7
ncpu = 7
statistics = 'med_central'

# Log-scale X-axis:
logxticks = 1.0 1.4 2.0 2.3 3.0 4.0 5.0

# Verbosity level (<0:errors, 0:warnings, 1:headlines, 2:details, 3:debug):
verb = 2
