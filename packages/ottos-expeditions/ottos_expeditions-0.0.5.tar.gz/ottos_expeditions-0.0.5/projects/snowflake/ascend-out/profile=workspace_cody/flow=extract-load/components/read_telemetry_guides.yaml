component:
  flow_name: extract-load
  metadata:
    source:
      path: flows/extract-load/components/read_telemetry_guides.yaml
  name: read_telemetry_guides
  read:
    connection: read_gcs_lake
    gcs:
      include:
      - glob: '*/month=*/day=*/*.parquet'
      path: ottos-expeditions/lakev0/generated/events/guides_telemetry.parquet/year=