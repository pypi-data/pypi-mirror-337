- label: "训练轮数"
  min: 1
  max: 1000
  defaultValue: 120
  step: 1
  name: "epoch"
  help: "模型迭代的最大轮数"
  type: "inputNumber"

- label: "基础学习率"
  min: 0.000001
  max: 0.5
  defaultValue: 0.0001
  step: 0.6
  name: "lr_scheduler.learning_rate"
  formatter: "%f"
  help: "模型训练的基础学习率"
  type: "inputNumber"

- label: "模型训练batch大小"
  min: 1
  max: 64
  defaultValue: 4
  step: 1
  name: "batch_size"
  help: "模型训练的batch大小，设置过大可能会导致显存不够训练报错"
  type: "inputNumber"

- label: "模型结构类型"
  options:
    - "图像分类-极速版"
  defaultIndex: 0
  name: "networkArchitecture"
  type: "Select"