[build-system]
requires = ["setuptools>=75", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lawyer"
version = "1.0.0"
description = "A redefined argument parser designed for ease of use."
requires-python = ">=3.8"
authors = [{name = "Soumyo Deep Gupta", email="deep@d33p0st.in"}]
maintainers = [{name = "Soumyo Deep Gupta", email="deep@d33p0st.in"}]

[tool.setuptools.package-data]
lawyer = ["*.so", "*.pyi"]

[tool.setuptools]
packages = {find = {where = ["src"]}}
