component:
  flow_name: transform
  metadata:
    source:
      path: flows/transform/components/metagram.sql.jinja
  name: metagram
  transform:
    inputs:
    - flow: extract-load
      name: read_metagram
    lookback: 1
    microbatch: false
    sql: |-
      WITH metagram AS (
          SELECT
              *
          FROM
              {{ ref("read_metagram", flow="extract-load") }}
      )
      SELECT
          *
      FROM
          metagram
      ORDER BY
          'TIMESTAMP' DESC
    strategy: table