[build-system]
requires = ["hatchling", "uv-dynamic-versioning"]
build-backend = "hatchling.build"

[project]
name = "pydantic-ai-utils"
dynamic = ["version"]
description = "A collection of utilities for Pydantic AI! ðŸš€"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "pydantic-ai>=0.0.46",
    "google-search-results>=2.4.2", # SerpAPI
]

[dependency-groups]
dev = []
docs = [
    "mkdocs-material>=9.6.9",
]

[tool.uv]
default-groups = ["dev", "docs"]

[tool.hatch.version]
source = "uv-dynamic-versioning"

[tool.uv-dynamic-versioning]
vcs = "git"
style = "pep440"
bump = true
