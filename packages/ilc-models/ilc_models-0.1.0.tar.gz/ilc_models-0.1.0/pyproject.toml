[project]
name = "ilc-models"
dynamic = ["version"]
description = "Data models for the ILC project"
readme = "README.md"
authors = [
    { name = "Neil Martin", email = "neil@fourtrees.tech" }
]
requires-python = ">=3.11"
license = "MIT"
dependencies = [
    "pydantic>=2.10.6",
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Natural Language :: English",
  "Topic :: Software Development :: Libraries",
  "Typing :: Typed",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
]

[project.urls]
Repository = "https://github.com/fourtreestech/ilc-models"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "src/ilc_models/__init__.py"

[tool.mypy]
packages = ["ilc_models", "tests.conftest"]

[tool.uv.sources]
ilc-provider = { path = "../ilc-provider", editable = true }

[dependency-groups]
dev = [
    "faker>=37.0.0",
    "ilc-provider",
    "mypy>=1.15.0",
    "pytest>=8.3.5",
    "pytest-cov>=6.0.0",
    "pytest-randomly>=3.16.0",
    "rich>=13.9.4",
    "sphinx>=8.2.3",
    "sphinx-rtd-theme>=3.0.2",
]
