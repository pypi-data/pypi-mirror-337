<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UiPath CLI Authentication</title>
    <style>
        button {
            opacity: 0;
        }
    </style>
</head>

<body>
    <h1>UiPath CLI Authentication</h1>
    <button type="button" onclick="window.open('', '_self', ''); window.close();">Discard</button>

    <script>
        // Parse URL query parameters
        function getQueryParams() {
            const params = {};
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);

            for (const [key, value] of urlParams.entries()) {
                params[key] = value;
            }
            return params;
        }

        // Exchange authorization code for tokens
        async function exchangeCodeForToken(code, codeVerifier) {
            try {
                // Prepare form data for token request
                const formData = new URLSearchParams();
                formData.append('grant_type', 'authorization_code');
                formData.append('code', code);
                formData.append('redirect_uri', 'https://localhost:6234/oidc/login');
                formData.append('client_id', '1119a927-10ab-4543-bd1a-ad6bfbbc27f4');
                formData.append('code_verifier', codeVerifier);

                // Make token request
                const response = await fetch('https://alpha.uipath.com/identity_/connect/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: formData
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Token request failed: ${response.status} ${response.statusText} - ${errorText}`);
                }

                const tokenData = await response.json();

                return tokenData;
            } catch (error) {
                console.error('Error exchanging code for token:', error);
                throw error;
            }
        }

        // Parse JWT token
        function parseJwt(token) {
            try {
                const base64Url = token.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                const jsonPayload = decodeURIComponent(atob(base64).split('').map(function (c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));

                return JSON.parse(jsonPayload);
            } catch (e) {
                console.error('Error parsing JWT:', e);
                return null;
            }
        }

        // Main function to handle the authentication flow
        async function handleAuthentication() {
            const params = getQueryParams();

            try {
                // Check if we have an authorization code
                if (params.code && params.state) {
                    // Get code verifier from session storage
                    const codeVerifier = "__PY_REPLACE_CODE_VERIFIER__";
                    const state = "__PY_REPLACE_EXPECTED_STATE__";

                    if (!codeVerifier) {
                        throw new Error('Code verifier not found in session storage');
                    }

                    if (!params.state || params.state != state) {
                        throw new Error('Invalid state parameter. Possible CSRF attack.');
                    }

                    // Exchange code for token
                    const tokenData = await exchangeCodeForToken(params.code, codeVerifier);
                    const setTokenResult = await fetch('https://localhost:6234/set_token', {
                        method: 'POST',
                        body: JSON.stringify(tokenData)
                    });
                    // Show success message
                    document.querySelector('h1').textContent = 'If this windows does not close automatically, you may close it now';
                    setTimeout(() => {
                        document.querySelector('button').click();
                    }, 500);

                    sessionStorage.removeItem('oidc_state');
                    sessionStorage.removeItem('oidc_code_verifier');

                    // Remove code and state from URL to prevent refresh issues
                    window.history.replaceState({}, document.title, window.location.pathname);
                }
            } catch (error) {
                console.error('Authentication error:', error);
                errorMessageElement.textContent = error.message || 'Unknown error occurred during authentication';
                loadingElement.classList.add('hidden');
                errorElement.classList.remove('hidden');
            }
        }

        // Run the authentication handler when the page loads
        window.addEventListener('DOMContentLoaded', handleAuthentication);
    </script>
</body>

</html>
