[project]
name = "polymera"
version = "0.1.3"
license = "MIT"
authors = [{ name = "Peter Vegh" }]
description = "Representing ambiguous sequences written with complement alphabets."
readme = "pypi-readme.rst"
keywords = ["biology", "sequence", "DNA"]

[project.urls]
Homepage = "https://github.com/Edinburgh-Genome-Foundry/polymera"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
exclude = ["docs"]
