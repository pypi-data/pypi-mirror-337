[metadata]
name = datacleanser
version = 0.1.0
author = Balraj Sellamuthu
author_email = balrajsellamuthu30@gmail.com
description = A utility to clean and normalize 2D data structures
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/yourusername/datacleanser
license = MIT
classifiers = 
	Programming Language :: Python :: 3
