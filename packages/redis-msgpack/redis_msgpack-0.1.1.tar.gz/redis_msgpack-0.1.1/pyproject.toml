[project]
name = "redis-msgpack"
version = "0.1.1"
description = "Redis client with msgpack serialization"
authors = [
    {name = "krishnendu", email = "krishnenduchatterjee25@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.12"
license = "MIT"
keywords = ["redis", "msgpack", "cache", "django"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Framework :: Django",
    "Topic :: Database",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "redis>=5.2.1,<6.0.0",
    "msgpack>=1.1.0,<2.0.0",
]

[project.optional-dependencies]
django = ["django>=3.2"]

[project.urls]
Homepage = "https://github.com/yourusername/redis-msgpack"
Repository = "https://github.com/yourusername/redis-msgpack.git"
Documentation = "https://github.com/yourusername/redis-msgpack#readme"

[build-system]
requires = ["poetry-core>=2.0.0"]
build-backend = "poetry.core.masonry.api"
