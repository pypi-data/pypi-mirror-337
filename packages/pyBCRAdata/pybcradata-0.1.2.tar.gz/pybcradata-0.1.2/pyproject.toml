[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyBCRAdata"
version = "0.1.2"
authors = [
    { name = "Diego Mora", email = "morabdiego@gmail.com" },
]
description = "A Python client for accessing BCRA (Banco Central de la RepÃºblica Argentina) data"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Financial and Insurance Industry",
    "Intended Audience :: Science/Research",
    "License :: Free for non-commercial use",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Office/Business :: Financial",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "pandas>=1.0.0",
    "requests>=2.25.0",
]

[project.urls]
"Homepage" = "https://github.com/morabdiego/pyBCRAdata"
"Bug Tracker" = "https://github.com/morabdiego/pyBCRAdata/issues"

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["pyBCRAdata"]

[tool.setuptools.package-data]
"pyBCRAdata" = ["cert/*.pem"]
