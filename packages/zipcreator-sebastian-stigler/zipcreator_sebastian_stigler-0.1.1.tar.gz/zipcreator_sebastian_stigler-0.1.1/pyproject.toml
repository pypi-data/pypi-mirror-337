[project]
name = "zipcreator-sebastian-stigler"
version = "0.1.1"
description = "Creates a zip archive, excluding files matching .zipignore patterns, and adds a prefix inside the archive"
readme = "README.md"
authors = [
    { name = "Sebastian Stigler", email = "sebastian.stigler@hs-aalen.de" },
]
license = { text = "MIT" }
requires-python = ">=3.10"
dependencies = ["pathspec>=0.12.1"]

[project.urls]
Repository = "https://in-stigler.htw-aalen.de/gitea/tools/zipcreator.git"

[project.scripts]
zipcreator = "zipcreator.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/zipcreator"]
