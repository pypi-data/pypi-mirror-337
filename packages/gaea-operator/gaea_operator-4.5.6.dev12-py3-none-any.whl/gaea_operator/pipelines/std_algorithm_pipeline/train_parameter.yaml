- label: "训练轮数"
  min: 1
  max: 1000
  defaultValue: 10
  step: 10
  name: "epoch"
  help: "模型训练的最大轮数"
  type: "inputNumber"
- label: "基础学习率"
  min: 0.00001
  max: 0.5
  defaultValue: 0.001
  step: 0.6
  name: "LearningRate.base_lr"
  formatter: "%f"
  help: "模型训练的基础学习率"
  type: "inputNumber"
- label: "数据读取进程数量"
  min: 1
  max: 4
  defaultValue: 2
  step: 1
  name: "worker_num"
  help: "训练数据读取进程数量"
  type: "inputNumber"
- label: "模型训练batch大小"
  min: 1
  max: 64
  defaultValue: 8
  step: 1
  name: "TrainReader.batch_size"
  help: "是指一次训练(Iteration)所包含的样本数。 Batchsize越大，显存占用越大"
  type: "inputNumber"
- label: "模型类型"
  options:
    - "图像分类多任务模型-高精度"
    - "图像分类多任务模型-高速度"
    - "目标检测模型-高精度"
    - "目标检测模型-高速度"
    - "目标检测加属性分类模型"
    - "图像语义分割模型"
    - "实例分割-标准版"
  name: "model_type"
  defaultIndex: 0
  help: "模型类型越大训练资源越多，训练越慢，精度越高"
  type: "Select"
- label: "模型训练图像宽度*高度"
  options:
    - "224*224"
    - "320*320"
    - "416*416"
    - "640*640"
    - "960*544"
    - "960*960"
    - "1280*736"
  name: "eval_size"
  defaultIndex: 2
  help: "模型训练图像宽度*高度"
  type: "Select"
