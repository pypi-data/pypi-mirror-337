- label: "最大Batch_size (Max_batch_size)"
  min: 1
  max: 128
  defaultValue: 1
  step: 1
  name: "max_batch_size"
  help: "模型推理时支持的最大batch，一般推荐最大值为8, 此值跟不同的模型、不同的部署硬件强相关, 此值设置的过大会导致模型转换失败或者运行时报错"
  type: "inputNumber"
- label: "模型类型"
  options:
    - "图像分类多任务模型-高精版"
    - "图像分类多任务模型-极速版"
  name: "networkArchitecture"
  defaultIndex: 0
  help: "模型类型越大训练资源越多，训练越慢，精度越高"
  type: "Select"
- label: "是否包含预处理节点"
  options:
    - "true"
    - "false"
  defaultIndex: 1
  name: "contain_preprocess"
  help: "模型是否包含预处理节点"
  type: "Select"
