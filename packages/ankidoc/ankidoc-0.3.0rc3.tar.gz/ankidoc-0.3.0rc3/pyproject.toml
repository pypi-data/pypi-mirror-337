[build-system]
requires = [ "setuptools >= 64", "setuptools-scm >= 8" ]
build-backend = "setuptools.build_meta"

[project]
name = "ankidoc"
dynamic = [ "version" ]
authors = [
    { name = "Timo Fr√ºh", email = "dev@tifrueh.ch" }
]
description = "convert asciidoc notes to anki notes"
readme = { file = "README.md", content-type = "text/markdown" }
license = { file = "LICENSE.md" }

[project.urls]
Homepage = "https://github.com/tifrueh/ankidoc/"

[project.scripts]
ankidoc = "ankidoc.cli:main"

[tool.setuptools.data-files]
"share/man/man1" = [
    "Documentation/ankidoc.1"
]

[tool.setuptools_scm]
version_file = "src/ankidoc/_version.py"
fallback_version = "v0.3.0-rc3"
