[project]
name = "c-enum-generator"
version = "0.1.2"
description = "C enum generator"
readme = "README.md"
authors = [
    { name = "Maciej Matuszak", email = "maciej.matuszak@gmail.com" }
]
license = "MIT"
requires-python = ">=3.8"
dependencies = [
    "json2any>=0.1.3",
]

[dependency-groups]
dev = [
    "bump2version>=1.0.1",
]

[project.scripts]

[project.entry-points.'json2any.plugin']
a = "c_enum_generator.CGenHelperProvider:CGenHelperProvider"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv.sources]
json2any = { path = "../json2any/json2any", editable = true }
