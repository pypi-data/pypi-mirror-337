[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "health-universe-sdk"
version = "0.1.0"
authors = [
  { name = "Greyson R. LaLonde", email = "greyson.lalonde@healthuniverse.com" },
]
description = "Health Universe SDK"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.scripts]
health-universe-sdk = "health_universe_sdk.cli:main"

[project.urls]
"Homepage" = "https://github.com/Health-Universe/health-universe-sdk"
"Bug Tracker" = "https://github.com/Health-Universe/health-universe-sdk/issues"
