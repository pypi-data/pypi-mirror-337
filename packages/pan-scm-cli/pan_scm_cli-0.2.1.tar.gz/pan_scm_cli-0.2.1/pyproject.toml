[tool.poetry]
name = "pan-scm-cli"
version = "0.2.1"
description = "Network Engineer-friendly CLI for Palo Alto Networks Security Content Management"
authors = ["Calvin Remsburg <dev@cdot.io>"]
readme = "README.md"
packages = [{include = "scm_cli", from = "src"}]

[tool.poetry.dependencies]
python = ">=3.10,<3.14"
typer = "0.15.2"
pyyaml = "^6.0"
pydantic = "^2.7.1"
pan-scm-sdk = "0.3.22"
dynaconf = "^3.2.10"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
pytest-cov = "^4.1.0"
ruff = "^0.3.0"
flake8 = "^7.0.0"
checkov = "^3.2.0"
yamllint = "^1.35.1"
pre-commit = "^3.6.0"
mkdocs = "^1.6.1"
mkdocs-material = "^9.6.10"
mkdocstrings = "^0.29.0"
mkdocs-minify-plugin = "^0.8.0"
mkdocs-git-revision-date-localized-plugin = "^1.4.5"
mkdocs-include-markdown-plugin = "^7.1.5"
mkdocs-material-extensions = "^1.3.1"
mkdocs-redirects = "^1.2.2"
mkdocs-mermaid2-plugin = "^1.2.1"
pytest-check-links = "^0.10.1"
linkchecker = "^10.5.0"
mkdocstrings-python = "^1.16.8"

[tool.poetry.scripts]
scm-cli = "scm_cli:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
target-version = "py310"
line-length = 192

[tool.ruff.lint]
select = ["E", "F", "I", "B", "C4", "SIM", "UP", "W", "N", "D"]
ignore = ["D203", "D213"]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]
"tests/*" = ["D", "E501"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_functions = "test_*"
pythonpath = ["."]
markers = [
    "unit: marks tests as unit tests",
    "integration: marks tests as integration tests",
]

[tool.coverage.run]
source = ["src"]
omit = ["tests/*", "**/__init__.py"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "pass",
    "raise ImportError",
]
