[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "bashstylr"
version = "1.0.0"
description = "A Python library for styling bash"
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.12"
authors = [
    {name = "Rayshawn Levy", email = "sneekyfoxx09@gmail.com"}
]
maintainers = [
    {name = "Rayshawn Levy", email = "sneekyfoxx09@gmail.com"}
]
classifiers = [
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
]
keywords = ["bashstylr", "stylr", "bash"]

[project.urls]
Repository = "https://github.com/sneekyfoxx/bashstylr.git"
Issues = "https://github.com/sneekyfoxx/bashstylr/issues"
