default:
  persistence:
    disabled: false
    s3:
      allowWrite: false
      enabled: false
default-restore:
  postgresql:
    volume:
      size: "20Gi"
    resources:
      limits:
        cpu: "2"
        memory: 8Gi
      requests:
        cpu: "0.05"
        memory: 1Gi
preview-runtime:
  postgresql:
    resources:
      limits:
        cpu: "0.5"
        memory: 1.5Gi
      requests:
        cpu: "0.05"
        memory: 1Gi
  resources:
    limits:
      cpu: "0.5"
      memory: 2Gi
    requests:
      cpu: "0.05"
      memory: 1Gi
  workers: 2
  options:
    limitMemoryHard: 900000000
    limitMemorySoft: 700000000
