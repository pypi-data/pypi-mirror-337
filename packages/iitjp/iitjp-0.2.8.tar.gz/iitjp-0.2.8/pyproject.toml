[build-system]
requires = ["setuptools>=44.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "iitjp"
version = "0.2.8"
description = "Interactive Teacher for Statistics featuring RajLaxmi"
readme = "README.md"
authors = [
    {name = "IIT Jodhpur Team", email = "info@iitjp.ac.in"}
]
license = {text = "Proprietary"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Education",
    "Topic :: Education",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: Other/Proprietary License",
]
requires-python = ">=3.6"
dependencies = [
    "setuptools>=44.0.0"
]

[project.scripts]
iitjp = "iitjp.__main__:main"

[project.urls]
"Homepage" = "https://iitj.ac.in"
"Documentation" = "https://iitj.ac.in/docs"
"Source" = "https://github.com/iitj/iitjp"
"Issue Tracker" = "https://github.com/iitj/iitjp/issues" 