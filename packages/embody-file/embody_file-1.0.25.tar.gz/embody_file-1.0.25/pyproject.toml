[tool.poetry]
name = "embody-file"
version = "1.0.25"
description = "Embody file converter"
authors = ["Aidee Health <hello@aidee.io>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/aidee-health/embody-file"
repository = "https://github.com/aidee-health/embody-file"
packages = [
    { include = "embodyfile", from = "src" },
]
classifiers = [
    "Development Status :: 3 - Alpha",
]

[tool.poetry.urls]
Changelog = "https://github.com/aidee-health/embody-file/releases"

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
embody-codec = ">=1.0.32"
pandas = ">=1.5.1"
matplotlib = ">=3.6.2"
tables = ">=3.9.2"
pytz = "^2024.1"

[tool.poetry.group.dev.dependencies]
pytest = ">=7.2.0"
Pygments = ">=2.10.0"
black = ">=21.10b0"
coverage = {extras = ["toml"], version = ">=6.2"}
darglint = ">=1.8.1"
flake8 = ">=7.0.0"
flake8-bandit = ">=2.1.2"
flake8-bugbear = ">=21.9.2"
flake8-docstrings = ">=1.6.0"
flake8-rst-docstrings = ">=0.2.5"
furo = ">=2021.11.12"
isort = ">=5.10.1"
mypy = ">=0.930"
pep8-naming = ">=0.12.1"
pre-commit = ">=2.16.0"
pre-commit-hooks = ">=4.1.0"
pyupgrade = ">=2.29.1"
sphinx = ">=4.3.2"
sphinx-autobuild = ">=2021.3.14"
sphinx-click = ">=3.0.2"
typeguard = ">=2.13.3"
xdoctest = {extras = ["colors"], version = ">=0.15.10"}
myst-parser = {version = ">=0.16.1"}

[tool.poetry.requires-plugins]
poetry-plugin-export = ">=1.8"

[tool.poetry.scripts]
embody-file = "embodyfile.cli:main"

[tool.coverage.paths]
source = ["src", "*/site-packages"]
tests = ["tests", "*/tests"]

[tool.coverage.run]
branch = true
source = ["embodyfile", "tests"]

[tool.coverage.report]
show_missing = true
fail_under = 2 # Increase once we have refactored and added tests

[tool.isort]
profile = "black"
force_single_line = true
lines_after_imports = 2

[tool.mypy]
strict = false
warn_unreachable = true
pretty = true
show_column_numbers = true
show_error_codes = true
show_error_context = true
ignore_missing_imports = true

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
