[project]
name = "lonedev.pyutils"
version = "0.0.2"
authors = [
    { name="Bouhier Loan", email="loan.bouhier@gmail.com" }
]
description = "A collection of utilities for Python development"
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Topic :: Software Development :: Libraries :: Python Modules"
]
dependencies = [
    "rich>=13.9.4",
]


[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"


[project.urls]
Homepage = "https://github.com/bouhier-loan/lonedev.pyutils"

[tool.ruff.lint]
select = [
    "F",
    "E",
    "W",
    "C90",
    "I",
    "N",
    "D",
    "UP",
    "YTT",
    "ANN",
    "B",
    "A",
    "COM",
    "C4",
    "DTZ",
    "ISC",
    "ICN",
    "INP",
    "PIE",
    "PT",
    "RET",
    "SIM",
    "TID",
    "ARG",
    "PLC",
    "PLE",
    "PLR",
    "PLW",
    "RUF",
]
ignore = [
    "D105",
    "D107",
    "D203",
    "D212",
    "UP006",
    "UP007",
    "D400",
    "D406",
    "D407",
    "PLC1901",
    "UP035",
    "ANN401",
    "PLR0913",
]
unfixable = ["F401", "F841"]

[tool.ruff.lint.per-file-ignores]
"test_*.py" = ["ANN003", "D101", "D103"]

[tool.ruff.lint.pyupgrade]
keep-runtime-typing = true

[dependency-groups]
dev = [
    "ruff>=0.11.2",
]
