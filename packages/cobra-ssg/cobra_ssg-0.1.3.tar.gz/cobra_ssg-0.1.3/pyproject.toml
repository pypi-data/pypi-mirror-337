[tool.poetry]
name = "cobra-ssg"
version = "0.1.3"
description = "Simple static site generator developed using TDD"
authors = ["Juan Lucha <juanlucha@gmail.com>"]
readme = "README.md"
packages = [
    { include = "cobra_ssg" }
]

[tool.poetry.dependencies]
python = "^3.12"
Markdown = "^3.7"
python-frontmatter = "^1.1.0"

[tool.poetry.scripts]
cobra-ssg = "cobra_ssg.cli:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
