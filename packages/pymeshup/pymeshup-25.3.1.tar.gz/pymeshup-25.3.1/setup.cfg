[metadata]
name = pymeshup
description = Make volume meshes the easy way
author = Ruben de Bruin
author_email = rubendebruin@gmail.com
license = MPL-2.0
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/rubendebruin/pymeshup/
project_urls = 
	Documentation = https://open-ocean.org/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	vedo
	vtk
	numpy
	matplotlib
	PySide6-Essentials
	pymeshlab
	capytaine>=2.0
	mafredo
	cadquery

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
exe = pyinstaller
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]

[tool:pytest]
addopts = 
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.1.5
package = pymeshup

[egg_info]
tag_build = 
tag_date = 0

