[project]
name = "moggy-mcp-server"
version = "0.1.21"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "mcp[cli]>=1.4.1",
    "playwright>=1.39.0",
    "pydantic==2.10.6",
    "typing-extensions>=4.6.0",
    "autogen-agentchat>=0.4.9",
    "autogen-ext[openai]>=0.4.9"
]

[project.scripts]
moggy-mcp-server = "src.browse_mcp.browse_operation_server:main"

[tool.hatch.version]
path = "src/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["src/sample_mcp", "src/browse_mcp"]

[tool.uv]
package = true


