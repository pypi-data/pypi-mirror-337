component:
  flow_name: elt
  metadata:
    source:
      path: flows/elt/components/read_metagram.yaml
  name: read_metagram
  read:
    connection: gcs_lake
    gcs:
      include:
      - glob: '*/month=*/day=*/*.parquet'
      path: ottos-expeditions/lakev0/generated/events/metagram.parquet/year=