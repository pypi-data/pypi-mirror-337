[build-system]
requires = ["setuptools>=75.8.1"]
build-backend = "setuptools.build_meta"

[project]
name = "cursor-manager"
version = "1.0.9"
authors = [
  { name="ovftank", email="ovftank@gmail.com" },
]
description = "Cursor IDE Manager"
readme = "README.md"
requires-python = ">=3.10"
license = {file = "LICENSE"}
dependencies = [
    "requests",
    "tqdm",
    "psutil",
    "questionary",
    "rich",
    "typer",
    "pywin32",
]

[project.urls]
"Homepage" = "https://ovfteam.com"
"Repository" = "https://github.com/ovftank/cursor-reset-trial/tree/cli"


[project.scripts]
cursor-manager = "src.cli.app:main"

[tool.setuptools]
package-dir = {"" = "."}

[tool.setuptools.packages.find]
where = ["."]
include = ["src*"]
exclude = ["tests*"]

[tool.setuptools.package-data]
"*" = ["*"]

[tool.setuptools.exclude-package-data]
"*" = ["__pycache__/*"]