## YAML Template.
---
version: "2.1"

services:

  onkopus-database:
    container_name: onkopus-database
    image: docker.gitlab.gwdg.de/medbioinf/mtb/onkopus/modules/onkopus-database:main
    expose:
      - "10144"
    ports:
      - "10144:3306"
    environment:
      - MARIADB_ROOT_PASSWORD=dbpw
      - DB_NAME=onkopus
      - USER_NAME=root
    volumes:
      - /home/user/data/onkopus-db:/var/lib/mysql/
    restart: "always"
