[tool.poetry]
name = "pyvuebot"
version = "0.2.1"
description = "CLI tool for Telegram Mini Apps"
authors = ["Gemechis Chala <venopyx@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
click = "^8.0.0"
requests= "^2.32.3"

[tool.poetry.scripts]
pyvuebot = "pyvuebot.cli:cli"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"