[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "gcbminputloader"
version = "0.4.9"
requires-python = ">= 3.10"
dependencies = [
    "sqlalchemy",
    "pandas",
    "numpy"
]

[project.scripts]
gcbminput = "gcbminputloader.scripts.inputloader:cli"

[tool.hatch.build.targets.wheel.force-include]
"resources" = "resources"
"examples/example_loader_config.json" = "examples/example_loader_config.json"
