[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "mrjet"
version = "0.1.0"
authors = [
  { name = "cailurus"},
]
description="simple m3u8 downloader for missav"
readme = "README.md"
requires-python = ">=3.6"
dependencies = [
    "requests",
    "curl_cffi",
    "pym3u8downloader"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
[project.scripts]
mrjet = "mrjet.cli:main"
[project.urls]
"Homepage" = "https://github.com/cailurus/mrjet"