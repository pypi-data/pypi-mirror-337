[metadata]
name = s2-python
description = S2 Protocol Python Wrapper
author = Flexiblepower
author_email = info@info.nl
license = APACHE
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/flexiblepower/s2-ws-json-python
version = 0.5.0
platforms = Linux
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires > = 3.8, <= 3.12
install_requires = 
	pydantic>=2.8.2
	pytz
	click
	websockets~=13.1

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	pytest
	pytest-coverage
	pytest-timer
	mypy
	types-pytz
	pylint
	pyright
development = 
	pip-tools
	datamodel-code-generator
	pre-commit
	tox
docs = 
	sphinx
	sphinx-rtd-theme >= 1.2
	sphinx-tabs
	sphinx_copybutton
	sphinx_fontawesome
	sphinxcontrib.httpdomain

[options.entry_points]
console_scripts = 
	s2python = s2python.tools.cli:s2python_cmd

[tool:pytest]
addopts = 
	--cov=s2python
	--cov-report=html:./unit_test_coverage/
	-v tests/unit/
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[egg_info]
tag_build = 
tag_date = 0

