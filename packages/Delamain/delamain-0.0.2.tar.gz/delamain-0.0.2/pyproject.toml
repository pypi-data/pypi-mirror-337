[project]
name = "Delamain"
version = "0.0.2"
description = "Re-Act Agents with OpenAI/Anthropic compatible api"
authors = [{ name = "Wh1isper", email = "jizhongsheng957@gmail.com" }]
readme = "README.md"
keywords = ['python']
requires-python = ">=3.10,<4.0"
classifiers = [
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "anthropic>=0.49.0",
    "click>=8.1.8",
    "fastapi[standard]>=0.115.12",
    "jinja2>=3.1.6",
    "loguru>=0.7.3",
    "pydantic>=2.10.6",
    "pydantic-ai>=0.0.44",
    "pydantic-settings>=2.8.1",
    "sse-starlette>=2.2.1",
    "uvicorn[standard]>=0.34.0",
]

[project.urls]
Homepage = "https://ai-zerolab.github.io/Delamain/"
Repository = "https://github.com/ai-zerolab/Delamain"
Documentation = "https://ai-zerolab.github.io/Delamain/"

[dependency-groups]
dev = [
    "pytest>=7.2.0",
    "pre-commit>=2.20.0",
    "pytest-asyncio>=0.25.3",
    "tox-uv>=1.11.3",
    "deptry>=0.22.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.9.2",
    "mkdocs>=1.4.2",
    "mkdocs-material>=8.5.10",
    "mkdocstrings[python]>=0.26.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.setuptools]
py-modules = ["delamain"]

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.ruff]
target-version = "py39"
line-length = 120
fix = true

[tool.ruff.lint]
select = [
    # flake8-2020
    "YTT",
    # flake8-bandit
    "S",
    # flake8-bugbear
    "B",
    # flake8-builtins
    "A",
    # flake8-comprehensions
    "C4",
    # flake8-debugger
    "T10",
    # flake8-simplify
    "SIM",
    # isort
    "I",
    # mccabe
    "C90",
    # pycodestyle
    "E", "W",
    # pyflakes
    "F",
    # pygrep-hooks
    "PGH",
    # pyupgrade
    "UP",
    # ruff
    "RUF",
    # tryceratops
    "TRY",
]
ignore = [
    # LineTooLong
    "E501",
    # DoNotAssignLambda
    "E731",
    # raise-vanilla-args
    "TRY003"
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["S101"]
"delamain/routers/*" = ["B008"]
"delamain/**/*.md" = ["ALL"]

[tool.ruff.format]
preview = true

[tool.coverage.report]
skip_empty = true

[tool.coverage.run]
branch = true
source = ["delamain"]

[project.scripts]
delamain = "delamain.cli:cli"
