[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "linux_command_logger"
version = "0.1.0"
description = "A package to log Linux/Windows command history and generate documentation using Gemini AI."
readme = "README.md"
authors = [{ name = "Your Name", email = "your@email.com" }]
license = { text = "MIT" }
requires-python = ">=3.7"
dependencies = ["google-generativeai"]

[project.scripts]
extract-history = "linux_command_logger.extract:main"
explain-commands = "linux_command_logger.explain:main"
