[project]
name = "itvalleyorion"
version = "0.1.0"
description = "SDK para clientes e alunos da itvalley"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
  { name="Carlos Viana", email="suporte@carlosviana.com" }
]
dependencies = [
  "requests>=2.25.1"
]

[project.urls]
"Homepage" = "https://github.com/ITValley-School/orion-itvalley"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
