<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        form { margin: 20px auto; width: 300px; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        input { display: block; width: 100%; margin-bottom: 10px; padding: 8px; }
        button { width: 100%; padding: 8px; background: blue; color: white; border: none; cursor: pointer; }
        #message { margin-top: 10px; color: red; }
    </style>
</head>
<body>
    <h2>Register</h2>
    <form id="register-form">
        <input type="email" id="register-email" placeholder="Email" required>
        <input type="password" id="register-password" placeholder="Password" required>
        <button type="submit">Register</button>
    </form>

    <div id="message"></div>

    <script src="/static/js/register_script.js"></script>
</body>
</html>
