[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tianguix"
version = "0.0.2"
description = "'marketplace in a box' - a one-stop shop for all the essential infrastructure and services needed to create a marketplace."
readme = "README.md"
license = "AGPL-3.0-or-later"  # Use SPDX identifier for the license
authors = [
    {name = "Carlos J. Hernandez", email = "carlos3.14@gmail.com"}
]
keywords = ["market", "orderbook", "infrastructure", "services"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent"
]
dependencies = [
    "requests>=2.0"
]
requires-python = ">=3.6"  # Move this field here

[project.urls]
BugTracker = "https://github.com/CarlosJHdez/Tianguix/issues"
Documentation = "https://tianguix.readthedocs.io/en/latest/"
SourceCode = "https://github.com/CarlosJHdez/Tianguix"

[project.optional-dependencies]
testing = [
    "pytest>=8.0",
    "pytest-cov>=6.0"
]

[tool.pytest.ini_options]
minversion = "8.0"
addopts = "--cov=tianguix --cov-report=term-missing"
testpaths = [
    "tests"
]
