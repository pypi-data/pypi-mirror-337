[project]
name = "defix-package-meta"
version = "0.1.1"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "Mykhailo Kuzmin", email = "guywithnothing56@gmail.com" }
]
requires-python = ">=3.9"
dependencies = []

[project.scripts]
defix-package-meta = "defix_package_meta:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.commitizen]
name = "cz_conventional_commits"
tag_format = "v$version"
bump_message = "ci: version bump to $new_version"
update_changelog_on_bump = true
version_provider = "uv"
