[project]
name = "poezio"
version = "0.15.1"
description = "A console XMPP client"
license = { "file" = "COPYING" }
authors = [
    {name = "Florent Le Coz (louizâ€™)", email = "louiz@louiz.org"},
    {name = "Mathieu Pasquet (mathieui)", email = "mathieui@mathieui.net"},
    {name = "Emmanuel Gil Peyrot (Link Mauve)", email = "linkmauve@linkmauve.fr"},
    {name = "Maxime Buquet (pep.)", email = "pep@bouah.net"},
]
maintainers = [
    {name = "Mathieu Pasquet (mathieui)", email = "mathieui@mathieui.net"},
    {name = "Emmanuel Gil Peyrot (Link Mauve)", email = "linkmauve@linkmauve.fr"},
    {name = "Maxime Buquet (pep.)", email = "pep@bouah.net"},
]
readme = "README.rst"
classifiers = [
    'Development Status :: 5 - Production/Stable',
    'Topic :: Communications :: Chat',
    'Topic :: Internet :: XMPP',
    'Environment :: Console :: Curses',
    'Intended Audience :: End Users/Desktop',
    'License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)',
    'Natural Language :: English',
    'Operating System :: Unix',
    'Programming Language :: Python :: 3.13',
    'Programming Language :: Python :: 3.12',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3 :: Only'
]
keywords = ['jabber', 'xmpp', 'client', 'chat', 'im', 'console']

dependencies = [
    'slixmpp>=1.10.0',
    'aiodns>=1.1.1',
    'pycares>=2.3.0',
    'pyasn1_modules>=0.2.1',
    'pyasn1>=0.4.2',
    'setuptools'
]

[project.optional-dependencies]
autoaway_plugin = ['pyinotify==0.9.4']
code_plugin = ['pygments']
qr_plugin = ['qrcode']
mpd_plugin = ['python-musicpd']
test = ["pytest", "pylint"]

[project.urls]
Homepage = "https://poez.io"
Downloads = "https://codeberg.org/poezio/poezio/tags"
Repository = "https://codeberg.org/poezio/poezio/"

[project.scripts]
poezio = "poezio.__main__:run"

[build-system]
requires = [
    "setuptools",
    "sphinx>=8.1.3",
]
build-backend = "setuptools.build_meta"
