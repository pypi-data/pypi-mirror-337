component:
  flow_name: extract-load
  metadata:
    source:
      path: flows/extract-load/components/read_weather_sensors.yaml
  name: read_weather_sensors
  read:
    connection: read_gcs_lake
    gcs:
      include:
      - glob: '*/month=*/day=*/*.parquet'
      path: ottos-expeditions/lakev0/generated/events/weather.parquet/year=