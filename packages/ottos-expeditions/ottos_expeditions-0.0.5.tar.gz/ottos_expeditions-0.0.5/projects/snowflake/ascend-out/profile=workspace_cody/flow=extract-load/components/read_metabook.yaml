component:
  flow_name: extract-load
  metadata:
    source:
      path: flows/extract-load/components/read_metabook.yaml
  name: read_metabook
  read:
    connection: read_gcs_lake
    gcs:
      include:
      - glob: '*/month=*/day=*/*.parquet'
      path: ottos-expeditions/lakev0/generated/events/metabook.parquet/year=
  tests:
    columns:
      id:
      - name: not_null
        severity: error
        sql: SELECT * FROM {{ ref("read_metabook") }} WHERE id IS NULL
      timestamp:
      - name: not_null
        severity: error
        sql: SELECT * FROM {{ ref("read_metabook") }} WHERE timestamp IS NULL
    component: []