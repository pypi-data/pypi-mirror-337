[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "aparecium"
version = "0.0.1"
description = "Aparecium is a charm to reveal secret messages written in Invisible Ink"
readme = "README.md"
license = { file = "LICENSE" }
authors = [
  { name="Edward Chen", email="rchen@yototec.com" }
]
keywords = ["aparecium", "sentichain", "embedding"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
dependencies = [
    "requests==2.32.3",
]
requires-python = ">=3.7"

[project.urls]
"Homepage" = "https://github.com/SentiChain/aparecium"
"Source Code" = "https://github.com/SentiChain/aparecium"
"Tracker" = "https://github.com/SentiChain/aparecium/issues"
