[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "bazaar_ai"
version = "0.0.6"
authors = [
  { name="Chandra Gummaluru", email="chandra.gummaluru@gmail.com" },
]
description = "A simple bazaar simulator"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: MIT License",
]

[project.urls]
Homepage = "https://github.com/chandra-gummaluru/bazaar_ai"
Issues = "https://github.com/chandra-gummaluru/bazaar_ai/issues"