[project]
name = "mlprimer"
version = "0.1.1"
description = "Reusable machine learning toolkit for summary statistics, correlation, preprocessing, and model selection."
authors = [
    {name = "Emre Can Konca", email = "your.email@example.com"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "pandas",
    "numpy",
    "scikit-learn",
    "imbalanced-learn",
    "scipy"
]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"
