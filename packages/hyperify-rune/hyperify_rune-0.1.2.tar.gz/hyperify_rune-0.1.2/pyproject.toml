[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "hyperify-rune"
version = "0.1.2"
authors = [
  { name="Hyperify", email="info@hyperify.io" },
]
description = "A Python package for Hyperify Rune"
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "PyYAML>=6.0",
    "beautifulsoup4>=4.11.0",
    "lxml>=5.3.0",
    "mistune>=3.1.0",
    "esprima>=4.0.1"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/hyperifyio/rune"
"Bug Tracker" = "https://github.com/hyperifyio/rune/issues"

[project.scripts]
rune = "hyperify_rune.__init__:main"

[tool.hatch.build.targets.wheel]
packages = ["src/hyperify_rune"] 