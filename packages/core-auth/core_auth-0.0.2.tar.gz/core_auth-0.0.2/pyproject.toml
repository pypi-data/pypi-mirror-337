# Other project metadata fields as specified in:
# https://packaging.python.org/en/latest/specifications/declaring-project-metadata/
# https://setuptools.pypa.io/en/latest/userguide/pyproject_config.html

[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "core-auth"
description = "This library contains common elements related to authentication & authorization..."
version = "0.0.2"

authors = [
    {name = "Alejandro Cora González", email = "alek.cora.glez@gmail.com"}
]

maintainers = [
    {name = "Alejandro Cora González"}
]

requires-python = ">=3.9"
license = {text = "MIT"}
readme = "README.md"

classifiers = [
    # Classifiers -> https://pypi.org/classifiers/
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Developers",
    "Development Status :: 5 - Production/Stable",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13"
]

dependencies = [
    "core-mixins>=1.1.2",
    "core-tests>=1.1.0"
]

[project.optional-dependencies]
jwt = [
    "pyjwt>=2.10.1; python_version >= '3.9'"
]

crypto = [
    "pyjwt[crypto]"
]

docs = [
    "pydata-sphinx-theme==0.16.1",
    "Sphinx==8.2.3"
]

[project.urls]
Homepage = "https://gitlab.com/bytecode-solutions/core/core-auth"
Repository = "https://gitlab.com/bytecode-solutions/core/core-auth"
Documentation = "https://core-auth.readthedocs.io/en/latest/"
Issues = "https://gitlab.com/bytecode-solutions/core/core-auth/-/issues"
Changelog = "https://gitlab.com/bytecode-solutions/core/core-auth/-/blob/master/CHANGELOG.md"
