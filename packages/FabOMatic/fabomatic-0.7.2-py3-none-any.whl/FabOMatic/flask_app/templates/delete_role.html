{% extends 'base.html' %}

{% block content %}
<div class="container-fluid mt-0">
    <h1>{{ _("Delete Role") }}</h1>
    <p>{{ _("Are you sure you want to delete the role") }} '{{ role.role_name }}'?</p>
    <form method="POST" action="{{ url_for('delete_role', role_id=role.role_id) }}">
        <input type="submit" value="{{ _("Yes, delete role") }}" class="btn btn-danger" />
    </form>
    <a href="{{ url_for('roles') }}" class="btn btn-secondary">{{ _("No, go back") }}</a>
</div>
{% endblock %}
