[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "heliuspy"
version = "0.2.0"
description = "A Python library for Helius endpoints"
authors = [
    { name = "tom", email = "0xtomv@gmail.com" }
]
dependencies = ["requests"]
readme = "README.md"
license = { file = "LICENSE" }  # Apache License via file
requires-python = ">=3.6"

[project.urls]
Homepage = "https://github.com/basedtom/heliuspy"
Repository = "https://github.com/basedtom/heliuspy.git"

[tool.setuptools]
packages = ["heliuspy"]

[tool.black]
line-length = 119

[tool.flake8]
max-line-length = 119
extend-ignore = "E203"
exclude = [
    ".git",
    "__pycache__",
    "venv",
    "dist",
    "build"
]
per-file-ignores = [
    "__init__.py:F401"
]