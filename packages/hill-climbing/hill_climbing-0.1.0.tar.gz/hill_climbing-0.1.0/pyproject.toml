[build-system]
requires = [
    "setuptools>=42",
    "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "hill-climbing"
version = "0.1.0"
description = "A python package for ensembling machine learning predictions using hill climbing optimization"
readme = "README.md"

authors = [
    { name = "Mahdi Ravaghi" }
]

maintainers = [
    { name = "Mahdi Ravaghi" }
]

license = { text = "Apache Software License 2.0" }

keywords = [
    "machine-learning",
    "ensemble",
    "optimization",
    "hill-climbing",
    "scikit-learn",
    "numpy",
    "pandas"
]

classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Information Analysis",
]

requires-python = ">=3.7"

dependencies = [
    "numpy>=1.19.0",
    "pandas>=1.0.0",
    "scikit-learn>=0.24.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "black>=22.0",
    "isort>=5.0",
    "flake8>=4.0",
    "mypy>=0.900",
]

[project.urls]
Homepage = "https://github.com/ravaghi/hill-climbing"
"Bug Tracker" = "https://github.com/ravaghi/hill-climbing/issues"
Documentation = "https://github.com/ravaghi/hill-climbing#readme" 