[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "gmagent"
version = "0.1.0"
description = "FastAPI and MCP services for GM API integration"
authors = [{ name = "bidong", email = "liao.bidong@myquant.cn" }]
dependencies = [
    "fastapi>=0.109.0",
    "uvicorn>=0.27.0",
    "pydantic>=2.6.0",
    "pydantic-settings>=2.1.0",
    "gm>=1.0.0",
    "pandas>=2.2.0",
    "numpy>=1.26.0",
    "polars>=0.20.0",
    "mcp[cli]>=0.1.0",
]
requires-python = ">=3.10"

[project.optional-dependencies]
test = ["pytest>=8.0.0", "pytest-mock>=3.12.0", "httpx>=0.27.0"]

[tool.hatch.build.targets.wheel]
packages = ["app"]

[tool.ruff]
line-length = 100
target-version = "py310"
select = ["E", "F", "B", "I", "N", "UP", "PL", "RUF"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --tb=short"
asyncio_mode = "auto"

[tool.setuptools]
packages = ["app"]

[project.scripts]
gmagent = "gmagent:main"

[tool.cxfreeze]
executables = [{ script = "main.py" }]

[tool.cxfreeze.build_exe]
excludes = []
zip_include_packages = [
    "fastapi",
    "uvicorn",
    "pydantic",
    "pydantic-settings",
    "gm",
    "pandas",
    "numpy",
    "polars",
    "mcp[cli]",
]
