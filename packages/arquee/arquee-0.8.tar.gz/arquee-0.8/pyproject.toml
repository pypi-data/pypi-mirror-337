[project]
name = "arquee"
version = "0.8"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "dask[dataframe]>=2024.8.0",
    "flask>=3.1.0",
    "pymssql>=2.3.2",
    "pyodbc>=5.2.0",
    "pyspark>=3.5.4",
    "python-dotenv>=1.0.1",
    "rich>=13.9.4",
    "sqlalchemy>=2.0.38",
    "vaex>=4.17.0",
    "waitress>=3.0.2",
]

# [tool.setuptools.packages.find]
# include = ["arquee"]
# exclude = ["arquee_utils"]

[project.scripts]
arquee-init-server = "arquee.cli:start_server"
arquee-init-utils = "arquee.cli:set_environment_utils"
arquee-clean-logs = "arquee.cli:clean_logs"
arquee-create-datalake = "arquee.utils:create_datalake"


[dependency-groups]
dev = [
    "build>=1.2.2.post1",
    "setuptools>=75.8.0",
    "twine>=6.1.0",
    "wheel>=0.45.1",
]
