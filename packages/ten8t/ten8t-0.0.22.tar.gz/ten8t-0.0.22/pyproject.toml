#  keyring get PyPiUser hucker233
[project]
name = "ten8t"
version = "0.0.22"
authors = [
    { name = "Chuck Bass", email = "chuck@arcocad.net" },
]
maintainers = [
    { name = "Chuck Bass", email = "chuck@arcocad.net" },
]
description = "Tool for generic infrastructure linting."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]
packages = [
    { include = "ten8t", from = "src" },
    { include = "cli", from = "src" },
    { include = "st_ten8t", from = "src" },
    { include = "examples", from = "src" },
    { include = "rich_ten8t", from = "src" }
]

dependencies = [
    "requests",
    "toml",
    "narwhals~=1.30.0",
    "sqlalchemy~=2.0.39",
    "fs",
    "click",
    "typer~=0.15.2",
    "rich",
    "humanize~=4.12.0",
    "streamlit~=1.43.0",
    "uvicorn",
    "openpyxl",
    "pypdf~=5.4.0",
    "fastapi~=0.115.12",
    "nh3~=0.2.21",
    "pydantic~=2.10.0",
    "cryptography>=44.0.2",
    "jinja2~=3.1.6",
    "starlette~=0.46.0",
    "websockets~=15.0.1",
    "tzlocal~=5.3.1",
    "virtualenv~=20.29.3",
    "coverage~=7.7.1",
    "filelock~=3.18.0",
    "iniconfig~=2.1.0",
    "attrs~=25.3.0",
    "mando~=0.8.2",
    "numpy~=2.2.4",
    "pandas-stubs~=2.2.3.250308",
    "types-requests~=2.32.0.20250306",
    "anyio~=4.9.0",
    "smmap~=5.0.0",
    "orjson~=3.10.16",
    "uv~=0.6.9",
    "gitdb2~=3.0.3",
    "textual==2.0.0",
]

[project.urls]
Homepage = "https://github.com/hucker233/ten8t"

[tool.coverage.run]
# For now the examples and CLI tool don't have any coverage
omit = [
    "test/*", # This has quite high coverage numbers.
    "src/ten8t/cli",
    "src/ten8t/examples",
    "src/ten8t/st_ten8t",
    "src/ten8t/rich_ten8t"
]

[tool.poetry]
name = "ten8t"
version = "0.0.10"
description = "Infrastructure Verfication Framework."
authors = ["Chuck Bass <chuck@acrocad.net>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "~3.10 || ~3.11 || ~3.12" # || ~3.13"


[tool.poetry.group.dev.dependencies]
pytest = "^8.3.4"
coverage = "^7.6.1"
isort = "^6.0.1"
pylint = "^3.2.7"
setuptools = "^74.1.1"
tox = "^4.24.0"
mypi = "^0.0.3"
ruff = "^0.9.7"
uv = "^0.6.2"
radon = "^6.0.0"
pytest-xdist = "^3.6.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.extras]
demos = ["fastapi", "streamlit", "typer", "requests", "rich", "fastapi-cli"]
pdf = ["pypdf", "PyPDF2"]
df = ["narwhals"]
fs = ["fs", "humanize"]
requests = ["requests"]
xl = ["openpyxl"]
sql = ["SQLAlchemy"]
rich = ["rich"]

[testenv]
installer = "uv"

