[tool:pytest]
pythonpath = src
testpaths = tests
python_files = test_*.py *_test.py
consider_namespace_packages = True
addopts = -ra -q -v -s
cov = com
cov-report = xml html
md_report = true
md_report_verbose = 0
md_report_color = auto
asyncio_mode = auto

[coverage:report]
exclude_lines = 
	pragma: no cover
	def __repr__
	if self.debug:
	raise NotImplementedError
	if __name__ == .__main__.:
	pass
	raise ImportError
ignore_errors = true
source = src
omit = 
	tests/*
	setup.py
	scripts/*
	workflows/*

[coverage:run]
branch = true
source = src

[isort]
profile = black
multi_line_output = 3
line_length = 88

[egg_info]
tag_build = 
tag_date = 0

