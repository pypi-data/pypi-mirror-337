# pyproject.toml

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "scrikit"
version = "1.0.0"
authors = [
  { name="Cory Avra", email="coryavra@icloud.com" },
]
description = "A simple Script Kit with essential tools for Python developers."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/coryavra/scrikit"
Issues = "https://github.com/coryavra/scrikit/issues"