component:
  flow_name: elt
  metadata:
    source:
      path: flows/elt/components/read_weather_sensors.yaml
  name: read_weather_sensors
  read:
    connection: gcs_lake
    gcs:
      include:
      - glob: '*/month=*/day=*/*.parquet'
      path: ottos-expeditions/lakev0/generated/events/weather.parquet/year=