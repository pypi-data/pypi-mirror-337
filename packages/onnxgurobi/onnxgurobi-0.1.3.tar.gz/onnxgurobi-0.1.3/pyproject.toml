[build-system]
requires = [
    "setuptools>=75",
    "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "onnxgurobi"
version = "0.1.3"
description = "The onnx_to_gurobi is a Python library that creates Gurobi models for neural networks in ONNX format."
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
authors = [
  { name = "Muhammad Atallah", email = "muhammad.sabri@outlook.com" }
]
dependencies = [
    "numpy>=1.26.4",
    "onnx>=1.16.2",
    "onnxruntime>=1.20.1",
    "torch>=2.5.1",
    "pytest>=8.3.5",
    "tensorflow>=2.19.0", 
    "matplotlib>=3.10.1"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent"
]

[project.urls]
"Homepage" = "https://yourhomepage.example.com/"
"Repository" = "https://github.com/yourusername/onnx_gurobi"
