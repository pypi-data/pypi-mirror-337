[flake8]
max-line-length = 127
exclude = 
	venv
	build
	dist
	__pycache__

[tool:pytest]
timeout = 30

[yapf]
column_limit = 127
based_on_style = pep8

[metadata]
name = eevalue
version = 2.1.0
author = Mikkel Jeppesen
author_email = mikkel+pypi@mikkel.cc
description = A package that easily lets you find nearest E-series values and printing values with Si prefixes.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Duckle29/EEValue
project_urls = 
	Bug Tracker = https://github.com/Duckle29/EEvalue/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

