[build-system]
requires = ["setuptools", "PyQt6", "wheel"]
build-backend = "BuildBackend"
backend-path = ["."]

[project]
name = "jdSimpleAutostart"
description = "Edit autostart entries on Linux"
readme = "README.md"
requires-python = ">=3.9"
keywords = ["JakobDev", "Linux", "Freedesktop"]
license = { text = "GPL-3" }
authors = [
    { name = "JakobDev", email = "jakobdev@gmx.de" }
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "Environment :: Other Environment",
    "Environment :: X11 Applications :: Qt",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Natural Language :: English",
    "Natural Language :: German",
    "Topic :: Software Development",
    "Topic :: Utilities",
    "Operating System :: POSIX",
    "Operating System :: POSIX :: BSD",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: Implementation :: CPython",
]
dependencies = [
  "PyQt6",
  "desktop-entry-lib"
]
version = "1.5"

[project.urls]
Source = "https://codeberg.org/JakobDev/jdFlatpakSnaphot"
Issues = "https://codeberg.org/JakobDev/jdFlatpakSnapshot/issues"
Translate = "https://translate.codeberg.org/projects/jdSimpleAutostart"
Donation = "https://ko-fi.com/jakobdev"

[project.gui-scripts]
jdsimpleautostart = "jdSimpleAutostart:main"

[tool.setuptools.package-dir]
jdSimpleAutostart = "jdSimpleAutostart"
