[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[project]
name = "gitomator"
version = "0.1.1"
description = "Python package for Git operations"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "Ben Meddeb", email = "bmeddeb@asu.edu"},
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Version Control :: Git",
    "Typing :: Typed",
]

[project.urls]
Repository = "https://github.com/bmeddeb/Gitomator"
Documentation = "https://gitomator.readthedocs.io/"
"Bug Tracker" = "https://github.com/bmeddeb/Gitomator/issues"

[tool.maturin]
module-name = "gitomator._gitomator"
manifest-path = "ffi/Cargo.toml"
python-source = "."
include = ["gitomator/py.typed", "gitomator/*.pyi"]
bindings = "pyo3"

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true