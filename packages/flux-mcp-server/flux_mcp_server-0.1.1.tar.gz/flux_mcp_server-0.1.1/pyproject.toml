[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "flux-mcp-server"
version = "0.1.1"
description = "a demo call bailian api by sdk with flux model genetate image"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "dashscope>=1.22.2",
    "mcp[cli]>=1.6.0",
    "python-dotenv>=1.1.0",
    "requests>=2.32.3",
]

[tool.setuptools.packages.find]
where = ["src"]  # Specify where your package is located if not in the root directory
include = ["your_package_name*"]
