name: Release

on:
  push:
    tags:
      - "*"

jobs:
  release:
    name: python
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: 3.12
          enable-cache: true
          cache-dependency-glob: uv.lock

      - name: Build
        run: uv build

      - name: Publish
        run: uv publish
