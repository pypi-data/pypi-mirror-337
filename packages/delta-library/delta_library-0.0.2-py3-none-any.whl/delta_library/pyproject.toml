[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "delta_library"
version = "0.0.1"
authors = [
  { name="Dolf Bosch", email="d.c.bosch@student.rug.nl" },
]
description = "A quantitative finance library for modelling and pricing options."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "GPL3"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "dolfbosch.nl/delta_library"

