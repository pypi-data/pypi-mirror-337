[build-system]
requires = ["setuptools>=61.0"]  # Minimum version of setuptools needed
build-backend = "setuptools.build_meta"

[project]
name = "simple-vector-store"  
version = "0.0.3"             
authors = [
  { name="Pat Wendorf", email="dungeons@gmail.com" },
]
description = "A pure python vector store with hybrid search and metadata filtering."
readme = "README.md"          # Specifies the README file for PyPI display
requires-python = ">=3.8"     # Minimum Python version supported
classifiers = [               # Helps users find your package on PyPI
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["vector store", "search", "semantic search", "lexical search", "hybrid search"]
dependencies = [           
    "numpy>=1.20.0",      
]

[project.urls] # Optional: Links displayed on PyPI
"Homepage" = "https://github.com/patw/SimpleVectorStore"
"Bug Tracker" = "https://github.com/patw/SimpleVectorStore/issues"
