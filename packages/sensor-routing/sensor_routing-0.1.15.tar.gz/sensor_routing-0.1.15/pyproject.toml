[tool.poetry.dependencies]
python = "^3.12"
certifi = "2024.8.30"
charset-normalizer = "3.4.0"
geopandas = "1.0.1"
idna = "3.10"
networkx = "3.4.2"
numpy = "2.2.0"
packaging = "24.2"
pandas = "2.2.3"
