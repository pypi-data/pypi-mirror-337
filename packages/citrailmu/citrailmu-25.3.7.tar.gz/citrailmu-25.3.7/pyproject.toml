[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "citrailmu"
version = "25.3.7"
authors = [
  { name="ikmalsaid", email="ikmalsaid@gmail.com" },
]
description = "Convert lectures/talks from video/audio/YouTube into text (#GodamSahur 2025)"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Operating System :: OS Independent",
]
dependencies = [
  "google-generativeai",
  "colorpaws",
  "gradio",
  "pytubefix",
  "moviepy==1.0.3",
  "markdown-pdf"
]

[project.urls]
Homepage = "https://github.com/ikmalsaid/citrailmu"
Issues = "https://github.com/ikmalsaid/citrailmu/issues"