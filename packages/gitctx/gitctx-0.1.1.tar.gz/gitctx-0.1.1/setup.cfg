[metadata]
name = gitctx
version = 0.1.1
author = Utkarsh Umang
author_email = luciferutkarsh@gmail.com
description = Switch between GitHub identities with ease
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/luciferutkarsh/gitswitch
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.6
install_requires = 
	pyyaml

[options.entry_points]
console_scripts = 
	gitswitch = gitswitch.cli:main

[egg_info]
tag_build = 
tag_date = 0

