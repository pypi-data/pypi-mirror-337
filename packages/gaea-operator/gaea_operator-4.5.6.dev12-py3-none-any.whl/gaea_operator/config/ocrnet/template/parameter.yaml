batch_size: 2
iters: 160000
epoch: 10

model:
  type: OCRNet
  backbone:
    type: HRNet_W18
    pretrained: https://bj.bcebos.com/paddleseg/dygraph/hrnet_w18_ssld.tar.gz
  num_classes: 19
  backbone_indices: [0]

optimizer:
  type: AdamW
  weight_decay: 0.01

lr_scheduler:
  type: PolynomialDecay
  warmup_iters: 1000
  warmup_start_lr: 6.0e-05
  learning_rate: 1.0e-03
  end_lr: 0
  power: 0.9


loss:
  types:
    - type: MixedLoss
      losses:
        - type: DiceLoss
        - type: CrossEntropyLoss
        - type: LovaszSoftmaxLoss
      coef: [0.4, 0.3, 0.2]
    - type: MixedLoss
      losses:
        - type: DiceLoss
        - type: CrossEntropyLoss
        - type: LovaszSoftmaxLoss
      coef: [0.4, 0.3, 0.2]
  coef: [1, 0.7]

train_dataset:
  type: Dataset
  dataset_root: dataset
  train_path: train.txt
  num_classes: 2
  transforms:
    - type: ResizeStepScaling
      min_scale_factor: 0.5
      max_scale_factor: 2.0
      scale_step_size: 0.25
    - type: RandomPaddingCrop
      crop_size: [512, 512]
    - type: RandomHorizontalFlip
    - type: RandomVerticalFlip
    - type: RandomDistort
      brightness_range: 0.2
      contrast_range: 0.2
      saturation_range: 0.2
    - type: Normalize
  mode: train

val_dataset:
  type: Dataset
  dataset_root: dataset
  val_path: val.txt
  num_classes: 2
  transforms:
    - type: Normalize
    - type: Resize
      target_size: [512, 512]
  mode: val
