[metadata]
name = konye-m-packages
version = 0.1.0
author = Mate Konye
author_email = mate.konye@gmail.com
description = A collection of preprocessing functions for text data
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/yourusername/konye-m-packages
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.7
install_requires = 
	spacy
	nltk
	contractions

[options.package_data]
* = *.md, *.txt

[egg_info]
tag_build = 
tag_date = 0

