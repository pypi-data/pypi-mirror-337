[tool.poetry]
name = "ai-sdk-py"
version = "0.1.0"
description = "A unified interface for working with different AI language model providers"
authors = ["Jacques <jverre@gmail.com>"]
readme = "README.md"
packages = [{include = "llmclient", from = "src"}]
license = "MIT"
homepage = "https://github.com/jverre/genaix"
repository = "https://github.com/jverre/ai-sdk"
keywords = ["ai", "sdk", "language-models", "machine-learning", "nlp"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence"
]

[tool.poetry.dependencies]
python = ">=3.9"
pydantic = ">=2.10.6,<3.0.0"
httpx = ">=0.28.1,<0.29.0"
anthropic = ">=0.49.0,<0.50.0"
validators = ">=0.34.0,<0.35.0"

[tool.poetry.group.test.dependencies]
pytest = "^8.0.0"
pytest-cov = "^4.1.0"
python-dotenv = "^1.0.0"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
addopts = "-v -s"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
