[tool.poetry]
name = "api-python-bet-project"
version = "0.1.19"
description = "API-python-bet-project"
authors = ["Julio Martinez del Pino <juliomdp92@gmail.com>"]
readme = "README.md"
packages = [
    { include = "app" }
]

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
python-decouple = "3.*"
fastapi = "0.108.*"
uvicorn = "0.25.*"
pandas = "2.*"
scikit-learn = "1.6.*"
numpy = "2.2.*"
datetime = "5.*"
mlflow = "2.19.*"
matplotlib = "3.10.*"
beautifulsoup4 = "4.*"
unicode = "2.*"

[tool.poetry.group.dev.dependencies]
coverage = { extras = ["toml"], version = "7.4.*" }
black = {extras = ["jupyter"], version = "24.*"}
pytest = "7.4.*"
pytest-html = "4.1.*"
pytest-cov = "4.1.*"
pylint = "3.0.*"
mkdocs = "1.5.*"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
