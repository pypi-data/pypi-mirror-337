[tool.poetry]
name = "mltracker"
version = "0.1.5"
description = "A simple tool for tracking machine learning aggregates and storing their data."
authors = ["mr-raccoon-97 <eric.m.cardozo@mi.unc.edu.ar>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"
tinydb = "^4.8.2"
attrs = "^25.3.0"
cattrs = "^24.1.3"
uvicorn = "^0.34.0"
requests = "^2.32.3"


[tool.poetry.group.tests.dependencies]
pytest = "^8.3.3"
pytest-asyncio = "^0.26.0"
httpx = "^0.28.1"
mypy = "^1.15.0"



[tool.poetry.group.server.dependencies]
fastapi = "^0.115.12"
pydantic = "^2.11.0"
pydantic-settings = "^2.8.1"
motor = "^3.7.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
