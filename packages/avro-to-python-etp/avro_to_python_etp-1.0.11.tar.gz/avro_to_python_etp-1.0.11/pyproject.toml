[build-system]
# requires = ["setuptools>=45", "setuptools_scm[toml]>=6.2"]
# build-backend = "setuptools.build_meta"
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning>=1.0.0,<2.0.0"]
build-backend = "poetry_dynamic_versioning.backend"


[project]
name = "avro-to-python-etp"
version = "1.0.11"
authors = [
  {name = "Scott Rothbarth", email = "srserves85@gmail.com"},
  {name = "Lionel Untereiner", email = "lionel.untereiner@geosiris.com"},
  {name = "Valentin Gauthier", email = "valentin.gauthier@geosiris.com"}
]
description = "Light tool for compiling avro schema files (.avsc) to python classes making using avro schemata easy."
readme = "README.rst"
license = "MIT"
repository = "https://github.com/geosiris-technologies/avro-to-python-etp"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
keywords = ["avro", "etp"]
requires-python = ">=3.9, <4.0.0"

dependencies=[
  "Jinja2",
  "click",
  "anytree",
  "nested-lookup",
  "typingx",
  "wheel",
  "avro",
  "setuptools (>=77.0.3,<78.0.0)"
]

