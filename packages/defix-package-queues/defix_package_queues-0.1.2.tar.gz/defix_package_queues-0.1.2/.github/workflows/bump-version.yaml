name: Bump version

on:
  push:
    branches:
      - main

jobs:
  bump-version:
    permissions:
      contents: 'write'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Fetch tags
        run: git fetch --tags origin

      - name: Create bump and changelog
        uses: commitizen-tools/commitizen-action@master
        with:
          github_token: ${{ secrets.GH_PACKAGE_PAT }}
          increment: PATCH
