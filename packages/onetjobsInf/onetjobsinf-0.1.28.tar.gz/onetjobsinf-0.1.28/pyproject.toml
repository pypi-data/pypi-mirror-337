[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "onetjobsInf"
version = "0.1.28"
description = "A python package for contrasting and comparing jobs based on skills, knowledge, and abilities, as obtained from the O*NET Database."
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "P. Nevins", email = "pnevins@fas.harvard.edu"},
    {name = "M. Carbonneau", email = "mcarbonneau@g.harvard.edu"},
    {name = "H. Jin", email = "hannahjin@g.harvard.edu"}
]
dependencies = [
    "dash ==2.11.1",
    "pandas>=1.0.0",
    "plotly>=5.0.0",
    "requests>=2.0.0",
    "werkzeug==2.0.3",
    "scipy>=1.11.0",
    "matplotlib>=3.7.0",
    "numpy>=1.24.0"
]
keywords = ["PCA", "breadth-first search", "job comparison", "radar plots", "O*NET"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
requires-python = ">=3.7"

[project.urls]
Homepage = "https://pypi.org/project/onetjobsSKA/"
Dashboard = "https://bst236-onetcompare-a23cabb5a2d4.herokuapp.com/"

[tool.setuptools.package-data]
onetjobsInf = [
    "src_data/Occupation Data.txt",
    "src_data/element_name_dict.json"
]