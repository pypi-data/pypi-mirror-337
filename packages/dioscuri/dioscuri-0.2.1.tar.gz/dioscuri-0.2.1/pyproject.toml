[project]
name = "dioscuri"
version = "0.2.1"
license = "MIT"
authors = [{ name = "Peter Vegh" }]
description = "Read/write Gemini WorkList (gwl) files."
readme = "pypi-readme.rst"
keywords = ["biology"]
dependencies = ["biopython"]

[project.urls]
Homepage = "https://github.com/Edinburgh-Genome-Foundry/dioscuri"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
exclude = ["docs"]
