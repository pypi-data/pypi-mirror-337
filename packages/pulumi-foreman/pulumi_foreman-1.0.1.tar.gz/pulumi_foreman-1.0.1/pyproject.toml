[project]
  name = "pulumi_foreman"
  description = "A Pulumi package for creating and managing foreman cloud resources."
  dependencies = ["parver>=0.2.1", "pulumi>=3.142.0,<4.0.0", "semver>=2.8.1", "typing-extensions>=4.11; python_version < \"3.11\""]
  keywords = ["foreman", "category/cloud"]
  readme = "README.md"
  requires-python = ">=3.9"
  version = "1.0.1"
  [project.license]
    text = "Apache-2.0"
  [project.urls]
    Homepage = "https://www.pulumi.com"
    Repository = "https://github.com/masikrus/pulumi-foreman"

[build-system]
  requires = ["setuptools>=61.0"]
  build-backend = "setuptools.build_meta"

[tool]
  [tool.setuptools]
    [tool.setuptools.package-data]
      pulumi_foreman = ["py.typed", "pulumi-plugin.json"]
