[project]
name = "bigdata-research-tools"
version = "0.12.0"
description = "Bigdata.com API High-Efficiency Tools at Scale"
readme = "README.md"
authors = [{ name = "Bigdata Solutions Engineering Team", email = "support@ravenpack.com" }]
requires-python = ">=3.9"
dependencies = [
    "bigdata-client>=2.7.0,<3.0.0",
    "excel>=1.0.1",
    "ipython>=8.18.1",
    "openai>=1.62.0",
    "openpyxl>=3.1.5",
    "pandas>=2.2.3,<3.0.0",
    "plotly>=6.0.0",
    "tqdm>=4.67.1",
]

[build-system]
requires = ['hatchling']
build-backend = 'hatchling.build'

[tool.hatch.build.targets.sdist]
include = [
    "src/bigdata_research_tools/**",
]

[tool.hatch.build.targets.wheel]
packages = ["src/bigdata_research_tools"]

[project.urls]
homepage = "https://bigdata.com/api"

[project.optional-dependencies]
advanced = ["pandas>=2.2.0,<3.0.0"]
excel = ["openpyxl>=3.1.5,<4.0.0", "pillow>=11.1.0,<12.0.0"]
openai = ["openai>=1.61.1,<2.0.0"]
plotly = ["plotly>=6.0.0,<7.0.0"]
all = ["openpyxl>=3.1.5,<4.0.0", "pillow>=11.1.0,<12.0.0", "openai>=1.61.1,<2.0.0",
    "plotly>=6.0.0,<7.0.0", "hdbscan>=0.8.40,<0.9.0"]

docs = [
    "Sphinx>=7.2.6",
    "autodoc-pydantic>=2.0.1",
    "myst-parser>=2.0.0",
    "furo>=2024.1.29",
    "sphinxcontrib-spelling>=8.0.0",
    "sphinx-new-tab-link>=0.6.0",
    "sphinx-copybutton>=0.5.2",
    "sphinx-reredirects>=0.1.5",
    "sphinx-togglebutton>=0.3.2",
]

[dependency-groups]
dev = [
    "black>=25.1.0",
    "isort>=6.0.0",
    "pre-commit>=4.1.0",
]
