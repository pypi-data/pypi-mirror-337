[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "haillo"
dynamic = ["version", "dependencies"]
description = "Haillo is a web frontend for hai (hcli_hai), the HCLI command line AI chat application."
readme = "README.rst"
authors = [{name = "Jeff Michaud", email = "cometaj2@proton.me"}]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12"
]
keywords = ["ai", "llm", "web", "ui", "cli", "client", "server", "connector", "hypermedia", "rest", "generic", "development"]

[project.urls]
Homepage = "https://github.com/cometaj2/haillo"

[project.scripts]
haillo = "haillo.__main__:main"

[tool.setuptools.dynamic]
version = {attr = "haillo.package.__version__"}
dependencies = {file = "requirements.txt"}

[tool.setuptools]
packages = ["haillo",
            "haillo.data",
            "haillo.images",
            "haillo.static",
            "haillo.templates",
           ]
include-package-data = true

[tool.setuptools.package-data]
"haillo" = ["**/*"]

[tool.setuptools.exclude-package-data]
"*" = ["*.pyc", "*.pyo", "*.pyd", "__pycache__"]
