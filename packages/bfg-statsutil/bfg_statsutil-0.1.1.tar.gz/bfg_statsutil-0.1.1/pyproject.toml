[project]
name = "bfg-statsutil"
version = "0.1.1"
description = "A simple library for sending metrics directly to Datadog without requiring an agent installation"
readme = "README.md"
authors = [
    { name = "Lei Zhao", email = "8961794+leizha@users.noreply.github.com" }
]
requires-python = ">=3.13"
dependencies = [
    "requests",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/statsutil"]