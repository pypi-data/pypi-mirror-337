[tool.poetry]
name = "bluemastodon"
version = "0.9.7"
description = "A tool to synchronize posts from Bluesky to Mastodon"
authors = ["Travis Cole <kelp@plek.org>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/kelp/bluemastodon"
homepage = "https://github.com/kelp/bluemastodon"
documentation = "https://github.com/kelp/bluemastodon/tree/main/docs"
keywords = ["bluesky", "mastodon", "social-media", "cross-posting", "automation"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Communications",
    "Topic :: Internet",
]

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/kelp/bluemastodon/issues"
"Changelog" = "https://github.com/kelp/bluemastodon/blob/main/CHANGELOG.md"

[tool.poetry.scripts]
bluemastodon = "bluemastodon:main"

[tool.poetry.dependencies]
python = ">=3.10,<3.14"
atproto = ">=0.0.59"
mastodon-py = {version = ">=1.8.1", extras = ["blurhash"]}
pydantic = ">=2.6.1"
python-dotenv = ">=1.0.0"
loguru = ">=0.7.2"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"
pytest-cov = "^6.0.0"
black = "^25.1.0"
isort = "^6.0.1"
flake8 = "^7.2.0"
mypy = "^1.15.0"
pydocstyle = "^6.3.0"
bandit = "^1.8.3"
pre-commit = "^4.2.0"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.bandit]
exclude_dirs = ["tests"]
skips = ["B101"]

[tool.black]
line-length = 88
target-version = ["py310", "py311", "py312", "py313"]

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
strict_optional = true

[[tool.mypy.overrides]]
module = [
    "dotenv.*",
    "loguru.*",
    "mastodon.*"
]
ignore_missing_imports = true
