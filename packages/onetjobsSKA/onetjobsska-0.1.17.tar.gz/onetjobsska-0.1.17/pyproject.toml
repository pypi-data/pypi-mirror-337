[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "onetjobsSKA"
version = "0.1.17"
description = "A python package for contrasting and comparing jobs based on skills, knowledge, and abilities, as obtained from the O*NET Database."
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "P. Nevins", email = "pnevins@fas.harvard.edu"},
    {name = "M. Carbonneau", email = "mcarbonneau@g.harvard.edu"},
    {name = "H. Jin", email = "jdoe@example.com"}
]
dependencies = [
    "dash>=1.21.0",
    "pandas>=1.0.0",
    "plotly>=5.0.0",
    "requests>=2.0.0",
    "werkzeug==2.0.3"
]
keywords = ["PCA", "breadth-first search", "job comparison", "radar plots", "O*NET"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
requires-python = ">=3.7"

[project.urls]
Homepage = "https://github.com/yourusername/job-comparison-dashboard"