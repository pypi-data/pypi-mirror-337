name: Python Tests

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'
  workflow_dispatch:

jobs:
  tests:
    name: ${{ matrix.os }}-py${{ matrix.python-version }}${{ matrix.LABEL }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    env:
      PYTEST_ARGS: --cov-branch --cov-report=xml --reruns 2 -n 2 --cov=gm3dh5
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.8','3.9','3.10','3.11', '3.12','3.13']
        include:
          - os: ubuntu-latest
            python-version: '3.8'
            DEPENDENCIES: h5py==2.10.0 numpy==1.19.5 numba==0.51.2
            LABEL: -oldest
            
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies and package
        shell: bash
        run: |
          pip install wheel
          pip install -U -e ".[numba,tests]"

      - name: Install oldest supported version
        if: contains(matrix.LABEL, 'oldest')
        run: |
          pip install ${{ matrix.DEPENDENCIES }}

      - name: Display Python, pip and package versions
        run: |
          python -V
          pip -V
          pip list
          
      - name: Run tests
        run: |
          pytest ${{ env.PYTEST_ARGS }}

      - name: Generate line coverage
        run: |
          coverage report --show-missing

