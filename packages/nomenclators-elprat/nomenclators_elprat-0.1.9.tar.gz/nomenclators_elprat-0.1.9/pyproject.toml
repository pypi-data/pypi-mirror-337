[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nomenclators-elprat"
version = "0.1.9"
description = "A Python library for generating CRUD implementations based on DDD principles. Provides a modular and reusable structure for future projects of the town hall of l'prat"
readme = "README.md"
license-files = ["LICENSE"]
authors = [
    { name = "Yovany Dominico Girón", email = "y.dominico.giron@elprat.cat" }
]
maintainers = [
    { name = "Yovany Dominico Girón", email = "y.dominico.giron@elprat.cat" }
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha",
    "Framework :: FastAPI"
]
dependencies = [
    "click>=8.1.7",
    "jinja2>=3.1.5",
    "Faker>=33.3.0",
    "fastapi>=0.115.5",
    "SQLAlchemy>=2.0.36",
    "pytest>=8.3.4",
    "virtualenv>=20.27.1",
    "python-json-logger>=3.3.0",
    "pyjwt>=2.10.1"
]
requires-python = ">=3.11.11"

[tool.poetry.scripts]
nomenclators-elprat = "command.clip:cli"

## En el caso de que se quiera crear un plugin personalizado
# [tool.poetry.plugins."my.custom.entrypoint"]
# clip = "command.clip:PluginClass"

[tool.setuptools]
package-dir = {"" = "src"}
packages = [
    "nomenclators_archetype.domain", 
    "nomenclators_archetype.domain.mapper", 
    "nomenclators_archetype.domain.repository", 
    "nomenclators_archetype.domain.service", 
    "nomenclators_archetype.domain.usecase", 
    "nomenclators_archetype.domain.validator", 
    "nomenclators_archetype.infrastructure", 
    "nomenclators_archetype.infrastructure.db", 
    "nomenclators_archetype.infrastructure.http"
]
include-package-data = true

[tool.setuptools.package-data]
"nomenclators_archetype" = ["templates/**/*.j2"]
