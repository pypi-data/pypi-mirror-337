flow:
  data_plane:
    connection_name: data_plane_snowflake
  defaults:
  - kind: Flow
    name:
      regex: .*
    spec:
      data_plane:
        connection_name: data_plane_snowflake
  metadata:
    source:
      path: flows/scratch/scratch.yaml
  name: scratch
  parameters:
    snowflake:
      account: ascendpartner
      database: OTTOS_EXPEDITIONS_WORKSPACE_CODY
      role: ASCEND_DEV
      schema: default
      user: ASCEND_DEV
      warehouse: ASCEND_DEV
  runner: ascend