[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "TFDWT"
version = "0.1.0"
authors = [
  { name="Kishore Kumar Tarafdar", email="kishorektarafdar@gmail.com" },
]
description = "Fast Discrete Wavelet Transform TensorFlow Layers"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
  "Topic :: Scientific/Engineering",
  "Intended Audience :: Science/Research"
]
license = "GPL-3.0-or-later"
license-files = [ "LICENSE" ]

#[tool.hatch.build]
#include = ["LICENSE", "README.md", "TFDWT/**"]

[project.urls]
Homepage = "https://github.com/kkt-ee/TFDWT"
Issues = "https://github.com/kkt-ee/TFDWT/issues"