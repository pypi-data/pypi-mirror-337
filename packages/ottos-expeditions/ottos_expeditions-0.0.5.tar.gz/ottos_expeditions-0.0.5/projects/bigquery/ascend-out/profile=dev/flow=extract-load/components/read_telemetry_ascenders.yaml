component:
  flow_name: extract-load
  metadata:
    source:
      path: flows/extract-load/components/read_telemetry_ascenders.yaml
  name: read_telemetry_ascenders
  read:
    connection: gcs_lake
    gcs:
      include:
      - glob: '*/month=*/day=*/*.parquet'
      path: ottos-expeditions/lakev0/generated/events/ascenders_telemetry.parquet/year=