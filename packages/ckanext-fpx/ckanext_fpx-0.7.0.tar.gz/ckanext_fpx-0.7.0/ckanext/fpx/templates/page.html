{% ckan_extends %}

{% block page %}
    <div hidden
         data-module="fpx-queue-manager"
         data-module-service-url="{{ h.fpx_service_url() }}"
         {% if h.fpx_no_queue() %}
         data-module-no-queue
         {% endif %}
    ></div>
    {{ super() }}
{% endblock page %}


{% block scripts %}
    {{ super() }}
    {% asset 'fpx/fpx_queue_manager' %}
{% endblock scripts %}
