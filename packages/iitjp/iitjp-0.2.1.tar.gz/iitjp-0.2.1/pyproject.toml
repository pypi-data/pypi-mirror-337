[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "iitjp"
version = "0.2.1"
description = "A CLI tutor library for Statistics with audio-visual interactions"
readme = "README.md"
authors = [
    {name = "Utkarsh Yadav", email = "utkarsh.brainstorm@gmail.com"},
]
license = {text = "Custom"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Education",
    "License :: Other/Proprietary License",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Topic :: Education",
    "Topic :: Software Development :: Libraries",
]
requires-python = ">=3.7"
dependencies = [
    "pydub>=0.25.1",
    "setuptools>=44.0.0",
]

[project.optional-dependencies]
windows = ["pywin32>=223"]
macos = ["pyobjc-framework-Cocoa>=8.0"]
linux = ["python-dbus>=1.2.0"]
dev = ["pytest>=6.0", "pytest-cov>=2.12.0", "black>=22.0"]

[project.scripts]
iitjp = "iitjp.__main__:main"

[tool.setuptools]
packages = ["iitjp"]
include-package-data = true

[tool.setuptools.package-data]
iitjp = ["*.mp3", "*.json"]

[tool.setuptools.data-files]
"data" = [
    "data/questions.json",
    "data/greeting.mp3",
    "data/start_quiz.mp3",
    "data/end_quiz.mp3", 
    "data/farewell.mp3"
]

[project.urls]
"Homepage" = "https://github.com/yutkarsh.brainstorm/ourusername/IITJP"
"Bug Tracker" = "https://github.com/yutkarsh.brainstorm/ourusername/IITJP/issues" 