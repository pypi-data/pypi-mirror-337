[project]
name = "datasette-profiles-actors-from-ids"
version = "0.1a0"
description = "Use datasette-profiles to return actors_from_ids"
readme = "README.md"
authors = [{name = "Simon Willison"}]
license = {text = "Apache-2.0"}
classifiers=[
    "Framework :: Datasette",
    "License :: OSI Approved :: Apache Software License"
]
requires-python = ">=3.9"
dependencies = [
    "datasette",
    "datasette-profiles>=0.1a3"
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project.urls]
Homepage = "https://github.com/datasette/datasette-profiles-actors-from-ids"
Changelog = "https://github.com/datasette/datasette-profiles-actors-from-ids/releases"
Issues = "https://github.com/datasette/datasette-profiles-actors-from-ids/issues"
CI = "https://github.com/datasette/datasette-profiles-actors-from-ids/actions"

[project.entry-points.datasette]
profiles_actors_from_ids = "datasette_profiles_actors_from_ids"

[project.optional-dependencies]
test = ["pytest", "pytest-asyncio"]

[tool.pytest.ini_options]
asyncio_mode = "strict"
asyncio_default_fixture_loop_scope = "function"

