[project]
name = "zipline-arrow"
version = "3.2.2"
description = "A Pythonic backtester for trading algorithms"
readme = "README.md"
license = {text = "Apache-2.0"}
authors = [
    { name = "Quantopian Inc", email = "pm@ml4trading.io" },
    { name = "Stefan Jansen", email = "pm@ml4trading.io" }
]
maintainers = [
    { name = "Jim White", email = "jim@fovi.com" }
]
requires-python = ">=3.10,<4"
keywords = ["backtester", "trading", "algorithms", "finance"]

classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: Apache Software License",
    "Natural Language :: English",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Intended Audience :: Science/Research",
    "Topic :: Office/Business :: Financial :: Investment",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: System :: Distributed Computing"
]

dependencies = [
    "numpy >=1.23.5; python_version < '3.12'",
    "numpy >=1.26.0; python_version >= '3.12'",
    "pandas >=2.2,<3.0",
    "alembic >=0.7.7",
    "bcolz-zipline >=1.2.6",
    "bottleneck >=1.0.0",
    "click >=4.0.0",
    "empyrical-reloaded >=0.5.7",
    "h5py >=2.7.1",
    "intervaltree >=3",
    "iso3166 >=2.1.1",
    "iso4217 >=1.6.20180829",
    "lru-dict >=1.1.4",
    "multipledispatch >=0.6.0",
    "networkx >=2.0",
    "numexpr >=2.6.1",
    "patsy >=0.4.0",
    "python-dateutil >=2.4.2",
    "python-interface >=1.5.3",
    "pytz >=2018.5",
    "requests >=2.9.1",
    "scipy >=1.15",
    "six >=1.10.0",
    "sqlalchemy >=2",
    "statsmodels >=0.6.1",
    "tables >=3.4.3",
    "toolz >=0.8.2",
    "exchange-calendars >=4.10"
]

[project.optional-dependencies]
test = [
    "tox",
    "pytest >=8",
    "pytest-cov >=3.0.0",
    "pytest-xdist >=3.6",
    "pytest-timeout >=2",
    "parameterized >=0.8",
    "testfixtures >=4.1.2",
    "flake8 >=3.9.1",
    "matplotlib >=1.5.3",
    "responses >=0.9.0",
    "pandas-datareader >=0.2.1",
    "click",
    "coverage",
    "pytest-rerunfailures"
]

dev = [
    "flake8 >=7",
    "black[jupyter] >=25",
    "pre-commit >=4.2",
    "cython >=3",
    "ruff"
]

docs = [
    "cython",
    "sphinx >=1.3.2",
    "numpydoc >=0.5.0",
    "sphinx-autobuild >=0.6.0",
    "pydata-sphinx-theme",
    "sphinx_markdown_tables",
    "m2r2"
]

[project.scripts]
zipline = "zipline.__main__:main"

[project.urls]
homepage = "https://github.com/fovi-llc/zipline-arrow"
repository = "https://github.com/fovi-llc/zipline-arrow"
documentation = "https://wiki3.ai/zipline-arrow/"

[build-system]
requires = ["setuptools>=42", "wheel", "cython", "numpy"]
build-backend = "setuptools.build_meta"

[tool.poetry-dynamic-versioning]
enable = true

[tool.black]
line-length = 88
target-version = ["py310", "py311", "py312"]
exclude = '''
(
    asv_bench/env
  | \.egg
  | \.git
  | \.hg
  | _build
  | build
  | dist
  | setup.py
)
'''

[tool.ruff.lint]
select = ["NPY201"]

[tool.pytest.ini_options]
pythonpath = ['.']
testpaths = 'tests'
addopts = '-v'
# TODO: Update code to remove deprecation warnings.
filterwarnings = 'ignore::DeprecationWarning:pandas_datareader.compat'
# Prevent pytest from detaching while debugging
# https://github.com/microsoft/debugpy/issues/1347
# timeout = 0

[tool.cibuildwheel]
test-extras = "test"
test-command = "pytest -x --reruns 5 {project}/tests"
build-verbosity = 3
environment = "GITHUB_ACTIONS=true"

[tool.cibuildwheel.macos]
archs = ["x86_64", "arm64", "universal2"]
test-skip = "*-macosx_arm64 *-macosx_universal2:arm64"

[tool.cibuildwheel.linux]
archs = ["auto64"]
skip = "*musllinux*"

[tool.cibuildwheel.windows]
test-command = 'pytest -k "not daily_returns_is_special_case_of_returns" --reruns 5 {package}/tests'
test-skip = ["*"]
