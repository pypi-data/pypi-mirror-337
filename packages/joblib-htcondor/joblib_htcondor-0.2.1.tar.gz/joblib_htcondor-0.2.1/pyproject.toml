[build-system]
requires = ["setuptools>=70", "setuptools_scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "joblib_htcondor"
description = "Joblib HTCondor Backend"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "AGPL-3.0-only"}
authors = [
    { name = "Synchon Mandal", email = "s.mandal@fz-juelich.de" },
    { name = "Fede Raimondo", email = "f.raimondo@fz-juelich.de" },
]
maintainers = [
    { name = "Synchon Mandal", email = "s.mandal@fz-juelich.de" },
    { name = "Fede Raimondo", email = "f.raimondo@fz-juelich.de" },
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Education",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering",
    "Topic :: Utilities",
    "Topic :: Software Development :: Libraries",
]
dependencies = [
    "joblib==1.4.2",
    "htcondor>=23.0.0,<24.0.0",
    "flufl.lock==8.1.0",
]
dynamic = ["version"]

[project.urls]
Source = "https://github.com/juaml/joblib-htcondor"

[project.optional-dependencies]
dev = [
    "tox",
    "pre-commit",
    "ruff",
    "towncrier",
]

################
# Tool configs #
################

[tool.setuptools]
packages = ["joblib_htcondor"]

[tool.setuptools_scm]
version_scheme = "only-version"
local_scheme = "no-local-version"
write_to = "joblib_htcondor/_version.py"

[tool.ruff]
line-length = 79
extend-exclude = ["__init__.py"]

[tool.ruff.lint]
select = [
    # flake8-bugbear
    "B",
    # flake8-blind-except
    "BLE",
    # flake8-comprehensions
    "C4",
    # mccabe
    "C90",
    # pydocstyle
    "D",
    # pycodestyle errors
    "E",
    # pyflakes
    "F",
    # isort
    "I",
    # pep8-naming
    "N",
    # pygrep-hooks
    "PGH",
    # ruff
    "RUF",
    # flake8-type-checking
    "TCH",
    # pyupgrade
    "UP",
    # pycodestyle warnings
    "W",
    # flake8-2020
    "YTT",
]
ignore = [
    # missing docstring in __init__, incompatible with numpydoc
    "D107",
    # use specific rule codes when ignoring type issues
    "PGH003",
]

[tool.ruff.lint.isort]
lines-after-imports = 2
known-first-party = ["joblib_htcondor"]
known-third-party =[
    "joblib",
    "htcondor",
    "classad",
    "cloudpickle",
    "pytest",
]

[tool.towncrier]
package = "joblib_htcondor"
directory = "changelog.d"
filename = "CHANGELOG.md"
start_string = "<!-- towncrier release notes start -->\n"
underlines = ["", "", ""]
title_format = "## [{version}](https://github.com/juaml/joblib-htcondor/tree/{version}) - {project_date}"
issue_format = "[#{issue}](https://github.com/juaml/joblib-htcondor/issues/{issue})"

[[tool.towncrier.type]]
directory = "security"
name = "Security"
showcontent = true

[[tool.towncrier.type]]
directory = "removed"
name = "Removed"
showcontent = true

[[tool.towncrier.type]]
directory = "deprecated"
name = "Deprecated"
showcontent = true

[[tool.towncrier.type]]
directory = "added"
name = "Added"
showcontent = true

[[tool.towncrier.type]]
directory = "changed"
name = "Changed"
showcontent = true

[[tool.towncrier.type]]
directory = "fixed"
name = "Fixed"
showcontent = true
