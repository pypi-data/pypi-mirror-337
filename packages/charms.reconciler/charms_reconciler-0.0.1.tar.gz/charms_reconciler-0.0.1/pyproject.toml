[build-system]
requires = ["setuptools >= 61.0", "setuptools_scm"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
version_scheme = "guess-next-dev"
local_scheme = "node-and-date"

[project]
name = "charms.reconciler"
dynamic = ["version"]
description = "Charm library for unified reconciliation"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "Apache" }
authors = [
  {name="George Kraft", email="george.kraft@canonical.com"},
  {name="Adam Dyess",   email="adam.dyess@canonical.com"},
  {name="Mateo Florido", email="mateo.florido@canonical.com"}
]
dependencies = [
  "ops",
  "charms.contextual-status"
]
keywords = [
    "juju",
    "charming",
    "ops",
    "framework",
]
classifiers = [
  "License :: OSI Approved :: Apache Software License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12"
]

[project.urls]
"Homepage" = "https://github.com/charmed-kubernetes/charm-lib-reconciler"
"Bug Tracker" = "https://github.com/charmed-kubernetes/charm-lib-reconciler/issues"

[tool.isort]
line_length = 99
profile = "black"

[tool.mypy]
explicit_package_bases = true
namespace_packages = true

[tool.setuptools]
zip-safe = true

[tool.setuptools.packages.find]
namespaces = true

[tool.ruff]
line-length = 99
extend-exclude = ["__pycache__", "*.egg_info"]

[[tool.mypy.overrides]]
module = "charms.contextual_status.*"
ignore_missing_imports = true

[dependency-groups]
format = [
    "ruff"
]
lint = [
    "mypy",
    "types-PyYAML",
    {include-group = "format"},
    {include-group = "unit"},
]
publish = [
  "twine"
]
unit = [
    "pytest>=8.3.4",
    "pytest-cov>=5.0.0",
]
