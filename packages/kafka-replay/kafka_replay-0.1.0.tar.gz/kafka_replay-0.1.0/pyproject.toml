[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "kafka-replay"
version = "0.1.0"
description = "A CLI tool to fetch Kafka messages within a specified time range"
readme = "README.md"
authors = [{ name = "NAGARAJ K", email = "kbnagaraj18@gmail.com" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
]
keywords = ["Kafka", "message replay", "time-range", "cli"]
dependencies = ["confluent-kafka"]
requires-python = ">=3.7"

[project.urls]
Homepage = "https://github.com/NAGARAJ08/kafka-replay"
Repository = "https://github.com/NAGARAJ08/kafka-replay"
Issues = "https://github.com/NAGARAJ08/kafka-replay/issues"

[project.scripts]
kafka-replay = "kafka_replay.cli:main"
