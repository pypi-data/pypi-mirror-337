component:
  flow_name: elt
  metadata:
    source:
      path: projects/bigquery/flows/elt/components/read_weather_routes.yaml
  name: read_weather_routes
  read:
    connection: gcs_lake
    gcs:
      include:
      - glob: '*/month=*/day=*/*.parquet'
      path: ottos-expeditions/lakev0/generated/events/weather_routes.parquet/year=