[project]
name = "db2i-mcp-server"
version = "0.1.0"
description = "A MCP server implementation for Db2 for i"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
 "mapepire-python>=0.2.0",
 "mcp[cli]>=1.3.0",
]
[[project.authors]]
name = "Adam Shedivy"
email = "ajshedivyaj@gmail.com"

[build-system]
requires = [ "hatchling",]
build-backend = "hatchling.build"

[project.scripts]
db2i-mcp-server = "db2i_mcp_server:main"

[tool.uv]
dev-dependencies = ["pyright>=1.1.389"]
