[pytest]
# Use 'auto' mode for asyncio tests
# see: https://pytest-asyncio.readthedocs.io/en/latest/reference/configuration.html
asyncio_mode = auto

# Register custom markers for test categorization
markers =
    unit: marks tests as unit tests (isolated components)
    integration: marks tests as integration tests (component interactions)
    e2e: marks tests as end-to-end tests (full workflows)
    local_e2e: marks tests as local end-to-end tests
    temporal_e2e: marks tests as temporal end-to-end tests
    llm: marks tests requiring real LLM interaction (potentially expensive/slow)
    temporal: marks tests requiring a Temporal server connection
    cli: marks tests for the command-line interface
    api: marks tests for the REST API
    azure: marks tests requiring Azure credentials
    github: marks tests requiring GitHub credentials

# Filter out warnings if needed (example)
# filterwarnings =
#     ignore::DeprecationWarning

# Add options for pytest-cov
addopts = --cov=src/flock --cov-report=term-missing --cov-report=html
