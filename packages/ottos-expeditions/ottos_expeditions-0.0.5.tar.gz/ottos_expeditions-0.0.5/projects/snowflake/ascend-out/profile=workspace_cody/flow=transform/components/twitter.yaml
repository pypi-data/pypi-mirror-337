component:
  flow_name: transform
  metadata:
    source:
      path: flows/transform/components/twitter.sql.jinja
  name: twitter
  tests:
    columns:
      timestamp:
      - name: not_null
        severity: error
        sql: SELECT * FROM {{ ref("twitter") }} WHERE timestamp IS NULL
    component: []
  transform:
    inputs:
    - flow: extract-load
      name: read_twitter
      partition_spec: map
    lookback: 1
    microbatch: false
    sql: |-
      WITH twitter AS (
          SELECT
              *
          FROM
              {{ ref("read_twitter", flow="extract-load", reshape="map") }}
      )
      SELECT
          *
      FROM
          twitter
      ORDER BY
          'TIMESTAMP' DESC
    strategy:
      partitioned:
        enable_substitution_by_partition_name: false
        output_type: table