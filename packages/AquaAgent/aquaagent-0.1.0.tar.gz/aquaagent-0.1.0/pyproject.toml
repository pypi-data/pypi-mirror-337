
[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "AquaAgent"
version = "0.1.0"
description = "An autonomous and interactive AI agent for intelligent water quality analysis and reporting."
authors = [
    {name = "Tymoteusz Miller", email = "me@tymoteuszmiller.dev"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "pandas",
    "numpy",
    "matplotlib",
    "seaborn",
    "scikit-learn",
    "xgboost",
    "optuna",
    "shap",
    "lime",
    "plotly",
    "jinja2",
    "tensorflow>=2.10",
    "keras>=2.10"
]
