[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nano-shark-package"
version = "0.1.0"
description = "A small example package"
readme = "README.md"
authors = [
    {name = "nanoshark", email = "nanoshark@gmail.com"}
]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.8"

[project.urls]
"Homepage" = "https://dev.azure.com/training/nano-shark-pypi"
"Bug Tracker" = "https://dev.azure.com/training/nano-shark-pypi/_workitems"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]