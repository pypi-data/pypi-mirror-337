[metadata]
name = fs-synapse
description = A Synapse implementation of the PyFileSystem2 interface
author = Bruno Grande
author_email = bruno.grande@sagebase.org
license = Apache-2.0
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
url = https://github.com/sage-Bionetworks/fs-synapse
project_urls = 
	Source = https://github.com/sage-Bionetworks/fs-synapse
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.9, <3.12
install_requires = 
	fs~=2.4
	synapseclient>=4.7.0,<5

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools~=65.0
	pytest~=7.0
	pytest-cov~=4.0
	pytest-mock~=3.0
	hypothesis~=4.0
	nbmake~=1.3
	pytest-xdist>=2.2,<3.0.0
dev = 
	pre-commit~=2.0
	tox~=3.0
	sphinx-rtd-theme~=1.0
	black~=22.0
	flake8~=5.0
	isort~=5.0
	mypy~=0.9
	flake8-pyproject~=1.0
	sphinx-autodoc-typehints~=1.21
	interrogate~=1.6

[options.entry_points]
fs.opener = 
	syn = synapsefs.opener:SynapseFSOpener

[tool:pytest]
addopts = 
	--cov synapsefs --cov-report term-missing --cov-report xml
	--verbose
norecursedirs = 
	dist
	build
	.tox
filterwarnings = 
	ignore::UserWarning
	ignore::DeprecationWarning
testpaths = 
	tests
	demos

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py
per-file-ignores = 
	*/__init__.py:F401

[pyscaffold]
version = 4.3
package = fs-synapse
extensions = 
	github_actions
	markdown
	pre_commit

[autoflake]
in-place = true
remove-all-unused-imports = true
remove-unused-variables = true
ignore-init-module-imports = true

[egg_info]
tag_build = 
tag_date = 0

