[tool.poetry]
name = "dtpystreamer"
version = "1.0.1"
description = "A package to send and receive messages using Redis streams"
authors = ["Reza Shirazi <reza@datgate.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "~=3.11.9"
dtpyutils = "~=1.0.0"
dtpyredis = "~=1.0.0"


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
