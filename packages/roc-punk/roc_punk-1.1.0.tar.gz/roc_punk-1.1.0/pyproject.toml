[build-system]
requires = ["setuptools", "wheel", "poetry", "poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "roc-punk"
version = "1.1.0"
readme = "README.md"
license = "CeCILL 2.1"
repository = "https://gitlab.obspm.fr/ROC/Pipelines/Plugins/PUNK"
description = "Pipeline UNit Keeper (PUNK) plugin is used to report activities monitored by the pipeline"
authors = [ "Florence Henry <florence.henry@obspm.fr>", "ROC Team <roc.support@sympa.obspm.fr>",]
exclude = [ "bump_descriptor.py",]
[[tool.poetry.packages]]
include = "roc"

[tool.poetry.dependencies]
python = ">=3.9,<4"
SQLAlchemy = "^2"
psycopg2 = "*"
"poppy-core" =  ">=0.12.0"
"poppy-pop" = ">=0.12.0"
weasyprint = "^62"


[tool.poetry.group.dev.dependencies]
pytest = "<9"
pytest-cov = "<6"
pytest-timeout = "<3"
pre-commit = "^3"
toml = "*"
PyYAML = "*"
ruff = "*"
