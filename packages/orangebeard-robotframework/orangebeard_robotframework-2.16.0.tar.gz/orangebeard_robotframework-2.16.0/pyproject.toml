[build-system]
requires = [ "setuptools>=67.0",]
build-backend = "setuptools.build_meta"

[project]
name = "orangebeard-robotframework"
version = "2.16.0"
description = "A robotframework listener for Orangebeard"
readme = "README.MD"
requires-python = ">=3.7"
classifiers = [ "Programming Language :: Python :: 3", "License :: OSI Approved :: GNU Affero General Public License v3", "Operating System :: OS Independent",]
dependencies = [ "robotframework>=6.1.1", "orangebeard-client>=2.7.0",]
[[project.authors]]
name = "Tom Heintzberger"
email = "tom@orangebeard.io"

[project.urls]
Homepage = "https://github.com/orangebeard-io/robotframework-listener"
"Bug Tracker" = "https://github.com/orangebeard-io/robotframework-listener/issues"
