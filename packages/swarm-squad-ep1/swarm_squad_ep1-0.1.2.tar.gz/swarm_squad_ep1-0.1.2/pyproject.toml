[project]
name = "swarm-squad-ep1"
version = "0.1.2"
description = "Swarm Squad Ep1: Surviving the jam"
authors = [{ name = "Sang Buster", email = "hello@singsongaftermath.com" }]
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.13.2"
dependencies = [
    "cfgv==3.4.0",
    "contourpy==1.3.1",
    "cycler==0.12.1",
    "distlib==0.3.9",
    "filelock==3.18.0",
    "fonttools==4.55.3",
    "identify==2.6.9",
    "kiwisolver==1.4.7",
    "matplotlib==3.10.0",
    "nodeenv==1.9.1",
    "numpy==2.2.0",
    "packaging==24.2",
    "pillow==11.0.0",
    "platformdirs==4.3.7",
    "pre-commit==4.2.0",
    "pyparsing==3.2.0",
    "python-dateutil==2.9.0.post0",
    "pyyaml==6.0.2",
    "ruff==0.11.2",
    "six==1.17.0",
    "virtualenv==20.29.3",
]

[project.urls]
Homepage = "https://swarm-squad.com"
Documentation = "https://docs.swarm-squad.com"
Repository = "https://github.com/Swarm-Squad/Swarm-Squad-Ep1"

[project.scripts]
swarm-squad = "swarm_squad.main:main"  # GUI entry point

[tool.hatch.build.targets.wheel]
packages = ["src/swarm_squad"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = [
    "ruff>=0.11.0",
    "pre-commit>=4.0.0",
]
