[tool.poetry]
name = "mlarena"
version = "0.1.1"
description = "An algorithm-agnostic machine learning toolkit for model training, diagnostics and optimization"
authors = ["Mena Wang <ningwang25@gmail.com>"]
readme = "README.md"
homepage = "https://github.com/MenaWANG/mlarena"
repository = "https://github.com/MenaWANG/mlarena"
license = "MIT"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
keywords = ["machine-learning", "data-science", "preprocessing", "pipeline"]
packages = [{include = "mlarena"}]

[tool.poetry.dependencies]
python = ">=3.10"
numpy = ">=1.26.0"
pandas = ">=2.2.0"
scikit-learn = ">=1.5.0"
matplotlib = ">=3.4.0"
mlflow = ">=2.20.0"
shap = ">=0.46.0"
hyperopt = ">=0.2.7"
setuptools = ">=68.0.0"

[tool.poetry.group.dev.dependencies]
jupyter = ">=1.0.0"
ipython = ">=7.27.0"
sphinx = ">=4.1.2"
sphinx-rtd-theme = ">=0.5.2"
twine = ">=3.4.2"
build = ">=0.7.0"
pytest = ">=7.0.0"
black = ">=23.0.0"
isort = ">=5.0.0"
mypy = ">=1.0.0"
flake8 = ">=6.0.0"

[tool.poetry.extras]
demo_dependencies = ["lightgbm"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
target-version = ['py310']
include = '\.pyi?$'
extend-exclude = '''
# A regex preceded with ^/ will apply only to files and directories
# in the root of the project.
^/docs
'''

[tool.isort]
profile = "black"
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
line_length = 88 