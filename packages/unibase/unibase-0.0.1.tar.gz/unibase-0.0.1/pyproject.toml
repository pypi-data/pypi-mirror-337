[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "unibase"
version = "0.0.1"
description = "UNIBASE: The Unified AI-Powered Database CLI to manage SQL, NoSQL, Graph, Vector, Image, and Multi-modal databases"
readme = {file = "README.md", content-type = "text/markdown"}
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
  {name = "Dhruv Dawar", email = "dhruvdawar11022006@gmail.com"}
]
keywords = ["database", "ai", "cli", "sql", "nosql", "graph", "vector", "unified"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Topic :: Database",
  "Topic :: Utilities",
  "Environment :: Console"
]

dependencies = [
  "typer[all]>=0.9.0",
  "fpdf2>=2.5",
  "tabulate",
  "networkx",
  "matplotlib",
  "pymongo",
  "psycopg2-binary",
  "mysql-connector-python",
  "boto3",
  "pandas",
  "openai"
]

[project.scripts]
unibase = "unibase.cli:app"

[tool.setuptools]
packages = ["unibase"]
include-package-data = true

[tool.setuptools.package-data]
"unibase" = ["*.py", "**/*.py"]
