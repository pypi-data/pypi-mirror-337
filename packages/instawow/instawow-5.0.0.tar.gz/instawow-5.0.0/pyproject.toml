[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
dynamic = [
  "version",
]
name = "instawow"
requires-python = ">= 3.11"
description = "World of Warcraft add-on manager"
readme = "README.rst"
license = "GPL-3.0-or-later"
authors = [{ name = "layday", email = "layday@protonmail.com" }]
urls."homepage" = "http://github.com/layday/instawow"

dependencies = [
  "aiohttp >= 3.10.5, < 4",
  "aiohttp-client-cache >= 0.11.1, != 0.12.0, != 0.12.1, != 0.12.2",
  "attrs >= 23.2.0",
  "cattrs >= 24.1.0",
  "click >= 8.1.6",
  "diskcache >= 5.6.3",
  "loguru >= 0.7.2",
  "packaging >= 23.2",
  "pluggy >= 1.4.0",
  "prompt-toolkit >= 3.0.44",
  "rapidfuzz >= 3.9.6",
  "truststore >= 0.9.1",
  "typing-extensions >= 4.12.0",
  "yarl >= 1.9.5",
]
optional-dependencies."test" = [
  "anyio >= 4.3.0",
  "coverage[toml] >= 7.4.3",
  "pytest >= 8",
  "pytest-xdist >= 3.5.0",
]
optional-dependencies."types" = [
  "diskcache-stubs",
]

[project.entry-points."instawow.plugins"]
"instawow_wa_updater" = "instawow_wa_updater._plugin"

[project.scripts]
"instawow" = "instawow.cli:main"

[tool.hatch.build.targets.sdist]
only-include = [
  "/src",
  "/tests",
]
exclude = [
  ".gitignore",
]

[tool.hatch.build.targets.wheel]
packages = [
  "/src/instawow",
  "/src/instawow_wa_updater",
]

[tool.hatch.version]
source = "vcs"

[dependency-groups]
format = [
  "ruff",
]
freeze-gui = [
  "briefcase",
]
lint = [
  { include-group = "format" },
]
report-coverage = [
  "coverage[toml]",
]

[tool.ruff]
line-length = 99

[tool.ruff.format]
quote-style = "single"

[tool.ruff.lint]
select = [
  "ASYNC", # flake8-async
  "B0",    # flake8-bugbear (without opinionated rules)
  "C4",    # flake8-comprehensions
  "DTZ",   # flake8-datetimez
  "E",     # pycodestyle
  "F",     # pyflakes
  "I",     # isort
  "PGH",   # pygrep-hooks
  "PIE",   # flake8-pie
  "PT",    # flake8-pytest-style
  "RUF",   # ruff
  "TRY",   # tryceratops
  "UP",    # pyupgrade
  "W",     # pycodestyle
  "YTT",   # flake8-2020
]
ignore = [
  "E501",   # pycodestyle: line-too-long
  "TRY003", # tryceratops: raise-vanilla-args
  "UP038",  # pyupgrade: non-pep604-isinstance - DEPRECATED
]

[tool.ruff.lint.isort]
known-first-party = [
  "instawow",
  "instawow_wa_updater",
]
required-imports = [
  "from __future__ import annotations",
]

[tool.ruff.lint.pyupgrade]
keep-runtime-typing = true

[tool.coverage.run]
source_pkgs = [
  "instawow",
  "instawow_wa_updater",
]
parallel = true
branch = true
dynamic_context = "test_function"
disable_warnings = [
  "no-sysmon",
]

[tool.coverage.paths]
instawow = ["src/instawow", "**/instawow"]
instawow_wa_updater = ["src/instawow_wa_updater", "**/instawow_wa_updater"]

[tool.coverage.report]
exclude_also = [
  "@overload",
  "if TYPE_CHECKING:",
  "raise NotImplementedError",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
markers = [
  "iw_no_mock_http",
]
xfail_strict = true
filterwarnings = [
  "error",
]
addopts = ["-ra", "--strict-config", "--strict-markers"]
log_cli_level = "INFO"
