component:
  flow_name: extract-load
  metadata:
    source:
      path: flows/extract-load/components/read_sales_stores.yaml
  name: read_sales_stores
  read:
    connection: read_gcs_lake
    gcs:
      include:
      - glob: '*/month=*/day=*/*.parquet'
      path: ottos-expeditions/lakev0/generated/events/sales_store.parquet/year=