[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "injector_collections"
version = "0.1.0"
authors = [
  { name="Benjamin Schnitzler", email="regenbogenbauer@web.de" },
]
description = "Collections for the Injector Package"
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "jinja2>=3.1",
    "injector>=0.21.0"
]

[project.urls]
Homepage = "https://github.com/bschnitz/injector_collections"
Issues = "https://github.com/bschnitz/injector_collections/issues"
