name: ðŸ“Š Model Evaluation Request
description: Would you like to have a particular model included in the leaderboards?
title: "[MODEL EVALUATION REQUEST] <model-name>"
labels: "model evaluation request"
type: task

body:
- type: input
  attributes:
    label: Model ID
    description: What is the Hugging Face model ID?
  validations:
    required: true
- type: checkboxes
  attributes:
    label: Evaluation languages
    description: >
      What languages should this model be evaluated on? Tick all that apply. If the
      model is multilingual (e.g., Mistral, Llama), then tick all the languages.
    options:
      - label: Danish
      - label: Dutch
      - label: English
      - label: Faroese
      - label: French
      - label: German
      - label: Icelandic
      - label: Italian
      - label: Norwegian (BokmÃ¥l or Nynorsk)
      - label: Spanish
      - label: Swedish
  validations:
    required: true
- type: dropdown
  attributes:
    label: Model type
    description: What is the architecture of the model?
    options:
      - Decoder model (e.g., GPT)
      - Encoder model (e.g., BERT)
      - Sequence-to-sequence model (e.g., T5)
  validations:
    required: true
- type: dropdown
  attributes:
    label: Model size
    description: What is the size of the model?
    options:
      - Small (<=8B parameters)
      - Large (>8B parameters)
  validations:
    required: true
- type: dropdown
  attributes:
    label: Merged model
    description: Is the model a merge of other models, or built on top of a merged model?
    options:
      - Not a merged model
      - Merged model
  validations:
    required: true
- type: markdown
  attributes:
    value: >
      Thanks for contributing ðŸŽ‰!
