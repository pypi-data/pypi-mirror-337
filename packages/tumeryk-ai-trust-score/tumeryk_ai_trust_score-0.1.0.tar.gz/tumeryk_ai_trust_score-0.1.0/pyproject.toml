[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "tumeryk-ai-trust-score"
version = "0.1.0"
authors = [
  { name="Tumeryk", email="support@tmryk.com" },
]
description = "A Python client for accessing the Tumeryk AI Trust Score API"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Security",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "requests>=2.31.0",
]

[project.urls]
"Homepage" = "https://tmryk.com"
"Bug Tracker" = "https://github.com/tumeryk/tumeryk-ai-trust-score/issues"
"Documentation" = "https://docs.tmryk.com"
"Source Code" = "https://github.com/tumeryk/tumeryk-ai-trust-score"

[tool.hatch.build.targets.wheel]
packages = ["tumeryk_ai_trust_score"] 